        function FearGreedIndex() {
            const [data, setData] = useState({ value: 50, classification: 'Neutral' });
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(false);
            const [lastUpdated, setLastUpdated] = useState(null);
            
            useEffect(() => {
                const fetchFearGreed = async () => {
                    try {
                        // Fetch through our backend to avoid CORS
                        const response = await fetch(API_BASE + '/api/fear-greed');
                        
                        if (!response.ok) {
                            throw new Error('Backend API failed');
                        }
                        
                        const result = await response.json();
                        if (result.success && result.value !== undefined) {
                            console.log('Fear & Greed fetched:', result.value, result.classification);
                            setData({ 
                                value: result.value, 
                                classification: result.classification 
                            });
                            setLastUpdated(new Date().toLocaleTimeString());
                            setError(false);
                        } else {
                            throw new Error('Invalid response');
                        }
                    } catch (err) {
                        console.error('Fear & Greed fetch error:', err);
                        setError(true);
                    }
                    setLoading(false);
                };
                
                fetchFearGreed();
                // Update every 5 minutes
                const interval = setInterval(fetchFearGreed, 300000);
                return () => clearInterval(interval);
            }, []);
            
            const getColor = (value) => {
                if (value <= 25) return '#ff4444';
                if (value <= 45) return '#ff8844';
                if (value <= 55) return '#ffcc00';
                if (value <= 75) return '#88cc00';
                return '#00ff88';
            };
            
            const needleAngle = (data.value / 100) * 180 - 90;
            
            return (
                <div className="fear-greed-widget">
                    <h3 style={{ color: '#ffa500', marginBottom: '10px' }}>😱 Fear & Greed Index</h3>
                    <p style={{ color: '#888', fontSize: '0.85em' }}>Real-time market sentiment</p>
                    
                    <div className="fear-greed-meter">
                        <div className="fear-greed-gauge"></div>
                        <div className="fear-greed-cover"></div>
                        <div 
                            className="fear-greed-needle"
                            style={{ transform: `rotate(${needleAngle}deg)` }}
                        ></div>
                    </div>
                    
                    <div className="fear-greed-value" style={{ color: getColor(data.value) }}>
                        {loading ? '...' : data.value}
                    </div>
                    <div className="fear-greed-label" style={{ color: getColor(data.value) }}>
                        {loading ? 'Loading...' : (error ? 'Unable to fetch' : data.classification)}
                    </div>
                    
                    <div style={{ display: 'flex', justifyContent: 'space-between', marginTop: '15px', fontSize: '0.8em', color: '#666' }}>
                        <span>Extreme Fear</span>
                        <span>Extreme Greed</span>
                    </div>
                    {lastUpdated && (
                        <div style={{ fontSize: '0.7em', color: '#555', marginTop: '8px', textAlign: 'center' }}>
                            Updated: {lastUpdated}
                        </div>
                    )}
                </div>
            );
        }

        // ==================== PORTFOLIO SIMULATOR ====================
        function PortfolioSimulator({ resources, onResourceChange, showToast, onTradeComplete }) {
            const [portfolio, setPortfolio] = useState(() => {
                const saved = localStorage.getItem('pumptown_portfolio');
                return saved ? JSON.parse(saved) : [];
            });
            const [allCoins, setAllCoins] = useState([]);
            const [prices, setPrices] = useState({});
            const [buyAmount, setBuyAmount] = useState(100);
            const [selectedCoin, setSelectedCoin] = useState('bitcoin');
            const [searchTerm, setSearchTerm] = useState('');
            const [showDropdown, setShowDropdown] = useState(false);
            const [sortBy, setSortBy] = useState('rank'); // rank, price, change
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                localStorage.setItem('pumptown_portfolio', JSON.stringify(portfolio));
            }, [portfolio]);
            
            // Fetch top 100 coins from CoinGecko
            useEffect(() => {
                const fetchCoins = async () => {
                    try {
                        const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=24h');
                        const data = await response.json();
                        
                        if (Array.isArray(data)) {
                            const formattedCoins = data.map((coin, index) => ({
                                id: coin.id,
                                symbol: coin.symbol?.toUpperCase() || '???',
                                name: coin.name,
                                image: coin.image,
                                rank: index + 1,
                                price: coin.current_price,
                                change: coin.price_change_percentage_24h || 0,
                                marketCap: coin.market_cap
                            })).filter(c => c.price);
                            
                            setAllCoins(formattedCoins);
                            
                            // Build prices object
                            const pricesObj = {};
                            formattedCoins.forEach(c => {
                                pricesObj[c.id] = { usd: c.price, change: c.change, image: c.image, symbol: c.symbol };
                            });
                            setPrices(pricesObj);
                            
                            if (formattedCoins.length > 0 && !formattedCoins.find(c => c.id === selectedCoin)) {
                                setSelectedCoin(formattedCoins[0].id);
                            }
                        }
                        setLoading(false);
                    } catch (err) {
                        console.error('Error fetching coins:', err);
                        // Fallback coins
                        const fallback = [
                            { id: 'bitcoin', symbol: 'BTC', name: 'Bitcoin', price: 100000, change: 2.5, rank: 1 },
                            { id: 'ethereum', symbol: 'ETH', name: 'Ethereum', price: 3500, change: 1.8, rank: 2 },
                            { id: 'solana', symbol: 'SOL', name: 'Solana', price: 180, change: 3.2, rank: 3 }
                        ];
                        setAllCoins(fallback);
                        setLoading(false);
                    }
                };
                
                fetchCoins();
                const interval = setInterval(fetchCoins, 60000);
                return () => clearInterval(interval);
            }, []);
            
            // Filter and sort coins
            const filteredCoins = allCoins
                .filter(coin => 
                    coin.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    coin.symbol.toLowerCase().includes(searchTerm.toLowerCase())
                )
                .sort((a, b) => {
                    if (sortBy === 'price') return b.price - a.price;
                    if (sortBy === 'change') return b.change - a.change;
                    return a.rank - b.rank;
                });
            
            const selectedCoinData = allCoins.find(c => c.id === selectedCoin);
            
            const buyToken = () => {
                const coin = allCoins.find(c => c.id === selectedCoin);
                const price = prices[selectedCoin]?.usd;
                if (!price || !coin) return;
                
                if (resources.hopium < buyAmount) {
                    showToast('Not enough HOPIUM!', 'error');
                    return;
                }
                
                onResourceChange('hopium', -buyAmount);
                
                const amount = buyAmount / price;
                setPortfolio(prev => {
                    const existing = prev.find(p => p.id === selectedCoin);
                    if (existing) {
                        return prev.map(p => p.id === selectedCoin ? {
                            ...p,
                            amount: p.amount + amount,
                            invested: p.invested + buyAmount
                        } : p);
                    }
                    return [...prev, {
                        id: selectedCoin,
                        symbol: coin.symbol,
                        name: coin.name,
                        image: coin.image,
                        amount: amount,
                        invested: buyAmount,
                        buyPrice: price
                    }];
                });
                
                // Track trade for achievements
                if (onTradeComplete) onTradeComplete(buyAmount);
                
                showToast(`Bought ${amount.toFixed(6)} ${coin.symbol}!`, 'success');
            };
            
            const sellToken = (coinId) => {
                const holding = portfolio.find(p => p.id === coinId);
                const price = prices[coinId]?.usd;
                if (!holding || !price) return;
                
                const value = holding.amount * price;
                onResourceChange('hopium', Math.floor(value));
                setPortfolio(prev => prev.filter(p => p.id !== coinId));
                
                // Track trade for achievements
                if (onTradeComplete) onTradeComplete(Math.floor(value));
                
                const pnl = value - holding.invested;
                showToast(`Sold for ${Math.floor(value)} HOPIUM (${pnl >= 0 ? '+' : ''}${pnl.toFixed(0)})`, pnl >= 0 ? 'success' : 'error');
            };
            
            const totalValue = portfolio.reduce((sum, p) => sum + (p.amount * (prices[p.id]?.usd || 0)), 0);
            const totalInvested = portfolio.reduce((sum, p) => sum + p.invested, 0);
            const totalPnL = totalValue - totalInvested;
            const totalPnLPercent = totalInvested > 0 ? (totalPnL / totalInvested) * 100 : 0;
            
            
            return (
                <div className="portfolio-section">
                    <div className="portfolio-header">
                        <div>
                            <h2 style={{ color: '#0064c8', margin: 0 }}>💼 Portfolio Simulator</h2>
                            <p style={{ color: '#888', fontSize: '0.85em', margin: '5px 0 0 0' }}>Trade top 100 cryptos with REAL prices!</p>
                        </div>
                        <div className="portfolio-total">
                            <div className="portfolio-total-value">${totalValue.toFixed(2)}</div>
                            <div className={`portfolio-total-change ${totalPnL >= 0 ? 'positive' : 'negative'}`} style={{ color: totalPnL >= 0 ? '#00ff88' : '#ff4444' }}>
                                {totalPnL >= 0 ? '+' : ''}{totalPnL.toFixed(2)} ({totalPnLPercent.toFixed(2)}%)
                            </div>
                        </div>
                    </div>
                    
                    {/* Coin Selection with Search */}
                    <div style={{ position: 'relative', marginBottom: '15px' }}>
                        <div style={{ display: 'flex', gap: '10px', marginBottom: '10px' }}>
                            <input 
                                type="text"
                                value={searchTerm}
                                onChange={(e) => { setSearchTerm(e.target.value); setShowDropdown(true); }}
                                onFocus={() => setShowDropdown(true)}
                                placeholder="🔍 Search 100 coins..."
                                style={{
                                    background: 'rgba(0,0,0,0.4)',
                                    border: '2px solid #0064c8',
                                    borderRadius: '10px',
                                    padding: '10px 15px',
                                    color: '#fff',
                                    flex: '1'
                                }}
                            />
                            <select 
                                value={sortBy}
                                onChange={(e) => setSortBy(e.target.value)}
                                style={{
                                    background: 'rgba(0,0,0,0.4)',
                                    border: '2px solid #333',
                                    borderRadius: '10px',
                                    padding: '10px',
                                    color: '#888',
                                    width: '120px'
                                }}
                            >
                                <option value="rank">By Rank</option>
                                <option value="price">By Price</option>
                                <option value="change">By Change</option>
                            </select>
                        </div>
                        
                        {/* Selected Coin Display */}
                        {selectedCoinData && (
                            <div style={{
                                display: 'flex',
                                alignItems: 'center',
                                gap: '12px',
                                padding: '12px 15px',
                                background: 'rgba(0, 100, 200, 0.2)',
                                borderRadius: '10px',
                                marginBottom: '10px',
                                border: '2px solid #0064c8'
                            }}>
                                {selectedCoinData.image && (
                                    <img src={selectedCoinData.image} alt={selectedCoinData.symbol} style={{ width: '32px', height: '32px', borderRadius: '50%' }} />
                                )}
                                <div style={{ flex: 1 }}>
                                    <div style={{ color: '#fff', fontWeight: 'bold' }}>
                                        #{selectedCoinData.rank} {selectedCoinData.name} ({selectedCoinData.symbol})
                                    </div>
                                    <div style={{ color: '#888', fontSize: '0.85em' }}>
                                        {formatPrice(selectedCoinData.price)}
                                        <span style={{ color: selectedCoinData.change >= 0 ? '#00ff88' : '#ff4444', marginLeft: '10px' }}>
                                            {selectedCoinData.change >= 0 ? '▲' : '▼'} {Math.abs(selectedCoinData.change).toFixed(2)}%
                                        </span>
                                    </div>
                                </div>
                                <button onClick={() => setShowDropdown(!showDropdown)} style={{ background: 'none', border: 'none', color: '#0064c8', cursor: 'pointer', fontSize: '1.2em' }}>
                                    {showDropdown ? '▲' : '▼'}
                                </button>
                            </div>
                        )}
                        
                        {/* Dropdown List */}
                        {showDropdown && (
                            <div style={{
                                position: 'absolute',
                                top: '100%',
                                left: 0,
                                right: 0,
                                background: 'rgba(20, 20, 40, 0.98)',
                                border: '2px solid #0064c8',
                                borderRadius: '10px',
                                maxHeight: '300px',
                                overflowY: 'auto',
                                zIndex: 100
                            }}>
                                {loading ? (
                                    <div style={{ padding: '20px', textAlign: 'center', color: '#888' }}>Loading coins...</div>
                                ) : filteredCoins.length === 0 ? (
                                    <div style={{ padding: '20px', textAlign: 'center', color: '#888' }}>No coins found</div>
                                ) : (
                                    filteredCoins.slice(0, 50).map(coin => (
                                        <div
                                            key={coin.id}
                                            onClick={() => { setSelectedCoin(coin.id); setShowDropdown(false); setSearchTerm(''); }}
                                            style={{
                                                display: 'flex',
                                                alignItems: 'center',
                                                gap: '10px',
                                                padding: '10px 15px',
                                                cursor: 'pointer',
                                                borderBottom: '1px solid rgba(255,255,255,0.05)',
                                                background: coin.id === selectedCoin ? 'rgba(0, 100, 200, 0.3)' : 'transparent'
                                            }}
                                            onMouseEnter={(e) => e.currentTarget.style.background = 'rgba(0, 100, 200, 0.2)'}
                                            onMouseLeave={(e) => e.currentTarget.style.background = coin.id === selectedCoin ? 'rgba(0, 100, 200, 0.3)' : 'transparent'}
                                        >
                                            {coin.image ? (
                                                <img src={coin.image} alt={coin.symbol} style={{ width: '24px', height: '24px', borderRadius: '50%' }} />
                                            ) : (
                                                <span style={{ width: '24px', textAlign: 'center' }}>🪙</span>
                                            )}
                                            <span style={{ color: '#666', width: '35px' }}>#{coin.rank}</span>
                                            <span style={{ color: '#fff', flex: 1 }}>{coin.symbol}</span>
                                            <span style={{ color: '#888' }}>{formatPrice(coin.price)}</span>
                                            <span style={{ color: coin.change >= 0 ? '#00ff88' : '#ff4444', width: '70px', textAlign: 'right' }}>
                                                {coin.change >= 0 ? '+' : ''}{coin.change?.toFixed(1)}%
                                            </span>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}
                    </div>
                    
                    {/* Buy Interface */}
                    <div style={{ display: 'flex', gap: '10px', marginBottom: '20px', flexWrap: 'wrap' }}>
                        <input 
                            type="number"
                            value={buyAmount}
                            onChange={(e) => setBuyAmount(Number(e.target.value))}
                            placeholder="HOPIUM amount"
                            style={{
                                background: 'rgba(0,0,0,0.4)',
                                border: '2px solid #0064c8',
                                borderRadius: '10px',
                                padding: '10px 15px',
                                color: '#fff',
                                flex: '1',
                                minWidth: '120px'
                            }}
                        />
                        <div style={{ display: 'flex', gap: '5px' }}>
                            {[100, 500, 1000, 5000].map(amt => (
                                <button
                                    key={amt}
                                    onClick={() => setBuyAmount(amt)}
                                    style={{
                                        background: buyAmount === amt ? '#0064c8' : 'rgba(0,100,200,0.2)',
                                        border: '1px solid #0064c8',
                                        borderRadius: '8px',
                                        padding: '8px 12px',
                                        color: '#fff',
                                        cursor: 'pointer',
                                        fontSize: '0.85em'
                                    }}
                                >
                                    {amt >= 1000 ? `${amt/1000}k` : amt}
                                </button>
                            ))}
                        </div>
                        <button 
                            onClick={buyToken}
                            style={{
                                background: 'linear-gradient(135deg, #00ff88, #00cc66)',
                                border: 'none',
                                borderRadius: '10px',
                                padding: '10px 30px',
                                color: '#000',
                                fontWeight: 'bold',
                                cursor: 'pointer'
                            }}
                        >
                            🛒 Buy

                    {/* Holdings */}
                    {portfolio.length > 0 ? (

                                const currentValue = holding.amount * currentPrice;
                                const pnl = currentValue - holding.invested;
                                const pnlPercent = holding.invested > 0 ? (pnl / holding.invested) * 100 : 0;
                                
                                return (
                                    <div key={holding.id} className="portfolio-holding">
                                        <div className="holding-info">

        // ==================== AIRDROP SYSTEM ====================
        function AirdropSystem({ onResourceChange, showToast, playerStats }) {
            const [activeAirdrop, setActiveAirdrop] = useState(null);
            const [timeLeft, setTimeLeft] = useState(0);
            const [claimed, setClaimed] = useState(() => {
                const saved = localStorage.getItem('pumptown_airdrop_claimed');
                return saved ? JSON.parse(saved) : [];
            });
            
            const airdrops = [
                { id: 'hopium_drop', name: 'HOPIUM Airdrop', icon: '💊', reward: { hopium: 500 }, rarity: 'common' },
                { id: 'alpha_drop', name: 'ALPHA Secrets', icon: '🔮', reward: { alpha: 100 }, rarity: 'uncommon' },
                { id: 'copium_drop', name: 'Emergency COPIUM', icon: '😤', reward: { copium: 200 }, rarity: 'common' },
                { id: 'mega_drop', name: 'MEGA Drop', icon: '💎', reward: { hopium: 2000, alpha: 200 }, rarity: 'rare' },
                { id: 'whale_gift', name: 'Whale Gift', icon: '🐋', reward: { hopium: 5000 }, rarity: 'legendary' }
            ];
            
            useEffect(() => {
                localStorage.setItem('pumptown_airdrop_claimed', JSON.stringify(claimed));
            }, [claimed]);
            
            // Random airdrop spawner
            useEffect(() => {
                const spawnAirdrop = () => {
                    if (activeAirdrop) return;
                    
                    // Random chance based on rarity
                    const rand = Math.random();
                    let drop;
                    if (rand < 0.01) drop = airdrops.find(a => a.rarity === 'legendary');
                    else if (rand < 0.05) drop = airdrops.find(a => a.rarity === 'rare');
                    else if (rand < 0.15) drop = airdrops.find(a => a.rarity === 'uncommon');
                    else if (rand < 0.25) drop = airdrops.filter(a => a.rarity === 'common')[Math.floor(Math.random() * 2)];
                    
                    if (drop && !claimed.includes(drop.id + '_' + new Date().toDateString())) {
                        setActiveAirdrop(drop);
                        setTimeLeft(30); // 30 seconds to claim
                    }
                };
                
                // Check every 60 seconds
                const interval = setInterval(spawnAirdrop, 60000);
                // Initial check after 10 seconds
                setTimeout(spawnAirdrop, 10000);
                
                return () => clearInterval(interval);
            }, [activeAirdrop, claimed]);
            
            // Countdown timer
            useEffect(() => {
                if (!activeAirdrop || timeLeft <= 0) return;
                
                const timer = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 1) {
                            setActiveAirdrop(null);
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
                
                return () => clearInterval(timer);
            }, [activeAirdrop, timeLeft]);
            
            const claimAirdrop = () => {
                if (!activeAirdrop) return;
                
                // Play collect sound
                if (window.GameSounds) window.GameSounds.collect();
                
                // Give rewards
                Object.entries(activeAirdrop.reward).forEach(([resource, amount]) => {
                    onResourceChange(resource, amount);
                });
                
                showToast(`🪂 Claimed ${activeAirdrop.name}!`, 'success');
                setClaimed(prev => [...prev, activeAirdrop.id + '_' + new Date().toDateString()]);
                setActiveAirdrop(null);
            };
            
            if (!activeAirdrop) return null;
            
            return (
                <div className="airdrop-notification">
                    <div className="airdrop-icon">🪂</div>
                    <div className="airdrop-title">{activeAirdrop.name}</div>
                    <div style={{ textAlign: 'center', marginBottom: '10px' }}>
                        <span style={{ fontSize: '2em' }}>{activeAirdrop.icon}</span>
                    </div>
                    <div style={{ textAlign: 'center', color: '#fff', marginBottom: '10px' }}>
                        {Object.entries(activeAirdrop.reward).map(([r, a]) => (
                            <div key={r}>+{a} {r.toUpperCase()}</div>
                        ))}
                    </div>
                    <div className="airdrop-timer">⏰ {timeLeft}s</div>
                    <button className="airdrop-claim-btn" onClick={claimAirdrop}>
                        CLAIM NOW!
                    </button>
                </div>
            );
        }

        // ==================== TOKEN SNIPER GAME ====================
        function TokenSniperGame({ resources, onResourceChange, showToast }) {
            const [gameState, setGameState] = useState('idle'); // idle, countdown, playing, result
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(0);
            const [targetVisible, setTargetVisible] = useState(false);
            const [targetPosition, setTargetPosition] = useState({ x: 50, y: 50 });
            const [countdown, setCountdown] = useState(3);
            const [hits, setHits] = useState(0);
            const [misses, setMisses] = useState(0);
            
            const startGame = () => {
                if (resources.hopium < 50) {
                    showToast('Need 50 HOPIUM to play!', 'error');
                    return;
                }
                onResourceChange('hopium', -50);
                setGameState('countdown');
                setCountdown(3);
                setScore(0);
                setHits(0);
                setMisses(0);
            };
            
            useEffect(() => {
                if (gameState === 'countdown' && countdown > 0) {
                    const timer = setTimeout(() => setCountdown(countdown - 1), 1000);
                    return () => clearTimeout(timer);
                } else if (gameState === 'countdown' && countdown === 0) {
                    setGameState('playing');
                    setTimeLeft(15);
                }
            }, [gameState, countdown]);
            
            useEffect(() => {
                if (gameState !== 'playing') return;
                
                if (timeLeft <= 0) {
                    setGameState('result');
                    const reward = Math.floor(score * 2);
                    if (reward > 0) {
                        onResourceChange('hopium', reward);
                        showToast(`🎯 Earned ${reward} HOPIUM!`, 'success');
                    }
                    return;
                }
                
                const timer = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                return () => clearInterval(timer);
            }, [gameState, timeLeft]);
            
            useEffect(() => {
                if (gameState !== 'playing') return;
                
                const showTarget = () => {
                    setTargetPosition({
                        x: 20 + Math.random() * 60,
                        y: 20 + Math.random() * 60
                    });
                    setTargetVisible(true);
                    
                    // Hide after random time
                    setTimeout(() => {
                        setTargetVisible(false);
                    }, 500 + Math.random() * 500);
                };
                
                showTarget();
                const interval = setInterval(showTarget, 800 + Math.random() * 400);
                return () => clearInterval(interval);
            }, [gameState]);
            
            const handleClick = (e) => {
                if (gameState !== 'playing') return;
                
                if (targetVisible) {
                    setScore(prev => prev + 10);
                    setHits(prev => prev + 1);
                    setTargetVisible(false);
                } else {
                    setScore(prev => Math.max(0, prev - 5));
                    setMisses(prev => prev + 1);
                }
            };
            
            return (
                <div className="sniper-game">
                    <h3 style={{ color: '#ff0064', marginBottom: '10px' }}>🎯 Token Sniper</h3>
                    <p style={{ color: '#888', fontSize: '0.85em' }}>Snipe tokens before they disappear!</p>
                    
                    {gameState === 'idle' && (
                        <div style={{ marginTop: '20px' }}>
                            <p style={{ color: '#ffd700', marginBottom: '15px' }}>Cost: 50 HOPIUM</p>
                            <button 
                                onClick={startGame}
                                style={{
                                    background: 'linear-gradient(135deg, #ff0064, #cc0050)',
                                    border: 'none',
                                    padding: '15px 40px',
                                    borderRadius: '25px',
                                    color: '#fff',
                                    fontWeight: 'bold',
                                    cursor: 'pointer',
                                    fontSize: '1.1em'
                                }}
                            >
                                Start Sniping
                            </button>
                        </div>
                    )}
                    
                    {gameState === 'countdown' && (
                        <div style={{ fontSize: '4em', color: '#ffd700', margin: '40px 0' }}>
                            {countdown}
                        </div>
                    )}
                    
                    {gameState === 'playing' && (
                        <>
                            <div style={{ display: 'flex', justifyContent: 'space-between', margin: '15px 0' }}>
                                <span style={{ color: '#ffd700' }}>Score: {score}</span>
                                <span style={{ color: '#ff6666' }}>Time: {timeLeft}s</span>
                            </div>
                            <div 
                                onClick={handleClick}
                                style={{
                                    width: '100%',
                                    height: '200px',
                                    background: 'rgba(0,0,0,0.5)',
                                    borderRadius: '10px',
                                    position: 'relative',
                                    cursor: 'crosshair',
                                    overflow: 'hidden'
                                }}
                            >
                                {targetVisible && (
                                    <div style={{
                                        position: 'absolute',
                                        left: `${targetPosition.x}%`,
                                        top: `${targetPosition.y}%`,
                                        transform: 'translate(-50%, -50%)',
                                        fontSize: '2em',
                                        animation: 'pulse 0.3s ease infinite'
                                    }}>
                                        🎯
                                    </div>
                                )}
                            </div>
                        </>
                    )}
                    
                    {gameState === 'result' && (
                        <div style={{ marginTop: '20px' }}>
                            <div style={{ fontSize: '1.5em', color: '#ffd700', marginBottom: '15px' }}>
                                Final Score: {score}
                            </div>
                            <div style={{ color: '#888', marginBottom: '15px' }}>
                                Hits: {hits} | Misses: {misses}
                            </div>
                            <div style={{ color: '#00ff88', marginBottom: '20px' }}>
                                Reward: +{Math.floor(score * 2)} HOPIUM
                            </div>
                            <button 
                                onClick={() => setGameState('idle')}
                                style={{
                                    background: '#444',
                                    border: 'none',
                                    padding: '10px 25px',
                                    borderRadius: '20px',
                                    color: '#fff',
                                    cursor: 'pointer'
                                }}
                            >
                                Play Again
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        // ==================== SLOT MACHINE ====================
        function SlotMachine({ resources, onResourceChange, showToast, onMayorComment, playerName, playerLevel }) {
            const [reels, setReels] = useState(['🍋', '🍋', '🍋']);
            const [spinning, setSpinning] = useState(false);
            const [bet, setBet] = useState(25);
            const [result, setResult] = useState(null);
            
            const symbols = ['🍋', '🍒', '🍊', '💎', '7️⃣', '🐋', '🚀', '💰'];
            const payouts = {
                '7️⃣7️⃣7️⃣': 50,
                '💎💎💎': 25,
                '🚀🚀🚀': 15,
                '🐋🐋🐋': 10,
                '💰💰💰': 8,
                '🍒🍒🍒': 5,
                '🍊🍊🍊': 3,
                '🍋🍋🍋': 2
            };
            
            const spin = () => {
                if (resources.hopium < bet) {
                    showToast('Not enough HOPIUM!', 'error');
                    if (window.GameSounds) window.GameSounds.error();
                    return;
                }
                
                onResourceChange('hopium', -bet);
                setSpinning(true);
                setResult(null);
                
                // Play slot spin sound
                if (window.GameSounds) window.GameSounds.slotSpin();
                
                // Animate reels
                let spins = 0;
                const spinInterval = setInterval(() => {
                    setReels([
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)]
                    ]);
                    spins++;
                    
                    if (spins >= 20) {
                        clearInterval(spinInterval);
                        
                        // Final result
                        const finalReels = [
                            symbols[Math.floor(Math.random() * symbols.length)],
                            symbols[Math.floor(Math.random() * symbols.length)],
                            symbols[Math.floor(Math.random() * symbols.length)]
                        ];
                        setReels(finalReels);
                        setSpinning(false);
                        
                        // Check win
                        const combo = finalReels.join('');
                        const multiplier = payouts[combo];
                        
                        if (multiplier) {
                            const winnings = bet * multiplier;
                            onResourceChange('hopium', winnings);
                            setResult({ win: true, amount: winnings, multiplier });
                            showToast(`🎰 JACKPOT! Won ${winnings} HOPIUM!`, 'success');
                            // Play jackpot sound for big wins
                            if (window.GameSounds) {
                                if (multiplier >= 10) {
                                    window.GameSounds.jackpot();
                                } else {
                                    window.GameSounds.win();
                                }
                            }
                            // Trigger Mayor comment for big wins
                            if (onMayorComment && multiplier >= 10) {
                                onMayorComment('casino', 'jackpot', { playerName, playerLevel, amount: winnings });
                            } else if (onMayorComment && winnings > 100) {
                                onMayorComment('casino', 'win', { playerName, playerLevel, amount: winnings });
                            }
                        } else if (finalReels[0] === finalReels[1] || finalReels[1] === finalReels[2]) {
                            // Two matching
                            const winnings = Math.floor(bet * 1.5);
                            onResourceChange('hopium', winnings);
                            setResult({ win: true, amount: winnings, multiplier: 1.5 });
                            if (window.GameSounds) window.GameSounds.win();
                        } else {
                            setResult({ win: false });
                            if (window.GameSounds) window.GameSounds.lose();
                            // Occasionally comment on losses (10% chance)
                            if (onMayorComment && Math.random() < 0.1) {
                                onMayorComment('casino', 'loss', { playerName, playerLevel, amount: bet });
                            }
                        }
                    }
                }, 100);
            };
            
            return (
                <div className="slot-machine">
                    <h3 style={{ color: '#ffd700', marginBottom: '10px' }}>🎰 Lucky Slots</h3>
                    
                    <div className="slot-display">
                        {reels.map((symbol, idx) => (
                            <div key={idx} className={`slot-reel ${spinning ? 'spinning' : ''}`}>
                                {symbol}
                            </div>
                        ))}
                    </div>
                    
                    {result && (
                        <div style={{ 
                            color: result.win ? '#00ff88' : '#ff4444',
                            fontSize: '1.2em',
                            marginBottom: '15px'
                        }}>
                            {result.win ? `🎉 Won ${result.amount} HOPIUM! (${result.multiplier}x)` : '😢 No luck!'}
                        </div>
                    )}
                    
                    <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '15px', marginBottom: '15px' }}>
                        <button 
                            onClick={() => setBet(Math.max(10, bet - 10))}
                            style={{ background: '#444', border: 'none', padding: '8px 15px', borderRadius: '5px', color: '#fff', cursor: 'pointer' }}
                        >
                            -
                        </button>
                        <span style={{ color: '#ffd700', fontWeight: 'bold', minWidth: '80px' }}>
                            Bet: {bet}
                        </span>
                        <button 
                            onClick={() => setBet(Math.min(500, bet + 10))}
                            style={{ background: '#444', border: 'none', padding: '8px 15px', borderRadius: '5px', color: '#fff', cursor: 'pointer' }}
                        >
                            +
                        </button>
                    </div>
                    
                    <button 
                        onClick={spin}
                        disabled={spinning}
                        style={{
                            background: spinning ? '#666' : 'linear-gradient(135deg, #ffd700, #ff8c00)',
                            border: 'none',
                            padding: '15px 50px',
                            borderRadius: '25px',
                            color: '#000',
                            fontWeight: 'bold',
                            fontSize: '1.2em',
                            cursor: spinning ? 'not-allowed' : 'pointer'
                        }}
                    >
                        {spinning ? 'Spinning...' : 'SPIN!'}
                    </button>
                    
                    <div style={{ marginTop: '15px', fontSize: '0.8em', color: '#888' }}>
                        Match 3: 2x-50x | Match 2: 1.5x
                    </div>
                </div>
            );
        }

        // ==================== BATTLE PASS ====================
        function BattlePass({ playerStats, resources, onResourceChange, showToast }) {
            const [bpLevel, setBpLevel] = useState(() => {
                const saved = localStorage.getItem('pumptown_bp_level');
                const level = saved ? parseInt(saved) : 1;
                // Reset if corrupted (level > 100 is unreasonable for a new game)
                if (level > 100) {
                    localStorage.removeItem('pumptown_bp_level');
                    localStorage.removeItem('pumptown_bp_xp');
                    localStorage.removeItem('pumptown_bp_claimed');
                    localStorage.removeItem('pumptown_bp_last_tracked_xp');
                    return 1;
                }
                return level;
            });
            const [bpXP, setBpXP] = useState(() => {
                const saved = localStorage.getItem('pumptown_bp_xp');
                const xp = saved ? parseInt(saved) : 0;
                // Reset if corrupted
                if (xp > 200) return 0;
                return xp;
            });
            const [claimedRewards, setClaimedRewards] = useState(() => {
                const saved = localStorage.getItem('pumptown_bp_claimed');
                return saved ? JSON.parse(saved) : [];
            });
            const [lastTrackedXP, setLastTrackedXP] = useState(() => {
                const saved = localStorage.getItem('pumptown_bp_last_tracked_xp');
                return saved ? parseInt(saved) : 0;
            });
            
            const xpPerLevel = 200;
            
            // Generate rewards for any tier (0-9, 10-19, 20-29, etc.)
            const generateTierRewards = (tierStart) => {
                const tierNum = Math.floor(tierStart / 10) + 1;
                const multiplier = tierNum; // Rewards scale with tier
                
                return [
                    { level: tierStart + 1, icon: '💊', name: `${500 * multiplier} HOPIUM`, reward: { hopium: 500 * multiplier } },
                    { level: tierStart + 2, icon: '🔮', name: `${100 * multiplier} ALPHA`, reward: { alpha: 100 * multiplier } },
                    { level: tierStart + 3, icon: '🎫', name: 'Loot Box', reward: { hopium: 1000 * multiplier } },
                    { level: tierStart + 4, icon: '🎯', name: `${200 * multiplier} ALPHA`, reward: { alpha: 200 * multiplier } },
                    { level: tierStart + 5, icon: '💎', name: tierNum === 1 ? 'Diamond Badge' : `Diamond Badge ${tierNum}`, reward: { hopium: 2000 * multiplier, alpha: 200 * multiplier } },
                    { level: tierStart + 7, icon: '🐋', name: tierNum === 1 ? 'Whale Title' : `Whale Title ${tierNum}`, reward: { hopium: 3000 * multiplier } },
                    { level: tierStart + 10, icon: '👑', name: tierNum === 1 ? 'Season Crown' : `Season Crown ${tierNum}`, reward: { hopium: 10000 * multiplier, alpha: 1000 * multiplier } }
                ];
            };
            
            // Calculate which tier to show based on current level
            const currentTierStart = Math.floor((bpLevel - 1) / 10) * 10;
            const rewards = generateTierRewards(currentTierStart);
            
            useEffect(() => {
                localStorage.setItem('pumptown_bp_level', bpLevel.toString());
                localStorage.setItem('pumptown_bp_xp', bpXP.toString());
                localStorage.setItem('pumptown_bp_claimed', JSON.stringify(claimedRewards));
                localStorage.setItem('pumptown_bp_last_tracked_xp', lastTrackedXP.toString());
            }, [bpLevel, bpXP, claimedRewards, lastTrackedXP]);
            
            // Level up check
            useEffect(() => {
                if (bpXP >= xpPerLevel) {
                    setBpLevel(prev => prev + 1);
                    setBpXP(prev => prev - xpPerLevel);
                    showToast(`🎉 Battle Pass Level ${bpLevel + 1}!`, 'success');
                }
            }, [bpXP]);
            
            // Track XP GAINS only (not total XP) - add only the difference since last check
            useEffect(() => {
                if (playerStats.xp > lastTrackedXP) {
                    const xpGained = playerStats.xp - lastTrackedXP;
                    // Only add reasonable XP gains (prevent huge jumps from corrupted data)
                    if (xpGained > 0 && xpGained < 1000) {
                        setBpXP(prev => prev + xpGained);
                    }
                    setLastTrackedXP(playerStats.xp);
                }
            }, [playerStats.xp]);
            
            const claimReward = (level) => {
                if (bpLevel < level || claimedRewards.includes(level)) return;
                
                // Find reward from current tier
                const reward = rewards.find(r => r.level === level);
                if (!reward) return;
                
                // Play collect sound
                if (window.GameSounds) window.GameSounds.collect();
                
                Object.entries(reward.reward).forEach(([r, a]) => {
                    onResourceChange(r, a);
                });
                
                setClaimedRewards(prev => [...prev, level]);
                showToast(`Claimed ${reward.name}!`, 'success');
            };
            
            const tierNum = Math.floor(currentTierStart / 10) + 1;
            
            return (
                <div className="battle-pass">
                    <div className="battle-pass-header">
                        <div className="battle-pass-level">
                            <div className="bp-level-badge">{bpLevel}</div>
                            <div>
                                <div style={{ color: '#fff', fontWeight: 'bold' }}>Season 1 {tierNum > 1 ? `• Tier ${tierNum}` : ''}</div>
                                <div style={{ color: '#888', fontSize: '0.85em' }}>Ends Feb 28</div>
                            </div>
                        </div>
                        <div className="battle-pass-progress">
                            <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '5px' }}>
                                <span style={{ color: '#888', fontSize: '0.85em' }}>Level {bpLevel}</span>
                                <span style={{ color: '#888', fontSize: '0.85em' }}>{bpXP}/{xpPerLevel} XP</span>
                            </div>
                            <div className="bp-progress-bar">
                                <div className="bp-progress-fill" style={{ width: `${(bpXP / xpPerLevel) * 100}%` }}></div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="battle-pass-rewards">
                        {rewards.map(reward => {
                            const unlocked = bpLevel >= reward.level;
                            const claimed = claimedRewards.includes(reward.level);
                            const current = bpLevel === reward.level - 1;
                            
                            return (
                                <div 
                                    key={reward.level}
                                    className={`bp-reward ${unlocked ? 'unlocked' : ''} ${current ? 'current' : ''}`}
                                    onClick={() => claimReward(reward.level)}
                                    style={{ cursor: unlocked && !claimed ? 'pointer' : 'default', opacity: claimed ? 0.5 : 1 }}
                                >
                                    <div className="bp-reward-level">Lv {reward.level}</div>
                                    <div className="bp-reward-icon">{reward.icon}</div>
                                    <div style={{ color: '#fff', fontSize: '0.8em' }}>{reward.name}</div>
                                    {claimed && <div style={{ color: '#00ff88', fontSize: '0.7em' }}>✓ Claimed</div>}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        // ==================== LIVE ACTIVITY FEED ====================
        function LiveActivityFeed({ playerName, onPlayerClick }) {
            const [activities, setActivities] = useState([]);
            const [loading, setLoading] = useState(true);
            
            // Fetch activities from backend
            const fetchActivities = async () => {
                try {
                    const response = await fetch(API_BASE + '/api/activity/recent?limit=10');
                    const data = await response.json();
                    
                    if (data.success && data.activities.length > 0) {
                        setActivities(data.activities);
                    } else {
                        // Fallback to generated activities if none exist
                        generateFallbackActivities();
                    }
                } catch (err) {
                    console.error('Failed to fetch activities:', err);
                    generateFallbackActivities();
                }
                setLoading(false);

                { word: 'SHILL', hint: 'Aggressively promote a coin' },

                { word: 'RUGS', hint: 'Scam projects that steal funds' },
                { word: 'DEFI', hint: 'Decentralized finance' },
            ];
            
            const [targetData, setTargetData] = useState(() => {
                const today = new Date().toDateString();
                const saved = localStorage.getItem('pumptown_puzzle_word');
                const savedDate = localStorage.getItem('pumptown_puzzle_date');
                const savedHint = localStorage.getItem('pumptown_puzzle_hint');
                
                if (savedDate === today && saved) {
                    return { word: saved, hint: savedHint || 'Crypto slang term' };
                }
                
                // Pick a random word for today
                const data = wordData[Math.floor(Math.random() * wordData.length)];
                localStorage.setItem('pumptown_puzzle_word', data.word);
                localStorage.setItem('pumptown_puzzle_hint', data.hint);
                localStorage.setItem('pumptown_puzzle_date', today);
                localStorage.removeItem('pumptown_puzzle_guesses');
                localStorage.removeItem('pumptown_puzzle_claimed');
                return data;
            });
            
            const targetWord = targetData.word;
            const hint = targetData.hint;
            
            const [guesses, setGuesses] = useState(() => {
                const saved = localStorage.getItem('pumptown_puzzle_guesses');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [currentGuess, setCurrentGuess] = useState('');
            const [gameOver, setGameOver] = useState(false);
            const [won, setWon] = useState(false);
            const [showHint, setShowHint] = useState(false);
            const [usedLetters, setUsedLetters] = useState({});
            
            // Check win/lose condition
            useEffect(() => {
                localStorage.setItem('pumptown_puzzle_guesses', JSON.stringify(guesses));
                
                // Build used letters map
                const letterMap = {};
                guesses.forEach(guess => {
                    guess.forEach((letter, idx) => {
                        if (letter === targetWord[idx]) {
                            letterMap[letter] = 'correct';
                        } else if (targetWord.includes(letter) && letterMap[letter] !== 'correct') {
                            letterMap[letter] = 'present';
                        } else if (!letterMap[letter]) {
                            letterMap[letter] = 'absent';
                        }
                    });
                });
                setUsedLetters(letterMap);
                
                if (guesses.length > 0) {
                    const lastGuess = guesses[guesses.length - 1];
                    if (lastGuess.join('') === targetWord) {
                        setWon(true);
                        setGameOver(true);
                        if (!localStorage.getItem('pumptown_puzzle_claimed')) {
                            const reward = (6 - guesses.length) * 200 + 200;
                            onResourceChange('hopium', reward);
                            showToast(`🧩 Puzzle solved! +${reward} HOPIUM`, 'success');
                            localStorage.setItem('pumptown_puzzle_claimed', 'true');
                        }
                    } else if (guesses.length >= 6) {
                        setGameOver(true);
                    }
                }
            }, [guesses]);
            
            const handleKey = (key) => {
                if (gameOver) return;
                
                if (key === 'ENTER') {
                    if (currentGuess.length === targetWord.length) {
                        setGuesses(prev => [...prev, currentGuess.split('')]);
                        setCurrentGuess('');
                    }
                } else if (key === 'DEL') {
                    setCurrentGuess(prev => prev.slice(0, -1));
                } else if (currentGuess.length < targetWord.length && /^[A-Z]$/.test(key)) {
                    setCurrentGuess(prev => prev + key);
                }
            };
            
            // Handle physical keyboard
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (gameOver) return;
                    if (e.key === 'Enter') {
                        handleKey('ENTER');
                    } else if (e.key === 'Backspace') {
                        handleKey('DEL');
                    } else if (/^[a-zA-Z]$/.test(e.key)) {
                        handleKey(e.key.toUpperCase());
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentGuess, gameOver, targetWord]);
            
            const getCellStatus = (letter, index, guess) => {
                if (letter === targetWord[index]) return 'correct';
                if (targetWord.includes(letter)) return 'present';
                return 'absent';
            };
            
            const getKeyStatus = (key) => {
                return usedLetters[key] || '';
            };
            
            return (

                                color: '#ffd700',
                                fontSize: '0.9em'

                                💡 <strong>Hint:</strong> {hint}

                    {/* Puzzle Grid */}

                        gridTemplateColumns: `repeat(${targetWord.length}, 40px)`,
                        gap: '5px',

                            <React.Fragment key={rowIdx}>
                                {Array(targetWord.length).fill(null).map((_, colIdx) => {
                                    const guess = guesses[rowIdx];
                                    const letter = guess ? guess[colIdx] : (rowIdx === guesses.length ? currentGuess[colIdx] : '');
                                    const status = guess ? getCellStatus(guess[colIdx], colIdx, guess) : '';
                                    
                                    return (
                                        <div 
                                            key={colIdx} 
                                            className={`puzzle-cell ${status}`}
                                            style={{
                                                width: '40px',
                                                height: '40px',
                                                fontSize: '1.2em'
                                            }}
                                        >
                                            {letter}
                                        </div>
                                    );
                                })}
                            </React.Fragment>
                        ))}
                    </div>
                    
                    {gameOver ? (
                        <div style={{ textAlign: 'center', marginTop: '20px' }}>
                            {won ? (
                                <div style={{ color: '#00ff88', fontSize: '1.2em' }}>

                            <p style={{ color: '#888', marginTop: '10px', fontSize: '0.9em' }}>
                                🕐 Come back tomorrow for a new puzzle!
                            </p>
                        </div>
                    ) : (
                        <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '4px', width: '100%', maxWidth: '280px', margin: '0 auto' }}>
                            {/* Row 1: Q-P */}

                                    <button 
                                        key={key}
                                        className={`puzzle-key ${getKeyStatus(key)}`}
                                        onClick={() => handleKey(key)}

                                            width: '24px',

                                <button
