        function SpotTheRug({ onClose, onReward, playerName, onGameComplete }) {
            const [gameState, setGameState] = useState('start');
            const [currentToken, setCurrentToken] = useState(null);
            const [round, setRound] = useState(1);
            const [score, setScore] = useState(0);
            const [streak, setStreak] = useState(0);
            const [correctRugs, setCorrectRugs] = useState(0);
            const [maxStreak, setMaxStreak] = useState(0);
            const [result, setResult] = useState(null);
            const [showFlags, setShowFlags] = useState(false);
            const [highScore, setHighScore] = useState(() => {
                const saved = localStorage.getItem('rug_detector_highscore');
                return saved ? parseInt(saved) : 0;
            });
            const totalRounds = 8;
            
            // Token name generators
            const prefixes = ['Safe', 'Moon', 'Baby', 'Elon', 'Doge', 'Shiba', 'Pepe', 'Floki', 'Inu', 'Chad'];
            const suffixes = ['Moon', 'Rocket', 'Inu', 'Coin', 'Token', 'Finance', 'Swap', 'DAO', 'Protocol', 'AI'];
            
            const generateToken = () => {
                const name = prefixes[Math.floor(Math.random() * prefixes.length)] + 
                            suffixes[Math.floor(Math.random() * suffixes.length)];
                const ticker = '$' + name.substring(0, 4).toUpperCase();
                
                // Generate random stats first, then determine if it's a rug based on red flags
                const redFlags = [];
                
                // Liquidity - CRITICAL: Low liquidity = easy to rug
                const liquidity = Math.random() > 0.5 ? 
                    Math.floor(Math.random() * 15000) :  // Low liquidity
                    Math.floor(30000 + Math.random() * 500000);  // Good liquidity
                if (liquidity < 10000) redFlags.push('🚨 Very low liquidity (<$10k)');
                
                // Holders - Few holders = concentrated ownership
                const holders = Math.random() > 0.5 ?
                    Math.floor(20 + Math.random() * 150) :  // Few holders
                    Math.floor(300 + Math.random() * 5000);  // Many holders
                if (holders < 100) redFlags.push('🚨 Less than 100 holders');
                
                // Top holder % - High concentration = whale can dump
                const topHolder = Math.random() > 0.5 ?
                    Math.floor(35 + Math.random() * 55) :  // High concentration
                    Math.floor(3 + Math.random() * 20);     // Distributed
                if (topHolder > 25) redFlags.push('🚨 Top wallet holds >' + topHolder + '%');
                
                // Contract verified - CRITICAL: Unverified = can't check code
                const verified = Math.random() > 0.4;
                if (!verified) redFlags.push('🚨 Contract NOT verified');
                
                // LP locked - CRITICAL: Unlocked LP = dev can pull liquidity
                const lpLocked = Math.random() > 0.45;
                if (!lpLocked) redFlags.push('🚨 Liquidity NOT locked - DEV CAN RUG');
                
                // Dev wallet holding
                const devHolding = Math.random() > 0.5;
                const devHoldingPercent = devHolding ? Math.floor(5 + Math.random() * 25) : 0;
                if (devHolding && devHoldingPercent > 10) redFlags.push('🚨 Dev holds ' + devHoldingPercent + '% of supply');
                
                // Dev supply burnt
                const supplyBurnt = Math.random() > 0.5;
                const burntPercent = supplyBurnt ? Math.floor(20 + Math.random() * 70) : 0;
                // Burnt supply is GOOD, not a red flag
                
                // Mint function enabled - Can create more tokens
                const mintEnabled = Math.random() > 0.6;
                if (mintEnabled) redFlags.push('🚨 Mint function ENABLED - can create more tokens');
                
                // Honeypot - Can buy but can't sell
                const isHoneypot = Math.random() > 0.85;  // Rare but deadly
                if (isHoneypot) redFlags.push('🚨 HONEYPOT DETECTED - Cannot sell!');
                
                // Age
                const ageHours = Math.random() > 0.5 ?
                    Math.floor(1 + Math.random() * 24) :  // Very new
                    Math.floor(48 + Math.random() * 720);  // Established
                if (ageHours < 24) redFlags.push('🚨 Token less than 24 hours old');
                
                // Social
                const twitter = Math.random() > 0.4;
                const telegram = Math.random() > 0.4;
                if (!twitter && !telegram) redFlags.push('🚨 No social media presence');
                
                // Buy/Sell tax
                const buyTax = Math.random() > 0.7 ? Math.floor(10 + Math.random() * 40) : Math.floor(Math.random() * 5);
                const sellTax = Math.random() > 0.7 ? Math.floor(15 + Math.random() * 50) : Math.floor(Math.random() * 5);
                if (buyTax > 10) redFlags.push('🚨 High buy tax: ' + buyTax + '%');
                if (sellTax > 10) redFlags.push('🚨 High sell tax: ' + sellTax + '%');
                
                // DETERMINE IF RUG based on actual red flags
                // Critical flags that make it definitely a rug:
                const criticalFlags = [
                    !lpLocked,           // LP not locked = almost certainly rug
                    isHoneypot,          // Honeypot = definite rug
                    mintEnabled && !verified,  // Can mint + unverified = rug
                    topHolder > 50,      // Someone holds >50% = can dump
                    liquidity < 5000,    // Super low liquidity = easy rug
                    sellTax > 30         // Can't sell = rug
                ];
                
                const hasCriticalFlag = criticalFlags.some(flag => flag);
                const totalRedFlags = redFlags.length;
                
                // Rug if: has critical flag OR has 4+ red flags
                const isRug = hasCriticalFlag || totalRedFlags >= 4;
                
                // Price change correlates with rug status
                const priceChange = isRug ? 
                    Math.floor(-60 + Math.random() * 250) :  // Rugs often pump hard then dump
                    Math.floor(-15 + Math.random() * 80);
                
                return {
                    name,
                    ticker,
                    isRug,
                    liquidity,
                    holders,
                    topHolder,
                    verified,
                    lpLocked,
                    devHolding,
                    devHoldingPercent,
                    supplyBurnt,
                    burntPercent,
                    mintEnabled,
                    isHoneypot,
                    ageHours,
                    twitter,
                    telegram,
                    buyTax,
                    sellTax,
                    redFlags,
                    priceChange
                };
            };
            
            const makeVerdict = (verdict) => {
                const correct = (verdict === 'rug' && currentToken.isRug) || 
                               (verdict === 'safe' && !currentToken.isRug);
                
                setShowFlags(true);
                
                if (correct) {
                    const streakBonus = streak * 25;
                    const points = 100 + streakBonus;
                    setScore(prev => prev + points);
                    setStreak(prev => {
                        const newStreak = prev + 1;
                        if (newStreak > maxStreak) setMaxStreak(newStreak);
                        return newStreak;
                    });
                    // Track if correctly identified a rug
                    if (verdict === 'rug' && currentToken.isRug) {
                        setCorrectRugs(prev => prev + 1);
                    }
                    setResult({ correct: true, message: `✅ Correct! +${points} pts` });
                } else {
                    setStreak(0);
                    setResult({ correct: false, message: '❌ Wrong! ' + (currentToken.isRug ? 'It was a RUG!' : 'It was SAFE!') });
                }
                
                setTimeout(() => {
                    if (round >= totalRounds) {
                        setGameState('gameover');
                    } else {
                        setRound(prev => prev + 1);
                        setCurrentToken(generateToken());
                        setResult(null);
                        setShowFlags(false);
                    }
                }, 2000);
            };
            
            useEffect(() => {
                if (gameState === 'gameover') {
                    if (score > highScore) {
                        setHighScore(score);
                        localStorage.setItem('rug_detector_highscore', score.toString());
                    }
                    
                    const alphaEarned = Math.floor(score / 5);
                    if (alphaEarned > 0 && onReward) {
                        onReward('alpha', alphaEarned);
                    }
                    
                    // Report game completion
                    if (onGameComplete) {
                        onGameComplete({
                            score,
                            correctRugs,
                            maxCombo: maxStreak,
                            alphaEarned
                        });
                    }
                }
            }, [gameState, score, highScore, onReward, correctRugs, maxStreak, onGameComplete]);
            
            const startGame = () => {
                setGameState('playing');
                setRound(1);
                setScore(0);
                setStreak(0);
                setCorrectRugs(0);
                setMaxStreak(0);
                setCurrentToken(generateToken());
                setResult(null);
                setShowFlags(false);
            };
            
            const alphaEarned = Math.floor(score / 5);
            
            return (
                <div className="game-modal-overlay" onClick={(e) => e.target === e.currentTarget && onClose()}>
                    <div className="game-modal">
                        <div className="game-modal-header">
                            <div className="game-modal-title">🔍 Spot the Rug</div>
                            <button className="game-close-btn" onClick={onClose}>✕</button>
                        </div>
                        
                        <div className="rug-detector-container">
                            {gameState === 'start' && (
                                <div className="game-start-screen">
                                    <h3>🔍 Spot the Rug 🔍</h3>
                                    <div className="game-instructions">
                                        <p>Analyze token stats and spot the rugs!</p>
                                        <p>Look for red flags:</p>
                                        <p><span className="red">• Low liquidity</span></p>
                                        <p><span className="red">• Few holders</span></p>
                                        <p><span className="red">• Unverified contract</span></p>
                                        <p><span className="red">• Unlocked LP</span></p>
                                        <p style={{ marginTop: '10px', color: '#00ff88' }}>Build streaks for bonus ALPHA!</p>
                                    </div>
                                    <button className="game-start-btn" onClick={startGame}>
                                        🔍 START DETECTING
                                    </button>
                                    {highScore > 0 && (
                                        <p style={{ marginTop: '15px', color: '#ffd700' }}>
                                            🏆 High Score: {highScore}
                                        </p>
                                    )}
                                </div>
                            )}
                            
                            {gameState === 'playing' && currentToken && (
                                <>
                                    <div className="chart-battle-hud">
                                        <div className="round-indicator">
                                            Round {round}/{totalRounds} | Score: {score}
                                            {streak >= 2 && <span style={{ color: '#ff6600' }}> 🔥{streak}</span>}
                                        </div>
                                    </div>
                                    
                                    <div className="token-card">
                                        <div className="token-header">
                                            <div className="token-name">
                                                {currentToken.name}

                                            </div>

                                                {currentToken.priceChange >= 0 ? '+' : ''}{currentToken.priceChange}%

                                        <div className="token-stats">

                                    {result ? (

        function WalletConnect({ onConnect, citizenCount }) {
            const [isLogin, setIsLogin] = useState(true);
            const [showForgotPassword, setShowForgotPassword] = useState(false);
            const [showResetPassword, setShowResetPassword] = useState(false);
            const [resetToken, setResetToken] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [newPassword, setNewPassword] = useState('');
            const [confirmNewPassword, setConfirmNewPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            // Check for saved login or reset token in URL
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                
                // Check for unsubscribed message
                if (urlParams.get('unsubscribed') === 'true') {
                    setSuccess('You have been unsubscribed from the weekly digest.');
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
                
                // Check for reset token in URL
                const token = urlParams.get('reset');
                if (token) {
                    setResetToken(token);
                    setShowResetPassword(true);
                    // Clean up URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                    return;
                }
                
                const savedUser = localStorage.getItem('pumptown_user');
                if (savedUser) {
                    const user = JSON.parse(savedUser);
                    onConnect({ address: user.email, balance: 100000 });
                }
            }, []);

            const validateEmail = (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            };

            // Handle forgot password request
            const handleForgotPassword = async () => {
                setError('');
                setSuccess('');

                if (!email.trim()) {
                    setError('Please enter your email');
                    return;
                }

                if (!validateEmail(email)) {
                    setError('Please enter a valid email address');
                    return;
                }

                setLoading(true);

                try {
                    const response = await fetch(API_BASE + '/api/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email.toLowerCase() })
                    });

                    const data = await response.json();

                    if (data.success) {
                        setSuccess('Check your email for a password reset link! 📧');
                    } else {
                        setError(data.error || 'Something went wrong');
                    }
                } catch (err) {
                    console.error('Forgot password error:', err);
                    setError('Connection error. Please try again.');
                }

                setLoading(false);
            };

            // Handle password reset with token
            const handleResetPassword = async () => {
                setError('');
                setSuccess('');

                if (!newPassword) {
                    setError('Please enter a new password');
                    return;
                }

                if (newPassword.length < 6) {
                    setError('Password must be at least 6 characters');
                    return;
                }

                if (newPassword !== confirmNewPassword) {
                    setError('Passwords do not match');
                    return;
                }

                setLoading(true);

                try {
                    const response = await fetch(API_BASE + '/api/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: resetToken, newPassword })
                    });

                    const data = await response.json();

                    if (data.success) {
                        setSuccess('Password reset successful! You can now login. 🎉');
                        setTimeout(() => {
                            setShowResetPassword(false);
                            setResetToken('');
                            setIsLogin(true);
                            setNewPassword('');
                            setConfirmNewPassword('');
                        }, 2000);
                    } else {
                        setError(data.error || 'Something went wrong');
                    }
                } catch (err) {
                    console.error('Reset password error:', err);
                    setError('Connection error. Please try again.');
                }

                setLoading(false);
            };

            // Handle guest login - no email/password required
            const handleGuestLogin = async () => {
                setError('');
                setSuccess('');
                setLoading(true);
                
                try {
                    const response = await fetch(API_BASE + '/api/guest-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({})
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Store guest session - mark it as guest so we can prompt upgrade later
                        localStorage.setItem('pumptown_user', JSON.stringify({ 
                            email: data.guestEmail, 
                            isGuest: true, 
                            guestId: data.guestId 
                        }));
                        
                        // Clear all old data for fresh guest start
                        localStorage.removeItem('pumptown_character');
                        localStorage.removeItem('pumptown_wallet');
                        localStorage.removeItem('pumptown_player_stats');
                        localStorage.removeItem('pumptown_resources');
                        localStorage.removeItem('pumptown_quests');
                        localStorage.removeItem('pumptown_visited_zones');
                        localStorage.removeItem('pumptown_current_zone');
                        localStorage.removeItem('pumptown_territories');
                        localStorage.removeItem('pumptown_guild');
                        localStorage.removeItem('pumptown_action_history');
                        localStorage.removeItem('pumptown_achievements');
                        localStorage.removeItem('pumptown_friends');
                        localStorage.removeItem('pumptown_launched_coins');
                        localStorage.removeItem('pumptown_predictions');
                        localStorage.removeItem('pumptown_active_bets');
                        localStorage.removeItem('pumptown_last_briefing');
                        
                        // Mark as fresh signup so character creation shows
                        sessionStorage.setItem('pumptown_fresh_signup', 'true');
                        
                        setSuccess('Entering as guest... 👻');
                        setTimeout(() => {
                            onConnect({ address: data.guestEmail, balance: 100000 });
                        }, 800);
                    } else {
                        setError(data.error || 'Guest login failed. Please try again.');
                    }
                } catch (err) {
                    console.error('Guest login error:', err);
                    setError('Connection error. Please try again.');
                }
                
                setLoading(false);
            };

            const handleSubmit = async () => {
                setError('');
                setSuccess('');

                if (!email.trim()) {
                    setError('Please enter your email');
                    return;
                }

                if (!validateEmail(email)) {
                    setError('Please enter a valid email address');
                    return;
                }

                if (!password) {
                    setError('Please enter your password');
                    return;
                }

                if (password.length < 6) {
                    setError('Password must be at least 6 characters');
                    return;
                }

                if (!isLogin && password !== confirmPassword) {
                    setError('Passwords do not match');
                    return;
                }

                setLoading(true);

                try {
                    const endpoint = isLogin ? '/api/login' : '/api/signup';
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email.toLowerCase(), password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store user locally for session
                        localStorage.setItem('pumptown_user', JSON.stringify({ email: email.toLowerCase() }));
                        
                        if (isLogin) {
                            // If login returned a character, store it with validated avatar
                            if (data.character) {
                                // Ensure avatar is valid object
                                if (data.character.avatar) {
                                    data.character.avatar = ensureValidAvatar(data.character.avatar);
                                }
                                localStorage.setItem('pumptown_character', JSON.stringify(data.character));
                            }
                            onConnect({ address: email.toLowerCase(), balance: 100000 });
                        } else {
                            // Signup success - COMPLETELY clear all old data for fresh start
                            console.log('🆕 New signup - clearing ALL old data');
                            localStorage.removeItem('pumptown_character');
                            localStorage.removeItem('pumptown_wallet');
                            localStorage.removeItem('pumptown_user');
                            localStorage.removeItem('pumptown_player_stats');
                            localStorage.removeItem('pumptown_resources');
                            localStorage.removeItem('pumptown_quests');
                            localStorage.removeItem('pumptown_visited_zones');

                            localStorage.removeItem('pumptown_achievements');

                            localStorage.removeItem('pumptown_launched_coins');
                            localStorage.removeItem('pumptown_predictions');
                            localStorage.removeItem('pumptown_active_bets');
                            localStorage.removeItem('pumptown_last_briefing');
                            
                            // Mark this as a fresh signup so we don't load old characters
                            sessionStorage.setItem('pumptown_fresh_signup', 'true');
                            
                            setSuccess('Account created! Check your email for a welcome message 🐸');
                            setTimeout(() => {
                                onConnect({ address: email.toLowerCase(), balance: 100000 });
                            }, 1500);
                        }
                    } else {
                        setError(data.error || 'Something went wrong. Please try again.');
                    }
                } catch (err) {
                    console.error('Auth error:', err);
                    setError('Connection error. Please try again.');
                }

                setLoading(false);
            };

        // ==================== MAYOR MOOD COMPONENT ====================
        function MayorMood({ stats }) {
            const calculateMood = () => {
                if (!stats) return { mood: 'neutral', icon: '😐', label: 'Neutral', color: '#888', value: 50 };
                
                const avg = (stats.economy + stats.security + stats.culture + stats.morale) / 4;
                const lowest = Math.min(stats.economy, stats.security, stats.culture, stats.morale);
                const highest = Math.max(stats.economy, stats.security, stats.culture, stats.morale);
                
                if (lowest < 20) return { mood: 'panic', icon: '😱', label: 'MAXIMUM PANIC', color: '#ff4444', value: 15 };
                if (lowest < 35) return { mood: 'bearish', icon: '😰', label: 'Bearish & Stressed', color: '#ff6b6b', value: 30 };
                if (avg < 40) return { mood: 'concerned', icon: '😟', label: 'Concerned', color: '#ffa500', value: 40 };
                if (avg < 55) return { mood: 'neutral', icon: '😐', label: 'Cautiously Optimistic', color: '#888', value: 50 };
                if (avg < 70) return { mood: 'bullish', icon: '😊', label: 'Bullish Vibes', color: '#00ff88', value: 65 };
                if (highest > 85) return { mood: 'euphoric', icon: '🤑', label: 'EUPHORIA MODE', color: '#ffd700', value: 90 };
                return { mood: 'pumped', icon: '🚀', label: 'Pumped & Ready', color: '#00d4ff', value: 75 };
            };
            
            const { mood, icon, label, color, value } = calculateMood();
            
            return (
                <div className="mayor-mood">
                    <div className="mayor-mood-icon">{icon}</div>
                    <div className="mayor-mood-info">
                        <div className="mayor-mood-label">Mayor's Mood</div>
                        <div className="mayor-mood-status" style={{ color }}>{label}</div>
                        <div className="mayor-mood-bar">
                            <div 
                                className="mayor-mood-fill" 
                                style={{ width: `${value}%`, background: color }}
                            />
                        </div>
                    </div>
                </div>
            );
        }

        // ==================== MAYOR DAILY BRIEFING ====================
        function MayorDailyBriefing({ stats, playerName, day, onClose }) {
            const [briefing, setBriefing] = useState(null);
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                const fetchBriefing = async () => {
                    try {
                        const response = await fetch(API_BASE + '/api/ai/daily-briefing', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ playerName, stats, day })
                        });
                        const data = await response.json();
                        if (data.success) {
                            setBriefing(data.briefing);
                        } else {
                            throw new Error('Failed');
                        }
                    } catch (error) {
                        // Fallback briefing

        function MayorQuickActions({ playerName, playerLevel, onResponse }) {
            const [loading, setLoading] = useState(null);
            
            const actions = [
                { id: 'roast', label: '🔥 Roast Me', className: 'roast', prompt: `Roast me playfully! My name is ${playerName} and I'm level ${playerLevel}. Give me a funny, savage but friendly roast about being a degen in Degens City.` },

            ];
            
            const handleAction = async (action) => {
                if (loading) return;
                setLoading(action.id);
                
                try {
                    const response = await fetch(API_BASE + '/api/ai/mayor-chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: action.prompt,

                    });
                    
                    const data = await response.json();
                    if (data.success && onResponse) {
                        onResponse({
                            type: action.id,
                            label: action.label,
                            response: data.response
                        });
                    }
                } catch (error) {
                    console.error('Quick action error:', error);
                }
                
                setLoading(null);
            };
            
            return (
                <div className="mayor-quick-actions">

                            key={action.id}
                            className={`mayor-quick-btn ${action.className}`}

                    ))}
                </div>
            );
        }

        // ==================== BREAKING NEWS TICKER ====================
        function BreakingNewsTicker({ stats, day, onClose }) {
            const [headlines, setHeadlines] = useState([]);
            const [visible, setVisible] = useState(true);
            
            useEffect(() => {
                const generateHeadlines = async () => {
                    // Generate contextual headlines based on city stats
                    const baseHeadlines = [];
                    
                    if (stats) {
                        if (stats.economy < 30) {
                            baseHeadlines.push({ icon: '📉', label: 'ALERT', text: 'ECONOMY IN FREEFALL: Treasury reserves critically low!' });
                        } else if (stats.economy > 80) {
                            baseHeadlines.push({ icon: '📈', label: 'LIVE', text: 'BULL RUN CONFIRMED: Economy pumping to new highs!' });
                        }
                        
                        if (stats.security < 30) {
                            baseHeadlines.push({ icon: '🚨', label: 'ALERT', text: 'CRIME WAVE: Ruggers running rampant in DeFi District!' });
                        }
                        
                        if (stats.morale > 80) {
                            baseHeadlines.push({ icon: '🎉', label: 'LIVE', text: 'VIBES IMMACULATE: Citizen morale at all-time high!' });
                        }
                        
                        if (stats.culture > 80) {
                            baseHeadlines.push({ icon: '🎨', label: 'UPDATE', text: 'NFT Renaissance: Degens City art scene exploding!' });
                        }
                    }
                    
                    // Add some evergreen headlines
                    const evergreenHeadlines = [
                        { icon: '🏛️', label: 'LIVE', text: `Day ${day || 1} of Governance: Mayor Satoshi addresses the citizens` },
                        { icon: '🗳️', label: 'UPDATE', text: 'VOTE NOW: Your voice shapes the future of Degens City!' },
                        { icon: '💎', label: 'LIVE', text: 'Diamond hands report record holding streaks this week' },
                        { icon: '🐋', label: 'ALERT', text: 'Whale activity detected: Large positions moving' },
                        { icon: '🎰', label: 'UPDATE', text: 'Degen Casino jackpot growing: Will you be the next winner?' },
                        { icon: '🚀', label: 'LIVE', text: 'Mayor Satoshi: "WAGMI is not just a meme, it\'s a lifestyle"' }
                    ];
                    
                    // Combine and shuffle
                    const allHeadlines = [...baseHeadlines, ...evergreenHeadlines.slice(0, 3)];
                    setHeadlines(allHeadlines);
                };
                
                generateHeadlines();
                
                // Refresh headlines periodically
                const interval = setInterval(generateHeadlines, 5 * 60 * 1000);
                return () => clearInterval(interval);
            }, [stats, day]);
            
            if (!visible || headlines.length === 0) return null;
            
            return (
                <div className="news-ticker-container">
                    <div className="news-ticker">
                        {headlines.concat(headlines).map((headline, idx) => (
                            <div key={idx} className="news-ticker-item">
                                <span className="news-ticker-icon">{headline.icon}</span>
                                <span className={`news-ticker-label ${headline.label.toLowerCase()}`}>{headline.label}</span>
                                <span>{headline.text}</span>
                            </div>
                        ))}
                    </div>
                    <button className="news-ticker-close" onClick={() => { setVisible(false); onClose?.(); }}>✕</button>
                </div>
            );
        }

                { id: 10, take: "WAGMI but statistically speaking, most of us NGMI and that's just math 📈", category: "truth bomb" },

                { id: 20, take: "If someone DMs you about an 'opportunity', the only opportunity is for them to scam you 📩", category: "alpha" },
            ];
            
            // Rotate takes every 8 seconds
            useEffect(() => {
                const interval = setInterval(() => {
                    setIsAnimating(true);
                    setTimeout(() => {
                        setCurrentTakeIndex(prev => (prev + 1) % hotTakes.length);
                        setIsAnimating(false);
                    }, 500);
                }, 8000);
                
                return () => clearInterval(interval);
            }, []);
            
            const currentTake = hotTakes[currentTakeIndex];
            const takeReactions = reactions[currentTake.id] || { fire: 0, cap: 0 };
            const hasReacted = localStorage.getItem(`take_reaction_${currentTake.id}`);
            
            const handleReaction = (type) => {
                if (hasReacted) return;
                
                const newReactions = {
                    ...reactions,
                    [currentTake.id]: {
                        ...takeReactions,
                        [type]: takeReactions[type] + 1
                    }
                };
                
                setReactions(newReactions);
                localStorage.setItem('hot_takes_reactions', JSON.stringify(newReactions));
                localStorage.setItem(`take_reaction_${currentTake.id}`, type);
            };
            
            const shareOnX = () => {
                const text = `🎩 Mayor Satoshi's Hot Take:\n\n"${currentTake.take}"\n\n${takeReactions.fire > takeReactions.cap ? '🔥 The people agree!' : '🧢 Controversial!'}\n\nMore alpha at degenscity.com`;

            const getCategoryColor = (category) => {
                switch(category) {
                    case 'roast': return '#ff6b6b';
                    case 'alpha': return '#00ff88';
                    case 'wisdom': return '#ffd700';
                    case 'truth bomb': return '#00d4ff';
                    default: return '#888';
                }
            };
            
            const nextTake = () => {
                setIsAnimating(true);
                setTimeout(() => {
                    setCurrentTakeIndex(prev => (prev + 1) % hotTakes.length);
                    setIsAnimating(false);
                }, 300);
            };
            
            const prevTake = () => {
                setIsAnimating(true);
                setTimeout(() => {
                    setCurrentTakeIndex(prev => (prev - 1 + hotTakes.length) % hotTakes.length);
                    setIsAnimating(false);
                }, 300);
            };
            
            return (
                <div className="hot-takes-ticker">

                        <span>HOT TAKE</span>

                    </div>
                    
                    <div className="hot-takes-content">
                        <button className="hot-takes-nav prev" onClick={prevTake}>‹</button>
                        
                        <div className={`hot-takes-text ${isAnimating ? 'animating' : ''}`}>
                            "{currentTake.take}"
                        </div>
                        
                        <button className="hot-takes-nav next" onClick={nextTake}>›</button>
                    </div>
                    
                    <div className="hot-takes-actions">
                        <div className="hot-takes-reactions">
                            <button 
                                className={`take-reaction fire ${hasReacted === 'fire' ? 'reacted' : ''}`}
                                onClick={() => handleReaction('fire')}

                            >
                                🔥 {takeReactions.fire}
                            </button>
                            <button 
                                className={`take-reaction cap ${hasReacted === 'cap' ? 'reacted' : ''}`}
                                onClick={() => handleReaction('cap')}
                                disabled={!!hasReacted}
                            >
                                🧢 {takeReactions.cap}
                            </button>
                        </div>
                        <button className="take-share" onClick={shareOnX}>
                            📤
                        </button>
                        <div className="hot-takes-counter">
                            {currentTakeIndex + 1}/{hotTakes.length}
                        </div>
                    </div>
                </div>
            );
        }

            useEffect(() => {
                if (!enabled) return;
                
                // Initial alert after 5 seconds
                const initialTimeout = setTimeout(() => {
                    addRandomAlert();
                }, 5000);
                
                // Then every 30-60 seconds
                const interval = setInterval(() => {
                    if (Math.random() > 0.4) { // 60% chance each interval
                        addRandomAlert();
                    }
                }, 30000 + Math.random() * 30000);
                
                return () => {
                    clearTimeout(initialTimeout);
                    clearInterval(interval);
                };
            }, [enabled]);
            
            const addRandomAlert = () => {
                const template = alertTemplates[Math.floor(Math.random() * alertTemplates.length)];
                const newAlert = {
                    id: Date.now(),
                    ...template,
                    timestamp: Date.now()
                };
                
                setAlerts(prev => [newAlert, ...prev].slice(0, 5)); // Keep max 5 alerts
                
                // Auto-remove after 8 seconds
                setTimeout(() => {
                    setAlerts(prev => prev.filter(a => a.id !== newAlert.id));
                }, 8000);
            };
            
            const dismissAlert = (id) => {
                setAlerts(prev => prev.filter(a => a.id !== id));
            };
            
            const toggleEnabled = () => {
                const newValue = !enabled;
                setEnabled(newValue);
                localStorage.setItem('cap_alerts_enabled', newValue.toString());
            };
            
            const getAlertIcon = (alert) => {
                if (alert.type === 'roast') return alert.verdict === 'cap' ? '🧢' : '✅';
                if (alert.type === 'game') return '🎮';
                if (alert.type === 'rivalry') return '⚔️';
                return '📢';
            };
            
            const getAlertColor = (alert) => {
                if (alert.type === 'roast' && alert.verdict === 'cap') return '#ff6b6b';
                if (alert.type === 'roast' && alert.verdict === 'nocap') return '#00ff88';
                if (alert.type === 'game') return '#ffd700';
                if (alert.type === 'rivalry') return '#ff6b6b';
                return '#00d4ff';
            };
            
            return (
                <>
                    {/* Alert Toggle Button */}
                    <button 
                        className={`cap-alert-toggle ${enabled ? 'enabled' : 'disabled'}`}
                        onClick={toggleEnabled}
                        title={enabled ? 'Disable Cap Alerts' : 'Enable Cap Alerts'}
                    >
                        🚨 {enabled ? 'ON' : 'OFF'}
                    </button>
                    
                    {/* Alert Container */}
                    <div className="cap-alert-container">
                        {alerts.map((alert, idx) => (
                            <div 
                                key={alert.id}
                                className="cap-alert"
                                style={{ 
                                    borderLeftColor: getAlertColor(alert),
                                    animationDelay: `${idx * 0.1}s`
                                }}
                            >
                                <div className="cap-alert-header">
                                    <span className="cap-alert-icon">{getAlertIcon(alert)}</span>
                                    <span className="cap-alert-type">
                                        {alert.type === 'roast' && alert.verdict === 'cap' && 'CAP DETECTED'}
                                        {alert.type === 'roast' && alert.verdict === 'nocap' && 'RESPECT GIVEN'}
                                        {alert.type === 'game' && 'GAME ALERT'}
                                        {alert.type === 'rivalry' && 'NEW BEEF'}
                                    </span>
                                    <button 
                                        className="cap-alert-dismiss"
                                        onClick={() => dismissAlert(alert.id)}
                                    >
                                        ✕
                                    </button>
                                </div>
                                
                                {alert.type === 'roast' && (
                                    <div className="cap-alert-content">
                                        <div className="cap-alert-handle">{alert.handle}</div>
                                        <div className="cap-alert-reason">{alert.reason}</div>
                                        <div className="cap-alert-quote">
                                            🎩 "{alert.mayorQuote}"
                                        </div>
                                    </div>
                                )}
                                
                                {alert.type === 'game' && (
                                    <div className="cap-alert-content">
                                        <div className="cap-alert-player">
                                            <strong>{alert.player}</strong> {alert.message}
                                        </div>
                                        <div className="cap-alert-score">
                                            Score: {alert.score} • Streak: {alert.streak}
                                        </div>
                                    </div>
                                )}
                                
                                {alert.type === 'rivalry' && (
                                    <div className="cap-alert-content">
                                        <div className="cap-alert-rivalry">
                                            {alert.message}
                                        </div>
                                    </div>
                                )}
                                
                                <div className="cap-alert-progress"></div>
                            </div>
                        ))}
                    </div>
                </>
            );
        }

                "BUY THE DIP",
                "LFG",
                "GN KINGS",
                "GM FRENS",
                "NGMI IF YOU SELL",
                "PUMP IT",
                "BULLISH AF",
                "APE IN NOW",
                "THIS IS THE WAY",
                "HODL FOREVER",
                "SEND IT",
                "GENERATIONAL WEALTH",
                "GONNA MAKE IT",
                "FEW UNDERSTAND",
                "STILL EARLY",
                "NFA BUT BUY",
                "LOOKS RARE",
                "UP ONLY",
                "NUMBER GO UP",
                "MEGA BULLISH",
                "LAMBO SOON",
                "RETIRE NEXT YEAR",
                "100X INCOMING",
                "BEAR MARKET IS OVER",
                "ACCUMULATE MORE",
                "DONT FADE THIS",
                "ALPHA LEAK",
                "TRUST THE PROCESS",
                "PATIENCE PAYS",
                "STACKING SATS",
                "FLOOR IS RISING",
                "BREAKOUT IMMINENT",
                "WHALES ARE BUYING",
                "SMART MONEY ENTERING",
                "THIS WILL 10X",
                "EASY MONEY",
                "FREE MONEY GLITCH"
            ];
            
            const [shuffledPhrases, setShuffledPhrases] = useState([]);
            
            const shuffleArray = (array) => {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            };
            
            const startGame = () => {
                setShuffledPhrases(shuffleArray(phrases));
                setGameState('countdown');
                setCountdown(3);
                setCurrentPhraseIndex(0);
                setTypedText('');
                setTimeLeft(60);
                setScore(0);
                setTotalChars(0);
                setCorrectChars(0);
                setCompletedPhrases(0);
                setCombo(0);
                setMaxCombo(0);
                setAccuracy(100);
                setWpm(0);
            };
            
            // Countdown timer
            useEffect(() => {
                if (gameState !== 'countdown') return;
                
                if (countdown > 0) {
                    const timer = setTimeout(() => setCountdown(countdown - 1), 1000);
                    return () => clearTimeout(timer);
                } else {
                    setGameState('playing');
                    if (inputRef.current) inputRef.current.focus();
                }
            }, [gameState, countdown]);
            
            // Game timer
            useEffect(() => {
                if (gameState !== 'playing') return;
                
                if (timeLeft > 0) {
                    const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                    return () => clearTimeout(timer);
                } else {
                    endGame();
                }
            }, [gameState, timeLeft]);
            
            // Calculate WPM periodically
            useEffect(() => {
                if (gameState !== 'playing') return;
                
                const elapsed = 60 - timeLeft;
                if (elapsed > 0) {
                    const words = correctChars / 5;
                    const minutes = elapsed / 60;
                    setWpm(Math.round(words / minutes) || 0);
                }
            }, [timeLeft, correctChars, gameState]);
            
            const currentPhrase = shuffledPhrases[currentPhraseIndex] || phrases[0];
            
            const handleInput = (e) => {
                if (gameState !== 'playing') return;
                
                const value = e.target.value.toUpperCase();
                setTypedText(value);
                
                // Check if phrase completed
                if (value === currentPhrase) {
                    // Correct phrase!
                    const points = currentPhrase.length * 10 * (1 + combo * 0.1);
                    setScore(prev => prev + Math.round(points));
                    setCorrectChars(prev => prev + currentPhrase.length);
                    setTotalChars(prev => prev + currentPhrase.length);
                    setCompletedPhrases(prev => prev + 1);
                    setCombo(prev => {
                        const newCombo = prev + 1;
                        setMaxCombo(max => Math.max(max, newCombo));
                        return newCombo;
                    });
                    
                    // Next phrase
                    setTypedText('');
                    if (currentPhraseIndex < shuffledPhrases.length - 1) {
                        setCurrentPhraseIndex(prev => prev + 1);
                    } else {
                        setShuffledPhrases(shuffleArray(phrases));
                        setCurrentPhraseIndex(0);
                    }
                    
                    // Reward
                    if (onReward) {
                        onReward('hopium', Math.round(points / 10));
                    }
                }
            };
            
            const handleKeyDown = (e) => {
                if (e.key === 'Backspace' && typedText.length > 0) {
                    // Backspace resets combo
                    if (combo > 0) setCombo(0);
                }
            };
            
            const endGame = () => {
                setGameState('result');
                
                const finalAccuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 0;
                setAccuracy(finalAccuracy);
                
                if (score > highScore) {
                    setHighScore(score);
                    localStorage.setItem('shill_race_highscore', score.toString());
                }
                
                // Track games played
                const gamesPlayed = parseInt(localStorage.getItem('shill_race_games') || '0') + 1;
                localStorage.setItem('shill_race_games', gamesPlayed.toString());
                
                if (onGameComplete) {
                    onGameComplete('shill_typing_race', {
                        score,
                        wpm,
                        accuracy: finalAccuracy,
                        completedPhrases,
                        maxCombo
                    });
                }
            };
            
            const getCharClass = (char, index) => {
                if (index >= typedText.length) return 'pending';
                return typedText[index] === char ? 'correct' : 'incorrect';
            };
            
            return (
                <div className="game-modal-overlay" onClick={(e) => e.target === e.currentTarget && onClose()}>
                    <div className="game-modal shill-race-game" onClick={e => e.stopPropagation()}>
                        <button className="game-close-btn" onClick={onClose}>✕</button>
                        
                        <div className="game-header">
                            <h2>🚀 Shill Typing Race</h2>
                            <p>Type bullish phrases as fast as you can!</p>
                        </div>
                        
                        {gameState === 'start' && (
                            <div className="game-start-screen">
                                <div style={{ fontSize: '4em', marginBottom: '20px' }}>⌨️</div>
                                <h3>How to Play</h3>
                                <p style={{ color: '#aaa', marginBottom: '20px', lineHeight: '1.6' }}>
                                    Type the crypto phrases as fast as you can!<br/>
                                    Build combos for bonus points.<br/>
                                    You have 60 seconds. LFG! 🚀
                                </p>
                                <div style={{ 
                                    display: 'flex', 
                                    justifyContent: 'center', 
                                    gap: '20px',
                                    marginBottom: '20px'
                                }}>
                                    <div style={{ textAlign: 'center' }}>
                                        <div style={{ color: '#ffd700', fontSize: '1.5em' }}>{highScore}</div>
                                        <div style={{ color: '#888', fontSize: '0.8em' }}>High Score</div>
                                    </div>
                                </div>
                                <button className="game-start-btn" onClick={startGame}>
                                    Start Shilling! 🚀
                                </button>
                            </div>
                        )}
                        
                        {gameState === 'countdown' && (
                            <div className="shill-countdown">
                                <div className="countdown-number">{countdown}</div>
                                <div style={{ color: '#888' }}>Get Ready...</div>
                            </div>
                        )}
                        
                        {gameState === 'playing' && (
                            <div className="shill-game-play">
                                {/* Stats Bar */}
                                <div className="shill-stats-bar">
                                    <div className="shill-stat">
                                        <span className="stat-value">{timeLeft}s</span>
                                        <span className="stat-label">Time</span>
                                    </div>
                                    <div className="shill-stat">
                                        <span className="stat-value">{score}</span>
                                        <span className="stat-label">Score</span>
                                    </div>
                                    <div className="shill-stat">
                                        <span className="stat-value">{wpm}</span>
                                        <span className="stat-label">WPM</span>
                                    </div>
                                    <div className="shill-stat combo">
                                        <span className="stat-value">{combo}x</span>
                                        <span className="stat-label">Combo</span>
                                    </div>
                                </div>
                                
                                {/* Progress Bar */}
                                <div className="shill-timer-bar">
                                    <div 
                                        className="shill-timer-fill"
                                        style={{ width: `${(timeLeft / 60) * 100}%` }}
                                    ></div>
                                </div>
                                
                                {/* Phrase Display */}
                                <div className="shill-phrase-container">
                                    <div className="shill-phrase">
                                        {currentPhrase.split('').map((char, idx) => (
                                            <span 
                                                key={idx} 
                                                className={`shill-char ${getCharClass(char, idx)}`}
                                            >
                                                {char}
                                            </span>
                                        ))}
                                    </div>
                                    <div className="shill-phrase-count">
                                        Phrase #{completedPhrases + 1}
                                    </div>
                                </div>
                                
                                {/* Input */}
                                <input
                                    ref={inputRef}
                                    type="text"
                                    className="shill-input"
                                    value={typedText}
                                    onChange={handleInput}
                                    onKeyDown={handleKeyDown}
                                    placeholder="Start typing..."
                                    autoComplete="off"
                                    autoCapitalize="characters"
                                />
                                
                                {/* Combo Indicator */}
                                {combo >= 3 && (
                                    <div className="shill-combo-popup">
                                        🔥 {combo}x COMBO!
                                    </div>
                                )}
                            </div>
                        )}
                        
                        {gameState === 'result' && (
                            <div className="shill-result">
                                <div style={{ fontSize: '3em', marginBottom: '15px' }}>
                                    {score > highScore ? '🏆' : '🚀'}
                                </div>
                                <h3 style={{ color: '#ffd700' }}>
                                    {score > highScore ? 'NEW HIGH SCORE!' : 'Time\'s Up!'}
                                </h3>
                                
                                <div className="shill-final-stats">
                                    <div className="shill-final-stat main">
                                        <span className="stat-value">{score}</span>
                                        <span className="stat-label">Final Score</span>
                                    </div>
                                    <div className="shill-final-stat">
                                        <span className="stat-value">{wpm}</span>
                                        <span className="stat-label">WPM</span>
                                    </div>
                                    <div className="shill-final-stat">
                                        <span className="stat-value">{completedPhrases}</span>
                                        <span className="stat-label">Phrases</span>
                                    </div>
                                    <div className="shill-final-stat">
                                        <span className="stat-value">{maxCombo}x</span>
                                        <span className="stat-label">Max Combo</span>
                                    </div>
                                </div>
                                
                                <div style={{ 
                                    background: 'rgba(0,255,136,0.1)', 
                                    padding: '12px', 
                                    borderRadius: '10px',
                                    marginBottom: '20px'
                                }}>
                                    <p style={{ color: '#00ff88', margin: 0 }}>
                                        Rewards: +{Math.floor(score / 10)} HOPIUM
                                    </p>
                                </div>
                                
                                <div style={{ display: 'flex', gap: '10px' }}>
                                    <button className="game-start-btn" onClick={startGame}>
                                        Play Again
                                    </button>
                                    <button 
                                        className="game-start-btn" 
                                        onClick={onClose}
                                        style={{ background: 'rgba(255,255,255,0.1)' }}
                                    >
                                        Exit
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

                setRoasting(false);

                    emoji = '😴';

            const shareRoast = () => {

        // ==================== WHALE WATCHER GAME ====================
        function WhaleWatcher({ onClose, onReward, playerName, onGameComplete }) {
            const [gameState, setGameState] = useState('start'); // start, playing, gameover
            const [score, setScore] = useState(0);
            const [lives, setLives] = useState(3);
            const [level, setLevel] = useState(1);
            const [transactions, setTransactions] = useState([]);
            const [timeLeft, setTimeLeft] = useState(45);
            const [whalesCaught, setWhalesCaught] = useState(0);
            const [missedWhales, setMissedWhales] = useState(0);
            const [combo, setCombo] = useState(0);
            const [maxCombo, setMaxCombo] = useState(0);
            const [showFeedback, setShowFeedback] = useState(null);
            const [highScore, setHighScore] = useState(() => {
                return parseInt(localStorage.getItem('whale_watcher_highscore') || '0');
            });
            const gameAreaRef = useRef(null);
            
            const walletPrefixes = ['0x7a', '0x3f', '0xd8', '0x1c', '0x9e', '0x4b', '0x2d', '0x8f', '0x5a', '0x6c'];
            const walletSuffixes = ['a3f', 'b7e', 'c9d', 'd2a', 'e5f', 'f8c', '1b4', '2e7', '3d9', '4c6'];
            const coins = ['BTC', 'ETH', 'SOL', 'DOGE', 'PEPE', 'SHIB', 'ARB', 'OP', 'MATIC', 'AVAX'];
            
            const generateTransaction = (isWhale = false) => {
                const prefix = walletPrefixes[Math.floor(Math.random() * walletPrefixes.length)];
                const suffix = walletSuffixes[Math.floor(Math.random() * walletSuffixes.length)];
                const coin = coins[Math.floor(Math.random() * coins.length)];
                
                let amount;
                if (isWhale) {
                    // Whale transaction: $100K - $50M
                    amount = Math.floor(Math.random() * 49900000) + 100000;
                } else {
                    // Normal transaction: $10 - $50K
                    amount = Math.floor(Math.random() * 49990) + 10;
                }
                
                return {
                    id: Date.now() + Math.random(),
                    wallet: `${prefix}...${suffix}`,
                    coin,
                    amount,
                    isWhale,
                    direction: Math.random() > 0.5 ? 'buy' : 'sell',
                    x: Math.random() * 80 + 10, // 10-90% of width
                    speed: (Math.random() * 2 + 2) - (level * 0.2), // Gets faster each level
                    y: 0
                };
            };
            
            const formatAmount = (amount) => {
                if (amount >= 1000000) return `$${(amount / 1000000).toFixed(1)}M`;
                if (amount >= 1000) return `$${(amount / 1000).toFixed(0)}K`;
                return `$${amount}`;
            };
            
            const startGame = () => {
                setGameState('playing');
                setScore(0);
                setLives(3);
                setLevel(1);
                setTransactions([]);
                setTimeLeft(45);
                setWhalesCaught(0);
                setMissedWhales(0);
                setCombo(0);
                setMaxCombo(0);
            };
            
            // Game timer
            useEffect(() => {
                if (gameState !== 'playing') return;
                
                if (timeLeft > 0 && lives > 0) {
                    const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                    return () => clearTimeout(timer);
                } else {
                    endGame();
                }
            }, [gameState, timeLeft, lives]);
            
            // Spawn transactions
            useEffect(() => {
                if (gameState !== 'playing') return;
                
                const spawnRate = Math.max(800 - (level * 100), 400); // Faster spawning each level
                const whaleChance = 0.15 + (level * 0.02); // More whales each level
                
                const spawner = setInterval(() => {
                    const isWhale = Math.random() < whaleChance;
                    setTransactions(prev => [...prev, generateTransaction(isWhale)]);
                }, spawnRate);
                
                return () => clearInterval(spawner);
            }, [gameState, level]);
            
            // Move transactions down
            useEffect(() => {
                if (gameState !== 'playing') return;
                
                const mover = setInterval(() => {
                    setTransactions(prev => {
                        const updated = prev.map(tx => ({
                            ...tx,
                            y: tx.y + tx.speed
                        }));
                        
                        // Check for missed whales
                        const missed = updated.filter(tx => tx.y > 100 && tx.isWhale);
                        if (missed.length > 0) {
                            setMissedWhales(m => m + missed.length);
                            setLives(l => Math.max(0, l - missed.length));
                            setCombo(0);
                        }
                        
                        // Remove off-screen transactions
                        return updated.filter(tx => tx.y <= 100);
                    });
                }, 50);
                
                return () => clearInterval(mover);
            }, [gameState]);
            
            // Level up every 500 points
            useEffect(() => {
                const newLevel = Math.floor(score / 500) + 1;
                if (newLevel > level && newLevel <= 10) {
                    setLevel(newLevel);
                }
            }, [score]);
            
            const handleClick = (tx) => {
                if (gameState !== 'playing') return;
                
                if (tx.isWhale) {
                    // Caught a whale!
                    const points = 100 * (1 + combo * 0.2);

        // ==================== PREDICTION STREAKS ====================
        function PredictionStreaks({ playerName }) {
            const [streakData, setStreakData] = useState(() => {
                const saved = localStorage.getItem('prediction_streak_data');
                return saved ? JSON.parse(saved) : {
                    currentStreak: 0,
                    bestStreak: 0,
                    totalWins: 0,
                    totalLosses: 0,
                    lastResult: null,
                    streakRewards: [],
                    milestones: []
                };
            });
            const [expanded, setExpanded] = useState(false);
            const [showReward, setShowReward] = useState(null);
            
            // Streak milestones and rewards
            const streakMilestones = [
                { streak: 3, reward: 100, title: 'Lucky Start', emoji: '🍀', badge: 'bronze' },
                { streak: 5, reward: 250, title: 'On Fire', emoji: '🔥', badge: 'silver' },
                { streak: 7, reward: 500, title: 'Prediction God', emoji: '🔮', badge: 'gold' },
                { streak: 10, reward: 1000, title: 'Oracle', emoji: '👁️', badge: 'diamond' },
                { streak: 15, reward: 2500, title: 'Time Traveler', emoji: '⏰', badge: 'legendary' },
                { streak: 20, reward: 5000, title: 'Market Manipulator', emoji: '🐋', badge: 'mythic' },
            ];
            
            // Get next milestone
            const getNextMilestone = () => {
                return streakMilestones.find(m => m.streak > streakData.currentStreak) || streakMilestones[streakMilestones.length - 1];
            };
            
            // Get achieved milestones
            const getAchievedMilestones = () => {
                return streakMilestones.filter(m => streakData.bestStreak >= m.streak);
            };
            
            // Calculate win rate
            const getWinRate = () => {
                const total = streakData.totalWins + streakData.totalLosses;
                if (total === 0) return 0;
                return Math.round((streakData.totalWins / total) * 100);
            };
            
            // Streak multiplier for rewards
            const getStreakMultiplier = () => {
                if (streakData.currentStreak >= 10) return 3.0;
                if (streakData.currentStreak >= 7) return 2.5;
                if (streakData.currentStreak >= 5) return 2.0;
                if (streakData.currentStreak >= 3) return 1.5;
                return 1.0;
            };
            
            const nextMilestone = getNextMilestone();
            const achievedMilestones = getAchievedMilestones();
            const winRate = getWinRate();
            const multiplier = getStreakMultiplier();
            
            const getBadgeColor = (badge) => {
                switch(badge) {
                    case 'bronze': return '#cd7f32';
                    case 'silver': return '#c0c0c0';
                    case 'gold': return '#ffd700';
                    case 'diamond': return '#00d4ff';
                    case 'legendary': return '#ff6b6b';
                    case 'mythic': return '#8a2be2';
                    default: return '#888';

            return (
                <div className="prediction-streaks">
                    <div 
                        className="streak-header"
                        onClick={() => setExpanded(!expanded)}
                        style={{ cursor: 'pointer' }}
                    >
                        <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                            <span>🔥</span>
                            <span>Prediction Streaks</span>
                            {streakData.currentStreak >= 3 && (
                                <span className="streak-active-badge">
                                    {streakData.currentStreak}🔥 ACTIVE
                                </span>
                            )}
                        </div>
                        <span style={{ color: '#888' }}>{expanded ? '▼' : '▶'}</span>
                    </div>
                    
                    {expanded && (
                        <div className="streak-content">
                            {/* Current Streak Display */}
                            <div className="streak-main-display">
                                <div className="streak-fire-container">
                                    <div className={`streak-number ${streakData.currentStreak >= 5 ? 'on-fire' : ''}`}>
                                        {streakData.currentStreak}
                                    </div>
                                    <div className="streak-label">Current Streak</div>
                                    {multiplier > 1 && (
                                        <div className="streak-multiplier">

                                <div className="streak-progress-container">

                                        Next: {nextMilestone.emoji} {nextMilestone.title}

                                    <div className="streak-progress-bar">
                                        <div 
                                            className="streak-progress-fill"
                                            style={{ 
                                                width: `${Math.min(100, (streakData.currentStreak / nextMilestone.streak) * 100)}%`,
                                                background: getBadgeColor(nextMilestone.badge)
                                            }}
                                        ></div>
                                    </div>
                                    <div className="streak-progress-text">
                                        {streakData.currentStreak}/{nextMilestone.streak} • +{nextMilestone.reward} HOPIUM
                                    </div>
                                </div>
                            </div>
                            
                            {/* Stats Grid */}
                            <div className="streak-stats-grid">
                                <div className="streak-stat">
                                    <span className="stat-value">{streakData.bestStreak}</span>
                                    <span className="stat-label">Best Streak</span>
                                </div>
                                <div className="streak-stat">
                                    <span className="stat-value">{streakData.totalWins}</span>
                                    <span className="stat-label">Total Wins</span>
                                </div>
                                <div className="streak-stat">
                                    <span className="stat-value">{winRate}%</span>
                                    <span className="stat-label">Win Rate</span>
                                </div>
                                <div className="streak-stat">
                                    <span className="stat-value" style={{ color: multiplier > 1 ? '#00ff88' : '#888' }}>
                                        {multiplier}x
                                    </span>
                                    <span className="stat-label">Multiplier</span>
                                </div>
                            </div>
                            
                            {/* Milestones */}
                            <div className="streak-milestones">
                                <div className="milestones-title">🏆 Streak Milestones</div>

                                    {streakMilestones.map((milestone, idx) => {
