        // Helper: Time ago
        // ==================== LEADERBOARD SECTION ====================
        function LeaderboardSection({ playerName, playerStats, character }) {
            const [activeTab, setActiveTab] = useState('xp');
            const [leaderboardData, setLeaderboardData] = useState({ xp: [], degen: [] });
            const [loading, setLoading] = useState(false); // Start as false to show player immediately
            const [lastUpdate, setLastUpdate] = useState(null);
            
            // Get avatar object from character or entry
            const getAvatarObj = (entry) => {
                if (!entry || !entry.avatar) return AVATAR_OPTIONS[0]; // Default to Pepe
                if (typeof entry.avatar === 'object' && entry.avatar.image) {
                    return entry.avatar;
                }
                // If avatar is a string ID, find matching avatar
                if (typeof entry.avatar === 'string') {
                    const found = AVATAR_OPTIONS.find(a => a.id === entry.avatar || a.name.toLowerCase() === entry.avatar.toLowerCase());
                    if (found) return found;
                }
                return AVATAR_OPTIONS[0]; // Default to Pepe
            };
            
            // Fetch leaderboard from backend
            const fetchLeaderboard = async () => {
                setLoading(true);
                try {
                    const response = await fetch(API_BASE + '/api/leaderboard');
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.leaderboard) {
                            // Sort by XP for XP tab
                            const xpSorted = [...data.leaderboard]
                                .sort((a, b) => (b.xp || 0) - (a.xp || 0))
                                .slice(0, 20);
                            
                            // Sort by degen score for degen tab
                            const degenSorted = [...data.leaderboard]
                                .sort((a, b) => (b.degenScore || 0) - (a.degenScore || 0))
                                .slice(0, 20);
                            
                            setLeaderboardData({ xp: xpSorted, degen: degenSorted });
                        }
                    }
                } catch (err) {
                    console.error('Failed to fetch leaderboard:', err);
                }
                setLoading(false);
                setLastUpdate(new Date().toLocaleTimeString());
            };
            
            // Update player stats on backend
            const updatePlayerStats = async () => {
                if (!character?.name) return;
                
                try {
                    await fetch(API_BASE + '/api/update-stats', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            name: character.name,
                            role: character.role || 'Citizen',
                            xp: playerStats.xp,
                            level: playerStats.level,
                            degenScore: playerStats.degenScore || 0,
                            avatar: character.avatar
                        })
                    });
                    // Refresh leaderboard after update
                    setTimeout(fetchLeaderboard, 500);
                } catch (err) {
                    console.error('Failed to update stats:', err);
                }
            };
            
            // Fetch leaderboard on mount and periodically
            useEffect(() => {
                // First update player stats, then fetch leaderboard
                updatePlayerStats();
                fetchLeaderboard();
                const interval = setInterval(fetchLeaderboard, 30000); // Refresh every 30s
                return () => clearInterval(interval);
            }, []);
            
            // Update player stats when they change significantly
            useEffect(() => {
                const timeout = setTimeout(updatePlayerStats, 1000); // Debounce
                return () => clearTimeout(timeout);
            }, [playerStats.xp, playerStats.degenScore, playerStats.level]);
            
            // Get sorted data for current tab, always include current player
            const getSortedDataWithPlayer = () => {
                const baseData = activeTab === 'xp' ? leaderboardData.xp : leaderboardData.degen;
                
                // Check if current player is already in the list
                if (!character?.name) return baseData;
                
                const playerExists = baseData.some(p => p.name === character.name);
                if (playerExists) return baseData;
                
                // Add current player to the list
                const playerEntry = {
                    name: character.name,
                    role: character.role || 'Citizen',
                    xp: playerStats.xp || 0,
                    level: playerStats.level || 1,
                    degenScore: playerStats.degenScore || 0,
                    avatar: character.avatar
                };
                
                const combined = [...baseData, playerEntry];
                
                // Sort appropriately
                if (activeTab === 'xp') {
                    return combined.sort((a, b) => (b.xp || 0) - (a.xp || 0)).slice(0, 20);
                } else {
                    return combined.sort((a, b) => (b.degenScore || 0) - (a.degenScore || 0)).slice(0, 20);
                }
            };
            
            const sortedData = getSortedDataWithPlayer();
            
            // Check if current player is in the list
            const playerInList = sortedData.some(p => p.name === character?.name);
            const playerRank = sortedData.findIndex(p => p.name === character?.name) + 1;
            
            return (
                <div className="leaderboard-section">
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '15px' }}>
                        <h2 style={{ margin: 0 }}>🏆 Leaderboard</h2>
                        <button 
                            onClick={fetchLeaderboard}
                            style={{
                                background: 'rgba(0,255,136,0.2)',
                                border: '1px solid #00ff88',
                                borderRadius: '8px',
                                padding: '5px 10px',
                                color: '#00ff88',
                                cursor: 'pointer',
                                fontSize: '0.8em'
                            }}
                        >
                            🔄 Refresh
                        </button>
                    </div>
                    
                    <div className="leaderboard-tabs">
                        <button 
                            className={`leaderboard-tab ${activeTab === 'xp' ? 'active' : ''}`}
                            onClick={() => setActiveTab('xp')}
                        >
                            ⭐ XP Rankings
                        </button>
                        <button 
                            className={`leaderboard-tab ${activeTab === 'degen' ? 'active' : ''}`}
                            onClick={() => setActiveTab('degen')}
                        >
                            🎰 Degen Score
                        </button>
                    </div>
                    
                    {loading ? (
                        <div style={{ padding: '10px 0' }}>
                            {[1,2,3,4,5].map(i => (
                                <div key={i} className="skeleton-leaderboard-row">
                                    <div className="skeleton skeleton-rank"></div>
                                    <div className="skeleton skeleton-avatar"></div>
                                    <div className="skeleton-player-info">
                                        <div className="skeleton skeleton-player-name"></div>
                                        <div className="skeleton skeleton-player-role"></div>
                                    </div>
                                    <div className="skeleton skeleton-xp"></div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <>
                            {sortedData.length === 0 ? (
                                <div style={{ textAlign: 'center', padding: '30px', color: '#888' }}>
                                    <p>No players yet! Be the first on the leaderboard.</p>
                                    <p style={{ fontSize: '0.85em', marginTop: '10px' }}>Play games and earn XP to rank up!</p>
                                </div>
                            ) : (
                                <div className="leaderboard-list">
                                    {sortedData.map((entry, idx) => {
                                        const rank = idx + 1;
                                        const isTop3 = rank <= 3;
                                        const isYou = entry.name === character?.name;
                                        const avatarObj = getAvatarObj(entry);
                                
                                return (
                                    <div 
                                        key={entry.name || idx}
                                        className={`leaderboard-entry ${isTop3 ? `top-3 rank-${rank}` : ''} ${isYou ? 'you' : ''}`}
                                    >
                                        <div className={`leaderboard-rank ${rank === 1 ? 'gold' : rank === 2 ? 'silver' : rank === 3 ? 'bronze' : ''}`}>
                                            {rank === 1 ? '🥇' : rank === 2 ? '🥈' : rank === 3 ? '🥉' : `#${rank}`}
                                        </div>
                                        <div className="leaderboard-player">
                                            <div className="leaderboard-name" style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                                                <img 
                                                    src={avatarObj.image} 
                                                    alt={avatarObj.name} 
                                                    style={{ 
                                                        width: '24px', 
                                                        height: '24px', 
                                                        borderRadius: '50%',
                                                        background: avatarObj.color ? `${avatarObj.color}33` : 'rgba(0,255,136,0.2)',
                                                        padding: '2px'
                                                    }} 
                                                />
                                                <span>{entry.name}</span>
                                                {isYou && <span style={{ color: '#00ff88' }}>(You)</span>}
                                            </div>
                                            <div className="leaderboard-role">{entry.role || 'Citizen'}</div>
                                        </div>
                                        <div className="leaderboard-stats">
                                            <div className="leaderboard-xp">
                                                {activeTab === 'xp' 
                                                    ? `${(entry.xp || 0).toLocaleString()} XP`
                                                    : `${(entry.degenScore || 0).toLocaleString()} 🎰`
                                                }
                                            </div>
                                            <div className="leaderboard-level">Level {entry.level || 1}</div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                            )}
                        </>
                    )}
                    
                    {/* Show player's rank if not in top 20 */}
                    {!playerInList && character?.name && (
                        <div style={{ 
                            marginTop: '15px', 
                            padding: '10px', 
                            background: 'rgba(0,255,136,0.1)', 
                            borderRadius: '8px',
                            border: '1px solid rgba(0,255,136,0.3)',
                            textAlign: 'center'
                        }}>
                            <p style={{ color: '#888', margin: 0, fontSize: '0.9em' }}>
                                Your rank: Not ranked yet • Keep playing to climb! 🚀
                            </p>
                        </div>
                    )}
                    
                    {lastUpdate && (
                        <div style={{ fontSize: '0.75em', color: '#555', marginTop: '10px', textAlign: 'center' }}>
                            Last updated: {lastUpdate}
                        </div>
                    )}
                </div>
            );
        }

            const [loading, setLoading] = useState(true);
            const [creating, setCreating] = useState(false);

                { id: 'chaos', label: '🔥 Cause Chaos', desc: 'Watch the world burn' },
                { id: 'justice', label: '⚖️ Seek Justice', desc: 'Expose wrongdoers' },

                { id: 'revenge', label: '😈 Get Revenge', desc: 'Make them pay' },

                    fetchLevelInfo();

                    return () => clearInterval(interval);

                    if (data.success && data.agent) {
                        setAgent(data.agent);
                    }

                    console.error('Fetch agent error:', err);

                    const res = await fetch(`${API_BASE}/api/user-agent/${encodeURIComponent(email)}/activity`);
                    const data = await res.json();
                    if (data.success) {
                        setActivity(data.activity || []);
                    }

                }

                try {
                    const res = await fetch(`${API_BASE}/api/user-agent/${encodeURIComponent(email)}/level`);
                    const data = await res.json();
                    if (data.success) {
                        setLevelInfo(data);
                    }

                    console.error('Fetch level error:', err);
                }

                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, ...editData })

                    if (data.success) {
                        setAgent(data.agent);

                        setError(data.error || 'Failed to save');
                    }

                    setError('Network error');
                }
                setSaving(false);

            const handleCreate = async () => {
                setError('');
                setSuccess('');
                
                if (!formData.name || formData.name.length < 3) {
                    setError('Name must be at least 3 characters');
                    return;
                }
                
                if (!/^[a-zA-Z0-9_]+$/.test(formData.name)) {

                    return;

                if (formData.goals.length === 0) {

                    return;

                setCreating(true);

                    const res = await fetch(`${API_BASE}/api/user-agent/create`, {

                        headers: { 'Content-Type': 'application/json' },

                            ...formData,

                        setAgent(data.agent);
                        setSuccess('🎉 Your AI Agent has been created and deployed to the city!');
                    } else {
                        setError(data.error || 'Failed to create agent');
                    }
                } catch (err) {
                    setError('Network error. Please try again.');
                }
                
                setCreating(false);
            };

                        headers: { 'Content-Type': 'application/json' },

                    });

                                {[
                                    { label: 'Aggression', value: agent.aggression, color: '#ff4444' },
                                    { label: 'Humor', value: agent.humor, color: '#ffd700' },
                                    { label: 'Risk Tolerance', value: agent.risk_tolerance, color: '#ff8800' },
                                    { label: 'Loyalty', value: agent.loyalty, color: '#00ff88' },
                                    { label: 'Chaos', value: agent.chaos, color: '#8a2be2' }

        // ==================== COURTHOUSE ====================
        function Courthouse() {
            const [activeTab, setActiveTab] = useState('live');
            const [trials, setTrials] = useState([]);
            const [inmates, setInmates] = useState([]);
            const [stats, setStats] = useState({});
            const [loading, setLoading] = useState(true);
            
            
            const fetchData = async () => {
                try {
                    const [trialsRes, jailRes, statsRes] = await Promise.all([
                        fetch(`${API_BASE}/api/v1/justice/trials`),
                        fetch(`${API_BASE}/api/v1/justice/jail`),
                        fetch(`${API_BASE}/api/v1/justice/stats`)
                    ]);
                    
                    const trialsData = await trialsRes.json();
                    const jailData = await jailRes.json();
                    const statsData = await statsRes.json();
                    
                    if (trialsData.success) setTrials(trialsData.trials || []);
                    if (jailData.success) setInmates(jailData.inmates || []);
                    if (statsData.success) setStats(statsData.stats || {});
                } catch (err) {
                    console.error('Courthouse fetch error:', err);
                }
                setLoading(false);
            };
            
            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 10000);
                return () => clearInterval(interval);
            }, []);
            
            const getStatusBadge = (status) => {
                const colors = { pending: '#ffd700', prosecution: '#ff6b6b', defense: '#4ecdc4', resolved: '#00ff88' };
                return { background: `${colors[status] || '#888'}22`, color: colors[status] || '#888' };
            };
            
            return (
                <div className="courthouse">

                    <div className="card" style={{ background: 'linear-gradient(135deg, rgba(255,215,0,0.15), rgba(139,69,19,0.1))', border: '1px solid rgba(255,215,0,0.3)' }}>

        // ==================== CHAT SECTION ====================
        function ChatSection({ playerName, onPlayerClick }) {
            const [globalMessages, setGlobalMessages] = useState([]);
            const [whaleMessages, setWhaleMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [activeTab, setActiveTab] = useState('global');
            const [loading, setLoading] = useState(true);
            const [sending, setSending] = useState(false);
            const [showInputEmoji, setShowInputEmoji] = useState(false);
            const [inputEmojiCategory, setInputEmojiCategory] = useState('popular');
            const messagesEndRef = useRef(null);
            const lastFetchTime = useRef({ global: 0, whale: 0 });
            const inputEmojiRef = useRef(null);
            
            // Emoji categories for chat input
            const inputEmojiCategories = {
                popular: ['🔥', '😂', '🚀', '💎', '❤️', '👀', '💀', '😭'],
                crypto: ['📈', '📉', '💰', '🐋', '🌙', '💸', '🪙', '⚡'],
                faces: ['😀', '🤣', '😎', '🤑', '😤', '🤡', '😱', '🥺'],
                meme: ['🦍', '🐶', '🐸', '👑', '🧠', '🙌', '💪', '🎯']
            };
            
            // Add emoji to message
            const addEmojiToMessage = (emoji) => {
                setNewMessage(prev => prev + emoji);
                setShowInputEmoji(false);
            };
            
            // Close emoji picker when clicking outside
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (inputEmojiRef.current && !inputEmojiRef.current.contains(event.target)) {
                        setShowInputEmoji(false);
                    }
                };
                if (showInputEmoji) {
                    document.addEventListener('mousedown', handleClickOutside);
                    document.addEventListener('touchstart', handleClickOutside);
                }
                return () => {
                    document.removeEventListener('mousedown', handleClickOutside);
                    document.removeEventListener('touchstart', handleClickOutside);
                };
            }, [showInputEmoji]);
            
            // Parse message text to highlight @mentions
            const renderMessageText = (text, mentions = []) => {
                if (!mentions || mentions.length === 0) {
                    // Still check for @mentions in text
                    const mentionRegex = /@(\w+)/g;
                    const parts = [];
                    let lastIndex = 0;
                    let match;
                    
                    while ((match = mentionRegex.exec(text)) !== null) {
                        // Add text before mention
                        if (match.index > lastIndex) {
                            parts.push(text.substring(lastIndex, match.index));
                        }
                        // Add mention span
                        const mentionName = match[1];
                        const isMe = mentionName.toLowerCase() === playerName?.toLowerCase();
                        parts.push(
                            <span 
                                key={match.index}
                                className={`chat-mention ${isMe ? 'is-me' : ''}`}
                                onClick={() => onPlayerClick && onPlayerClick(mentionName)}
                            >
                                @{mentionName}
                            </span>
                        );
                        lastIndex = match.index + match[0].length;
                    }
                    // Add remaining text
                    if (lastIndex < text.length) {
                        parts.push(text.substring(lastIndex));
                    }
                    return parts.length > 0 ? parts : text;
                }
                return text;
            };
            
            // Handle click on player name
            const handleNameClick = (name) => {
                if (name && name !== playerName && onPlayerClick) {
                    onPlayerClick(name);
                }
            };
            
            // Fetch messages from backend
            const fetchMessages = async (channel) => {
                try {
                    const response = await fetch(`${API_BASE}/api/chat/${channel}`);
                    const data = await response.json();
                    if (data.success && data.messages) {
                        if (channel === 'global') {
                            setGlobalMessages(data.messages);
                            if (data.messages.length > 0) {
                                lastFetchTime.current.global = data.messages[data.messages.length - 1].timestamp;
                            }
                        } else {
                            setWhaleMessages(data.messages);
                            if (data.messages.length > 0) {
                                lastFetchTime.current.whale = data.messages[data.messages.length - 1].timestamp;
                            }
                        }
                    }
                } catch (err) {
                    console.error('Error fetching chat:', err);
                }
            };
            
            // Fetch new messages since last fetch (polling)
            const fetchNewMessages = async (channel) => {
                const lastTime = channel === 'global' ? lastFetchTime.current.global : lastFetchTime.current.whale;
                if (!lastTime) return;
                
                try {
                    const response = await fetch(`${API_BASE}/api/chat/${channel}/since/${lastTime}`);
                    const data = await response.json();
                    if (data.success && data.messages && data.messages.length > 0) {
                        if (channel === 'global') {
                            setGlobalMessages(prev => {
                                // Filter out duplicates
                                const existingIds = new Set(prev.map(m => m.id));
                                const newMsgs = data.messages.filter(m => !existingIds.has(m.id));
                                if (newMsgs.length > 0) {
                                    lastFetchTime.current.global = newMsgs[newMsgs.length - 1].timestamp;
                                    return [...prev, ...newMsgs].slice(-100); // Keep last 100
                                }
                                return prev;
                            });
                        } else {
                            setWhaleMessages(prev => {
                                const existingIds = new Set(prev.map(m => m.id));
                                const newMsgs = data.messages.filter(m => !existingIds.has(m.id));
                                if (newMsgs.length > 0) {
                                    lastFetchTime.current.whale = newMsgs[newMsgs.length - 1].timestamp;
                                    return [...prev, ...newMsgs].slice(-100);
                                }
                                return prev;
                            });
                        }
                    }
                } catch (err) {
                    console.error('Error fetching new messages:', err);
                }
            };
            
            // Initial load
            useEffect(() => {
                const loadChat = async () => {
                    setLoading(true);
                    await Promise.all([fetchMessages('global'), fetchMessages('whale')]);
                    setLoading(false);
                };
                loadChat();
            }, []);
            
            // Poll for new messages every 3 seconds
            useEffect(() => {
                const pollInterval = setInterval(() => {
                    fetchNewMessages('global');
                    fetchNewMessages('whale');
                }, 3000);
                
                return () => clearInterval(pollInterval);
            }, []);
            
            // Auto scroll to bottom when new messages arrive
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [globalMessages, whaleMessages, activeTab]);
            
            // Send message to backend
            const sendMessage = async () => {
                if (!newMessage.trim() || sending) return;
                
                setSending(true);
                const messageText = newMessage.trim();
                setNewMessage(''); // Clear input immediately for better UX
                
                try {
                    const response = await fetch(API_BASE + '/api/chat/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            channel: activeTab,
                            playerName: playerName || 'Anon',
                            message: messageText
                        })
                    });
                    
                    const data = await response.json();
                    if (data.success && data.message) {
                        // Add message to local state immediately
                        if (activeTab === 'global') {
                            setGlobalMessages(prev => [...prev, data.message].slice(-100));
                            lastFetchTime.current.global = data.message.timestamp;
                        } else {
                            setWhaleMessages(prev => [...prev, data.message].slice(-100));
                            lastFetchTime.current.whale = data.message.timestamp;
                        }
                    }
                } catch (err) {
                    console.error('Error sending message:', err);
                    // Restore message if failed
                    setNewMessage(messageText);
                }
                
                setSending(false);
            };
            
            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !sending) {
                    sendMessage();
                }
            };
            
            // Get current messages based on active tab
            const currentMessages = activeTab === 'global' ? globalMessages : whaleMessages;
            
            return (
                <div className="chat-section">
                    <div className="chat-header">
                        <h2>💬 Global Chat</h2>
                        <div className="chat-tabs">
                            <button 
                                className={`chat-tab ${activeTab === 'global' ? 'active' : ''}`}
                                onClick={() => setActiveTab('global')}
                            >
                                🌍 Global ({globalMessages.length})
                            </button>
                            <button 
                                className={`chat-tab ${activeTab === 'whale' ? 'active' : ''}`}
                                onClick={() => setActiveTab('whale')}
                            >
                                🐋 Whales ({whaleMessages.length})
                            </button>
                        </div>
                    </div>
                    
                    <div className="chat-messages">
                        {loading ? (
                            <div style={{ padding: '10px 0' }}>
                                {[1,2,3,4,5,6].map(i => (
                                    <div key={i} className="skeleton-message">
                                        <div className="skeleton-message-header">
                                            <div className="skeleton skeleton-message-name"></div>
                                            <div className="skeleton skeleton-message-time"></div>
                                        </div>
                                        <div className="skeleton skeleton-message-text" style={{ width: `${60 + Math.random() * 30}%` }}></div>
                                    </div>
                                ))}
                            </div>
                        ) : currentMessages.length === 0 ? (
                            <div style={{ textAlign: 'center', padding: '40px', color: '#888' }}>
                                <p>No messages yet. Be the first to say something! 🎉</p>
                            </div>
                        ) : (
                            currentMessages.map(msg => (
                                <ChatMessageWithReactions 
                                    key={msg.id}
                                    msg={msg}
                                    playerName={playerName}
                                    handleNameClick={handleNameClick}
                                    renderMessageText={renderMessageText}
                                />
                            ))
                        )}
                        <div ref={messagesEndRef} />
                    </div>
                    
                    <div className="chat-input-area" style={{ position: 'relative' }}>
                        {/* Emoji Picker Button */}
                        <div ref={inputEmojiRef} style={{ position: 'relative' }}>
                            <button
                                type="button"
                                onClick={() => setShowInputEmoji(!showInputEmoji)}
                                style={{
                                    background: showInputEmoji ? 'rgba(0, 255, 136, 0.2)' : 'rgba(0, 0, 0, 0.5)',
                                    border: '2px solid rgba(0, 255, 136, 0.3)',
                                    borderRadius: '10px',
                                    padding: '12px',
                                    fontSize: '1.2em',
                                    cursor: 'pointer',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    transition: 'all 0.2s'
                                }}
                            >
                                {showInputEmoji ? '✕' : '😀'}
                            </button>
                            
                            {/* Emoji Picker Popup */}
                            {showInputEmoji && (
                                <div style={{
                                    position: 'absolute',
                                    bottom: '100%',
                                    left: '0',
                                    marginBottom: '8px',
                                    background: 'rgba(20, 20, 40, 0.98)',
                                    border: '1px solid rgba(255, 255, 255, 0.2)',
                                    borderRadius: '12px',
                                    padding: '0',
                                    zIndex: 1000,
                                    boxShadow: '0 5px 20px rgba(0, 0, 0, 0.5)',
                                    width: '220px',
                                    overflow: 'hidden'
                                }}>
                                    {/* Category tabs */}
                                    <div style={{
                                        display: 'flex',
                                        borderBottom: '1px solid rgba(255, 255, 255, 0.1)',
                                        background: 'rgba(0, 0, 0, 0.3)'
                                    }}>
                                        {[
                                            { key: 'popular', icon: '⭐' },
                                            { key: 'crypto', icon: '📈' },
                                            { key: 'faces', icon: '😀' },
                                            { key: 'meme', icon: '🦍' }
                                        ].map(cat => (
                                            <button
                                                key={cat.key}
                                                onClick={() => setInputEmojiCategory(cat.key)}
                                                style={{
                                                    flex: 1,
                                                    padding: '8px',
                                                    border: 'none',
                                                    background: inputEmojiCategory === cat.key ? 'rgba(255, 255, 255, 0.1)' : 'transparent',
                                                    cursor: 'pointer',
                                                    fontSize: '1em',
                                                    opacity: inputEmojiCategory === cat.key ? 1 : 0.5,
                                                    borderBottom: inputEmojiCategory === cat.key ? '2px solid #00ff88' : '2px solid transparent'
                                                }}
                                            >
                                                {cat.icon}
                                            </button>
                                        ))}
                                    </div>
                                    
                                    {/* Emoji grid */}
                                    <div style={{
                                        display: 'grid',
                                        gridTemplateColumns: 'repeat(4, 1fr)',
                                        gap: '4px',
                                        padding: '8px'
                                    }}>
                                        {inputEmojiCategories[inputEmojiCategory].map(emoji => (
                                            <button
                                                key={emoji}
                                                onClick={() => addEmojiToMessage(emoji)}
                                                style={{
                                                    width: '40px',
                                                    height: '40px',
                                                    border: 'none',
                                                    background: 'rgba(255, 255, 255, 0.05)',
                                                    borderRadius: '8px',
                                                    cursor: 'pointer',
                                                    fontSize: '1.3em',
                                                    display: 'flex',
                                                    alignItems: 'center',
                                                    justifyContent: 'center',
                                                    transition: 'all 0.2s'
                                                }}
                                                onMouseEnter={e => {
                                                    e.target.style.background = 'rgba(255, 255, 255, 0.15)';
                                                    e.target.style.transform = 'scale(1.15)';
                                                }}
                                                onMouseLeave={e => {
                                                    e.target.style.background = 'rgba(255, 255, 255, 0.05)';
                                                    e.target.style.transform = 'scale(1)';
                                                }}
                                            >
                                                {emoji}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        <input 
                            type="text"
                            className="chat-input"
                            placeholder={activeTab === 'global' ? "Chat with everyone... (use @name to mention)" : "Chat with whales... (use @name to mention)"}
                            value={newMessage}
                            onChange={(e) => setNewMessage(e.target.value)}
                            onKeyPress={handleKeyPress}
                            maxLength={500}
                            disabled={sending}
                        />
                        <button 
                            className="chat-send-btn" 
                            onClick={sendMessage}
                            disabled={sending || !newMessage.trim()}
                            style={sending ? { opacity: 0.6 } : {}}
                        >
                            {sending ? '...' : 'Send'}
                        </button>
                    </div>
                    
                    <div style={{ fontSize: '0.75em', color: '#666', textAlign: 'center', marginTop: '8px' }}>
                        🌐 Real-time global chat • All players can see messages
                    </div>
                </div>
            );
        }
        
        // ==================== TRADING SECTION ====================
        function TradingSection({ playerName, resources, onResourceChange }) {
            const resourceTypes = [
                { id: 'hopium', name: 'HOPIUM', icon: '💊', color: '#00ff88' },
                { id: 'alpha', name: 'ALPHA', icon: '🔮', color: '#ffd700' },
                { id: 'copium', name: 'COPIUM', icon: '😢', color: '#6699ff' },
                { id: 'liquidity', name: 'LIQUIDITY', icon: '💧', color: '#00ccff' }
            ];
            
            // Load trade offers from localStorage
            const [tradeOffers, setTradeOffers] = useState(() => {
                const saved = localStorage.getItem('pumptown_trade_offers');
                if (saved) return JSON.parse(saved);
                
                // Default offers from NPCs
                return [
                    { id: 1, trader: 'DiamondHands69', givingType: 'hopium', givingAmount: 100, wantingType: 'alpha', wantingAmount: 20, timestamp: Date.now() - 3600000 },
                    { id: 2, trader: 'WhaleWatcher', givingType: 'alpha', givingAmount: 50, wantingType: 'liquidity', wantingAmount: 100, timestamp: Date.now() - 7200000 },
                    { id: 3, trader: 'MoonBoi2024', givingType: 'copium', givingAmount: 200, wantingType: 'hopium', wantingAmount: 80, timestamp: Date.now() - 1800000 },
                    { id: 4, trader: 'RugSurvivor', givingType: 'liquidity', givingAmount: 75, wantingType: 'alpha', wantingAmount: 30, timestamp: Date.now() - 5400000 }
                ];
            });
            
            const [tradeHistory, setTradeHistory] = useState(() => {
                const saved = localStorage.getItem('pumptown_trade_history');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [activeTab, setActiveTab] = useState('market'); // market, my-offers, history
            const [givingType, setGivingType] = useState('hopium');
            const [givingAmount, setGivingAmount] = useState(50);
            const [wantingType, setWantingType] = useState('alpha');
            const [wantingAmount, setWantingAmount] = useState(10);
            
            // Save to localStorage
            useEffect(() => {
                localStorage.setItem('pumptown_trade_offers', JSON.stringify(tradeOffers));
            }, [tradeOffers]);
            
            useEffect(() => {
                localStorage.setItem('pumptown_trade_history', JSON.stringify(tradeHistory));
            }, [tradeHistory]);
            
            // Get resource icon
            const getResourceIcon = (type) => {
                const resource = resourceTypes.find(r => r.id === type);
                return resource ? resource.icon : '❓';
            };
            
            // Get resource name
            const getResourceName = (type) => {
                const resource = resourceTypes.find(r => r.id === type);
                return resource ? resource.name : type;
            };
            
            // Format time ago
            
            // Create new offer
            const createOffer = () => {
                if (givingAmount <= 0 || wantingAmount <= 0) return;
                if (resources[givingType] < givingAmount) return;
                if (givingType === wantingType) return;
                
                // Deduct resources when creating offer
                onResourceChange(givingType, -givingAmount);
                
                const newOffer = {
                    id: Date.now(),
                    trader: playerName,
                    givingType,
                    givingAmount,
                    wantingType,
                    wantingAmount,
                    timestamp: Date.now()
                };
                
                setTradeOffers(prev => [newOffer, ...prev]);
                
                // Reset form
                setGivingAmount(50);
                setWantingAmount(10);
            };
            
            // Accept an offer
            const acceptOffer = (offer) => {
                // Check if player has enough resources
                if (resources[offer.wantingType] < offer.wantingAmount) return;
                
                // Execute trade
                onResourceChange(offer.wantingType, -offer.wantingAmount);
                onResourceChange(offer.givingType, offer.givingAmount);
                
                // Add to history
                const historyEntry = {
                    id: Date.now(),
                    type: 'completed',
                    trader: offer.trader,
                    acceptedBy: playerName,
                    givingType: offer.givingType,
                    givingAmount: offer.givingAmount,
                    wantingType: offer.wantingType,
                    wantingAmount: offer.wantingAmount,
                    timestamp: Date.now()
                };
                
                setTradeHistory(prev => [historyEntry, ...prev].slice(0, 50)); // Keep last 50
                
                // Remove offer
                setTradeOffers(prev => prev.filter(o => o.id !== offer.id));
                
                // Simulate the other trader getting their resources (for NPC trades)
                // In real app this would be server-side
            };
            
            // Cancel my offer
            const cancelOffer = (offer) => {
                // Return resources
                onResourceChange(offer.givingType, offer.givingAmount);
                
                // Add to history
                const historyEntry = {
                    id: Date.now(),
                    type: 'cancelled',
                    trader: offer.trader,
                    givingType: offer.givingType,
                    givingAmount: offer.givingAmount,
                    wantingType: offer.wantingType,
                    wantingAmount: offer.wantingAmount,
                    timestamp: Date.now()
                };
                
                setTradeHistory(prev => [historyEntry, ...prev].slice(0, 50));
                
                // Remove offer
                setTradeOffers(prev => prev.filter(o => o.id !== offer.id));
            };
            
            // Filter offers based on tab
            const myOffers = tradeOffers.filter(o => o.trader === playerName);
            const marketOffers = tradeOffers.filter(o => o.trader !== playerName);
            
            const canCreateOffer = givingAmount > 0 && 
                                   wantingAmount > 0 && 
                                   givingType !== wantingType && 
                                   resources[givingType] >= givingAmount;
            
            return (
                <div className="trading-section">

                    <div className="trading-tabs">
                        <button 
                            className={`trading-tab ${activeTab === 'market' ? 'active' : ''}`}
