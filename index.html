        // ==================== AI MAYOR DYNAMIC EVENTS ====================
        function MayorDynamicEvents({ gameState, resources, onResourceChange, showToast, playerName }) {
            // Load persisted state from localStorage
            const [activeEvent, setActiveEvent] = useState(() => {
                const saved = localStorage.getItem('pumptown_mayor_event');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    // Check if event is still valid (not expired)
                    if (parsed.endTime > Date.now()) {
                        return parsed;
                    }
                }
                return null;
            });
            
            const [participated, setParticipated] = useState(() => {
                const saved = localStorage.getItem('pumptown_mayor_event_participated');
                return saved === 'true';
            });
            
            const [eventTimer, setEventTimer] = useState(0);
            const [lastEventCheck, setLastEventCheck] = useState(() => {
                const saved = localStorage.getItem('pumptown_last_event_check');
                return saved ? parseInt(saved) : 0;
            });
            
            // Event definitions based on city state
            const eventTemplates = {
                crime_wave: {
                    id: 'crime_wave',
                    type: 'crisis',
                    icon: '🚨',
                    title: 'CRIME WAVE ALERT',
                    description: 'Crime has spiraled out of control! The Mayor is calling all citizens to help patrol the streets.',
                    trigger: (stats) => stats.crime > 70,
                    effects: [
                        { type: 'negative', text: '-20% HOPIUM production' },
                        { type: 'negative', text: 'Territories at risk' }
                    ],
                    actions: [
                        { id: 'patrol', label: '🚔 Join Patrol (+50 REP)', cost: { hopium: 100 }, reward: { reputation: 50, xp: 200 } },
                        { id: 'donate', label: '💰 Fund Police (+COPIUM)', cost: { hopium: 200 }, reward: { copium: 150, xp: 100 } }
                    ],
                    duration: 3600
                },
                economic_boom: {
                    id: 'economic_boom',
                    type: 'prosperity',
                    icon: '📈',
                    title: 'ECONOMIC BOOM',
                    description: 'The city treasury is overflowing! The Mayor is distributing bonuses to active citizens.',
                    trigger: (stats) => stats.treasury > 8000 && stats.morale > 70,
                    effects: [
                        { type: 'positive', text: '+50% HOPIUM gains' },
                        { type: 'positive', text: 'Double XP from games' }
                    ],
                    actions: [
                        { id: 'invest', label: '💎 Invest (2x Return)', cost: { hopium: 150 }, reward: { hopium: 300, alpha: 50 } },
                        { id: 'celebrate', label: '🎉 Celebrate (Free)', cost: {}, reward: { hopium: 100, xp: 150 } }
                    ],
                    duration: 7200
                },
                morale_crisis: {
                    id: 'morale_crisis',
                    type: 'crisis',
                    icon: '😢',
                    title: 'MORALE CRISIS',
                    description: 'Citizens are losing hope! The Mayor needs your help to boost city morale.',
                    trigger: (stats) => stats.morale < 30,
                    effects: [
                        { type: 'negative', text: '-30% game rewards' },
                        { type: 'negative', text: 'Airdrop chances reduced' }
                    ],
                    actions: [
                        { id: 'speech', label: '📢 Give Speech (+Morale)', cost: { alpha: 30 }, reward: { xp: 300, reputation: 30 } },
                        { id: 'party', label: '🎊 Throw Party', cost: { hopium: 250 }, reward: { copium: 200, xp: 200 } }
                    ],
                    duration: 5400
                },
                whale_alert: {
                    id: 'whale_alert',
                    type: 'neutral',
                    icon: '🐋',
                    title: 'WHALE SIGHTING',
                    description: 'A massive whale has entered Degens City! Quick actions may yield massive rewards.',
                    trigger: () => Math.random() < 0.05, // 5% random chance (reduced)
                    effects: [
                        { type: 'positive', text: 'Rare reward opportunity' },
                        { type: 'negative', text: 'Limited time only' }
                    ],
                    actions: [
                        { id: 'follow', label: '🎯 Follow Whale (Risky)', cost: { hopium: 200 }, reward: { hopium: 500, alpha: 100 }, riskFail: 0.4 },
                        { id: 'observe', label: '👀 Observe (Safe)', cost: {}, reward: { alpha: 30, xp: 100 } }
                    ],
                    duration: 1800
                },
                festival: {
                    id: 'festival',
                    type: 'prosperity',
                    icon: '🎪',
                    title: 'TOWN FESTIVAL',
                    description: 'The annual Degens City Festival is here! Special games and rewards available.',
                    trigger: (stats) => stats.morale > 60 && Math.random() < 0.08,
                    effects: [
                        { type: 'positive', text: '+100% game XP' },
                        { type: 'positive', text: 'Special festival games' }
                    ],
                    actions: [
                        { id: 'games', label: '🎮 Play Festival Games', cost: { hopium: 50 }, reward: { hopium: 120, xp: 250 } },
                        { id: 'sponsor', label: '🏆 Sponsor Event', cost: { hopium: 300 }, reward: { reputation: 100, alpha: 80 } }
                    ],
                    duration: 10800
                }
            };
            
            // Save active event to localStorage whenever it changes
            useEffect(() => {
                if (activeEvent) {
                    localStorage.setItem('pumptown_mayor_event', JSON.stringify(activeEvent));
                } else {
                    localStorage.removeItem('pumptown_mayor_event');
                }
            }, [activeEvent]);
            
            // Save participation state
            useEffect(() => {
                localStorage.setItem('pumptown_mayor_event_participated', participated.toString());
            }, [participated]);
            
            // Check for new events only if no active event and enough time has passed
            useEffect(() => {
                const checkEvents = () => {
                    // Don't check if there's already an active event
                    if (activeEvent) return;
                    
                    // Only check for new events every 5 minutes minimum
                    const now = Date.now();
                    const minInterval = 5 * 60 * 1000; // 5 minutes
                    if (now - lastEventCheck < minInterval) return;
                    
                    const stats = gameState?.stats || { crime: 50, morale: 50, treasury: 5000 };
                    
                    for (const event of Object.values(eventTemplates)) {
                        if (event.trigger(stats)) {
                            const newEvent = {
                                ...event,
                                startTime: now,
                                endTime: now + (event.duration * 1000)
                            };
                            setActiveEvent(newEvent);
                            setParticipated(false);
                            localStorage.setItem('pumptown_mayor_event_participated', 'false');
                            setLastEventCheck(now);
                            localStorage.setItem('pumptown_last_event_check', now.toString());
                            break;
                        }
                    }
                };
                
                // Check on mount and every 60 seconds
                checkEvents();
                const interval = setInterval(checkEvents, 60000);
                
                return () => clearInterval(interval);
            }, [gameState, activeEvent, lastEventCheck]);
            
            // Timer countdown
            useEffect(() => {
                if (!activeEvent) return;
                
                const timer = setInterval(() => {
                    const remaining = Math.max(0, activeEvent.endTime - Date.now());
                    setEventTimer(Math.floor(remaining / 1000));
                    
                    if (remaining <= 0) {
                        setActiveEvent(null);
                        setParticipated(false);
                        localStorage.removeItem('pumptown_mayor_event');
                        localStorage.setItem('pumptown_mayor_event_participated', 'false');
                    }
                }, 1000);
                
                // Initial calculation
                const initialRemaining = Math.max(0, activeEvent.endTime - Date.now());
                setEventTimer(Math.floor(initialRemaining / 1000));
                
                return () => clearInterval(timer);
            }, [activeEvent]);
            
            const formatTime = (seconds) => {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = seconds % 60;
                if (h > 0) return `${h}h ${m}m`;
                return `${m}m ${s}s`;
            };
            
            const handleAction = (action) => {
                // Check cost
                for (const [resource, amount] of Object.entries(action.cost)) {
                    if ((resources[resource] || 0) < amount) {
                        showToast(`Not enough ${resource.toUpperCase()}!`, 'error');
                        return;
                    }
                }
                
                // Deduct cost
                for (const [resource, amount] of Object.entries(action.cost)) {
                    onResourceChange(resource, -amount);
                }
                
                // Check for risk failure
                if (action.riskFail && Math.random() < action.riskFail) {
                    showToast('The risky move failed! Better luck next time.', 'error');
                    setParticipated(true);
                    return;
                }
                
                // Give rewards
                for (const [resource, amount] of Object.entries(action.reward)) {
                    if (resource === 'xp' || resource === 'reputation') {
                        // These would be handled by parent
                    } else {
                        onResourceChange(resource, amount);
                    }
                }
                
                showToast(`Event action successful! Earned rewards.`, 'success');
                setParticipated(true);
            };
            
            if (!activeEvent) return null;
            
            return (
                <div className={`mayor-event-alert ${activeEvent.type}`}>
                    <div className="mayor-event-header">
                        <span className="mayor-event-icon">{activeEvent.icon}</span>
                        <div>
                            <div className="mayor-event-title">{activeEvent.title}</div>
                            <div style={{ color: '#888', fontSize: '0.9em' }}>AI Mayor Emergency Broadcast</div>
                        </div>
                        <div className="mayor-event-timer">⏰ {formatTime(eventTimer)}</div>
                    </div>
                    
                    <p className="mayor-event-desc">{activeEvent.description}</p>
                    
                    <div className="mayor-event-effects">
                        {activeEvent.effects.map((effect, idx) => (
                            <span key={idx} className={`mayor-event-effect ${effect.type}`}>
                                {effect.text}
                            </span>
                        ))}
                    </div>
                    
                    {!participated ? (
                        <div className="mayor-event-actions">
                            {activeEvent.actions.map(action => (
                                <button 
                                    key={action.id}
                                    className={`mayor-event-btn ${action.cost.hopium ? 'primary' : 'secondary'}`}
                                    onClick={() => handleAction(action)}
                                >
                                    {action.label}
                                </button>
                            ))}
                        </div>
                    ) : (
                        <div style={{ textAlign: 'center', color: '#00ff88', padding: '15px' }}>
                            ✅ You've participated in this event!
                        </div>
                    )}
                </div>
            );
        }

        // ==================== BANK / STAKING SYSTEM ====================
        function BankSection({ resources, onResourceChange, showToast }) {
            const [stakes, setStakes] = useState(() => {
                const saved = localStorage.getItem('pumptown_stakes');
                return saved ? JSON.parse(saved) : [];
            });
            const [stakeAmounts, setStakeAmounts] = useState({});
            
            const stakingPools = [
                { 
                    id: 'hopium_flex', 
                    name: 'HOPIUM Flex', 
                    icon: '💊', 
                    resource: 'hopium',
                    apy: 15, 
                    lockDays: 0, 
                    minStake: 100,
                    description: 'No lock period, withdraw anytime'
                },
                { 
                    id: 'hopium_30', 
                    name: 'HOPIUM 30-Day', 
                    icon: '💊', 
                    resource: 'hopium',
                    apy: 45, 
                    lockDays: 30, 
                    minStake: 500,
                    description: '30-day lock for higher returns'
                },
                { 
                    id: 'alpha_vault', 
                    name: 'ALPHA Vault', 
                    icon: '🔮', 
                    resource: 'alpha',
                    apy: 25, 
                    lockDays: 7, 
                    minStake: 50,
                    description: '7-day lock period'
                },
                { 
                    id: 'liquidity_pool', 
                    name: 'Liquidity Pool', 
                    icon: '💧', 
                    resource: 'liquidity',
                    apy: 60, 
                    lockDays: 14, 
                    minStake: 200,
                    description: 'Provide liquidity, earn rewards'
                }
            ];
            
            // Save stakes
            useEffect(() => {
                localStorage.setItem('pumptown_stakes', JSON.stringify(stakes));
            }, [stakes]);
            
            // Process rewards every minute
            useEffect(() => {
                const interval = setInterval(() => {
                    setStakes(prev => prev.map(stake => {
                        const pool = stakingPools.find(p => p.id === stake.poolId);
                        if (!pool) return stake;
                        
                        // Calculate rewards (APY / 365 / 24 / 60 for per-minute)
                        const minuteRate = pool.apy / 100 / 365 / 24 / 60;
                        const newRewards = stake.amount * minuteRate;
                        
                        return {
                            ...stake,
                            pendingRewards: (stake.pendingRewards || 0) + newRewards
                        };
                    }));
                }, 60000);
                
                return () => clearInterval(interval);
            }, []);
            
            const handleStake = (pool) => {
                const amount = parseInt(stakeAmounts[pool.id]) || 0;
                
                if (amount < pool.minStake) {
                    showToast(`Minimum stake is ${pool.minStake} ${pool.resource.toUpperCase()}`, 'error');
                    return;
                }
                
                if ((resources[pool.resource] || 0) < amount) {
                    showToast(`Not enough ${pool.resource.toUpperCase()}!`, 'error');
                    return;
                }
                
                onResourceChange(pool.resource, -amount);
                
                const newStake = {
                    id: Date.now(),
                    poolId: pool.id,
                    resource: pool.resource,
                    amount,
                    stakedAt: Date.now(),
                    unlockAt: pool.lockDays > 0 ? Date.now() + (pool.lockDays * 24 * 60 * 60 * 1000) : null,
                    pendingRewards: 0
                };
                
                setStakes(prev => [...prev, newStake]);
                setStakeAmounts(prev => ({ ...prev, [pool.id]: '' }));
                showToast(`Staked ${amount} ${pool.resource.toUpperCase()}!`, 'success');
            };
            
            const handleUnstake = (stake) => {
                if (stake.unlockAt && Date.now() < stake.unlockAt) {
                    showToast('Stake is still locked!', 'error');
                    return;
                }
                
                const totalReturn = stake.amount + Math.floor(stake.pendingRewards || 0);
                onResourceChange(stake.resource, totalReturn);
                
                setStakes(prev => prev.filter(s => s.id !== stake.id));
                showToast(`Unstaked ${stake.amount} + ${Math.floor(stake.pendingRewards || 0)} rewards!`, 'success');
            };
            
            const handleClaimRewards = (stake) => {
                const rewards = Math.floor(stake.pendingRewards || 0);
                if (rewards < 1) {
                    showToast('No rewards to claim yet!', 'error');
                    return;
                }
                
                onResourceChange(stake.resource, rewards);
                setStakes(prev => prev.map(s => 
                    s.id === stake.id ? { ...s, pendingRewards: 0 } : s
                ));
                showToast(`Claimed ${rewards} ${stake.resource.toUpperCase()}!`, 'success');
            };
            
            const getPoolStakes = (poolId) => stakes.filter(s => s.poolId === poolId);
            const getTotalStaked = (poolId) => getPoolStakes(poolId).reduce((sum, s) => sum + s.amount, 0);
            
            return (
                <div className="bank-section">
                    <div className="bank-header">
                        <h2>🏦 Degens City Bank</h2>
                        <div className="bank-balance">
                            Total Staked: {stakes.reduce((sum, s) => sum + s.amount, 0).toLocaleString()}
                        </div>
                    </div>
                    
                    <div className="staking-pools">
                        {stakingPools.map(pool => {
                            const poolStakes = getPoolStakes(pool.id);
                            const totalStaked = getTotalStaked(pool.id);
                            const hasActiveStake = poolStakes.length > 0;
                            
                            return (
                                <div key={pool.id} className={`staking-pool ${hasActiveStake ? 'active' : ''}`}>
                                    <div className="pool-header">
                                        <div className="pool-name">
                                            <span>{pool.icon}</span>
                                            {pool.name}
                                        </div>
                                        <div className="pool-apy">{pool.apy}% APY</div>
                                    </div>
                                    
                                    <p style={{ color: '#888', fontSize: '0.85em', marginBottom: '15px' }}>
                                        {pool.description}
                                    </p>
                                    
                                    <div className="pool-stats">
                                        <div className="pool-stat">
                                            <div className="pool-stat-label">Your Stake</div>
                                            <div className="pool-stat-value">{totalStaked.toLocaleString()}</div>
                                        </div>
                                        <div className="pool-stat">
                                            <div className="pool-stat-label">Pending</div>
                                            <div className="pool-stat-value" style={{ color: '#00ff88' }}>
                                                +{poolStakes.reduce((sum, s) => sum + (s.pendingRewards || 0), 0).toFixed(1)}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {!hasActiveStake ? (
                                        <>
                                            <div className="pool-input">
                                                <input 
                                                    type="number"
                                                    placeholder={`Min ${pool.minStake}`}
                                                    value={stakeAmounts[pool.id] || ''}
                                                    onChange={(e) => setStakeAmounts(prev => ({ ...prev, [pool.id]: e.target.value }))}
                                                />
                                            </div>
                                            <button 
                                                className="stake-btn"
                                                onClick={() => handleStake(pool)}
                                                disabled={!stakeAmounts[pool.id]}
                                            >
                                                Stake {pool.resource.toUpperCase()}
                                            </button>
                                        </>
                                    ) : (
                                        <div style={{ display: 'flex', gap: '10px' }}>
                                            <button 
                                                className="stake-btn"
                                                onClick={() => handleClaimRewards(poolStakes[0])}
                                                style={{ flex: 1 }}
                                            >
                                                Claim Rewards
                                            </button>
                                            <button 
                                                className="stake-btn unstake"
                                                onClick={() => handleUnstake(poolStakes[0])}
                                                style={{ flex: 1 }}
                                                disabled={poolStakes[0].unlockAt && Date.now() < poolStakes[0].unlockAt}
                                            >
                                                {poolStakes[0].unlockAt && Date.now() < poolStakes[0].unlockAt 
                                                    ? `Locked ${Math.ceil((poolStakes[0].unlockAt - Date.now()) / 86400000)}d`
                                                    : 'Unstake'}
                                            </button>
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        // ==================== CASINO / GAMBLING ====================
        function CasinoSection({ resources, onResourceChange, showToast }) {
            const [activeGame, setActiveGame] = useState(null);
            const [betAmount, setBetAmount] = useState(50);
            const [gameState, setGameState] = useState('idle'); // idle, playing, result
            const [result, setResult] = useState(null);
            const [coinSide, setCoinSide] = useState(null);
            const [diceValues, setDiceValues] = useState([1, 1]);
            const [wheelRotation, setWheelRotation] = useState(0);
            
            // Animation states
            const [flipResult, setFlipResult] = useState(null);
            const [diceRolling, setDiceRolling] = useState(false);
            const [diceDisplay, setDiceDisplay] = useState(['?', '?']);
            const [diceResult, setDiceResult] = useState([1, 1]);
            const [houseRolling, setHouseRolling] = useState(false);
            const [houseResult, setHouseResult] = useState([1, 1]);
            const [showHouse, setShowHouse] = useState(false);
            const [crashMultiplier, setCrashMultiplier] = useState(1.00);
            const [rocketCrashed, setRocketCrashed] = useState(false);
            const [wheelSpinning, setWheelSpinning] = useState(false);
            
            // Helper function to get dice rotation based on result
            const getDiceRotation = (value) => {
                const rotations = {
                    1: 'rotateX(0deg) rotateY(0deg)',      // front
                    2: 'rotateX(-90deg) rotateY(0deg)',   // top
                    3: 'rotateX(0deg) rotateY(-90deg)',   // right
                    4: 'rotateX(0deg) rotateY(90deg)',    // left
                    5: 'rotateX(90deg) rotateY(0deg)',    // bottom
                    6: 'rotateX(0deg) rotateY(180deg)'    // back
                };
                return rotations[value] || rotations[1];
            };
            
            const games = [
                {
                    id: 'coinflip',
                    name: 'Coin Flip',
                    icon: '🪙',
                    description: 'Heads or tails? Double or nothing!',
                    odds: '50% win chance • 2x payout',
                    minBet: 10,
                    maxBet: 1000
                },
                {
                    id: 'dice',
                    name: 'Lucky Dice',
                    icon: '🎲',
                    description: 'Roll higher than the house!',
                    odds: '45% win chance • 2.2x payout',
                    minBet: 20,
                    maxBet: 500
                },
                {
                    id: 'wheel',
                    name: 'Wheel of Fortune',
                    icon: '🎡',
                    description: 'Spin to win big multipliers!',
                    odds: 'Various prizes • Up to 10x',
                    minBet: 50,
                    maxBet: 200
                },
                {
                    id: 'crash',
                    name: 'Rocket Crash',
                    icon: '🚀',
                    description: 'Cash out before it crashes!',
                    odds: 'Variable • Cash out anytime',
                    minBet: 25,
                    maxBet: 500
                }
            ];
            
            const playGame = (gameId) => {
                if (resources.hopium < betAmount) {
                    showToast('Not enough HOPIUM!', 'error');
                    return;
                }
                
                onResourceChange('hopium', -betAmount);
                setGameState('playing');
                
                switch(gameId) {
                    case 'coinflip':
                        playCoinFlip();
                        break;
                    case 'dice':
                        playDice();
                        break;
                    case 'wheel':
                        playWheel();
                        break;
                    case 'crash':
                        playCrash();
                        break;
                }
            };
            
            const playCoinFlip = () => {
                const playerChoice = coinSide || 'heads';
                const result = Math.random() < 0.5 ? 'heads' : 'tails';
                
                // Play coin flip sound
                if (window.GameSounds) window.GameSounds.coinFlip();
                
                // Set the flip result to trigger animation
                setFlipResult(result);
                
                setTimeout(() => {
                    const won = playerChoice === result;
                    const winnings = won ? betAmount * 2 : 0;
                    
                    if (won) {
                        onResourceChange('hopium', winnings);
                        if (window.GameSounds) window.GameSounds.win();
                    } else {
                        if (window.GameSounds) window.GameSounds.lose();
                    }
                    
                    setResult({
                        won,
                        message: won ? `🎉 ${result.toUpperCase()}! You won ${winnings} HOPIUM!` : `😢 ${result.toUpperCase()}! Better luck next time.`,
                        amount: won ? winnings : -betAmount
                    });
                    setFlipResult(null);
                    setGameState('result');
                }, 1800);
            };
            
            const playDice = () => {
                const playerRoll = [Math.ceil(Math.random() * 6), Math.ceil(Math.random() * 6)];
                const houseRoll = [Math.ceil(Math.random() * 6), Math.ceil(Math.random() * 6)];
                
                // Play dice roll sound
                if (window.GameSounds) window.GameSounds.diceRoll();
                
                // Start player rolling animation
                setDiceRolling(true);
                setDiceResult([1, 1]);
                setShowHouse(false);
                setHouseResult([1, 1]);
                
                // Stop player rolling after 1.5 seconds
                setTimeout(() => {
                    setDiceRolling(false);
                    setDiceResult(playerRoll);
                    
                    // Start house rolling after a brief pause
                    setTimeout(() => {
                        if (window.GameSounds) window.GameSounds.diceRoll();
                        setShowHouse(true);
                        setHouseRolling(true);
                        
                        // Stop house rolling
                        setTimeout(() => {
                            setHouseRolling(false);
                            setHouseResult(houseRoll);
                            
                            // Show result after house dice settle
                            setTimeout(() => {
                                const playerTotal = playerRoll[0] + playerRoll[1];
                                const houseTotal = houseRoll[0] + houseRoll[1];
                                const won = playerTotal > houseTotal;
                                const tie = playerTotal === houseTotal;
                                const winnings = won ? Math.floor(betAmount * 2.2) : (tie ? betAmount : 0);
                                
                                if (won) {
                                    onResourceChange('hopium', winnings);
                                    if (window.GameSounds) window.GameSounds.win();
                                } else if (tie) {
                                    onResourceChange('hopium', betAmount); // Return bet on tie
                                    if (window.GameSounds) window.GameSounds.coinFlip();
                                } else {
                                    if (window.GameSounds) window.GameSounds.lose();
                                }
                                
                                setResult({
                                    won,
                                    tie,
                                    message: tie 
                                        ? `🤝 TIE! Both rolled ${playerTotal}! Bet returned.`
                                        : won 
                                            ? `🎉 You rolled ${playerTotal} vs House ${houseTotal}! Won ${winnings} HOPIUM!`
                                            : `😢 You rolled ${playerTotal} vs House ${houseTotal}. House wins!`,
                                    amount: won ? winnings : (tie ? 0 : -betAmount),
                                    playerRoll,
                                    houseRoll
                                });
                                setGameState('result');
                            }, 500);
                        }, 1200);
                    }, 500);
                }, 1500);
                
                setDiceValues(playerRoll);
            };
            
            const playWheel = () => {
                const segments = [
                    { multiplier: 0, label: '💀', chance: 0.25 },
                    { multiplier: 1.5, label: '1.5x', chance: 0.30 },
                    { multiplier: 2, label: '2x', chance: 0.20 },
                    { multiplier: 3, label: '3x', chance: 0.15 },
                    { multiplier: 5, label: '5x', chance: 0.08 },
                    { multiplier: 10, label: '10x', chance: 0.02 }
                ];
                
                const rand = Math.random();
                let cumulative = 0;
                let selectedSegment = segments[0];
                
                for (const seg of segments) {
                    cumulative += seg.chance;
                    if (rand <= cumulative) {
                        selectedSegment = seg;
                        break;
                    }
                }
                
                // Play wheel spin sound
                if (window.GameSounds) window.GameSounds.wheelSpin();
                
                // Calculate spin: 5-8 full rotations (1800-2880 deg) plus random landing
                const baseRotation = 1800 + Math.random() * 1080;
                setWheelRotation(baseRotation);
                setWheelSpinning(true);
                
                setTimeout(() => {
                    setWheelSpinning(false);
                    
                    // Play wheel stop sound
                    if (window.GameSounds) window.GameSounds.wheelStop();
                    
                    const won = selectedSegment.multiplier > 0;
                    const winnings = Math.floor(betAmount * selectedSegment.multiplier);
                    
                    setTimeout(() => {
                        if (won) {
                            onResourceChange('hopium', winnings);
                            if (selectedSegment.multiplier >= 5) {
                                if (window.GameSounds) window.GameSounds.jackpot();
                            } else {
                                if (window.GameSounds) window.GameSounds.win();
                            }
                        } else {
                            if (window.GameSounds) window.GameSounds.lose();
                        }
                        
                        setResult({
                            won,
                            message: won 
                                ? `🎉 ${selectedSegment.label}! Won ${winnings} HOPIUM!`
                                : `😢 Landed on ${selectedSegment.label}. No luck this time!`,
                            amount: won ? winnings : -betAmount
                        });
                        setGameState('result');
                    }, 300);
                }, 4200);
            };
            
            const playCrash = () => {
                // Interactive crash - player must cash out manually!
                const crashPoint = 1 + Math.random() * 9; // 1x to 10x (can go higher!)
                
                // Play rocket launch sound
                if (window.GameSounds) window.GameSounds.rocketLaunch();
                
                // Reset rocket state
                setCrashMultiplier(1.00);
                setRocketCrashed(false);
                setCrashPoint(crashPoint);
                setCashedOut(false);
                
                // Animate multiplier counting up
                let currentMultiplier = 1.00;
                const speed = 0.02 + Math.random() * 0.03; // Variable speed
                
                const countInterval = setInterval(() => {
                    if (cashedOutRef.current) {
                        clearInterval(countInterval);
                        return;
                    }
                    
                    currentMultiplier += speed * (1 + (currentMultiplier - 1) * 0.1); // Accelerates!
                    setCrashMultiplier(currentMultiplier);
                    
                    // Check if crashed
                    if (currentMultiplier >= crashPoint) {
                        clearInterval(countInterval);
                        setRocketCrashed(true);
                        setCrashMultiplier(crashPoint);
                        
                        // Play explosion sound
                        if (window.GameSounds) window.GameSounds.explosion();
                        
                        setTimeout(() => {
                            if (window.GameSounds) window.GameSounds.lose();
                            
                            setResult({
                                won: false,
                                message: `💥 CRASHED at ${crashPoint.toFixed(2)}x! You didn't cash out in time!`,
                                amount: -betAmount
                            });
                            setGameState('result');
                        }, 800);
                    }
                }, 50);
                
                // Store interval for cleanup
                crashIntervalRef.current = countInterval;
            };
            
            // Refs for crash game
            const cashedOutRef = React.useRef(false);
            const crashIntervalRef = React.useRef(null);
            const [crashPoint, setCrashPoint] = useState(1);
            const [cashedOut, setCashedOut] = useState(false);
            
            const cashOut = () => {
                if (cashedOut || rocketCrashed || gameState !== 'playing') return;
                
                cashedOutRef.current = true;
                setCashedOut(true);
                
                if (crashIntervalRef.current) {
                    clearInterval(crashIntervalRef.current);
                }
                
                const winnings = Math.floor(betAmount * crashMultiplier);
                onResourceChange('hopium', winnings);
                
                if (crashMultiplier >= 3) {
                    if (window.GameSounds) window.GameSounds.jackpot();
                } else {
                    if (window.GameSounds) window.GameSounds.win();
                }
                
                setResult({
                    won: true,
                    message: `🎉 Cashed out at ${crashMultiplier.toFixed(2)}x! Won ${winnings} HOPIUM!`,
                    amount: winnings - betAmount
                });
                setGameState('result');
            };
            
            // Reset refs when starting new game
            React.useEffect(() => {
                if (gameState === 'playing' && activeGame?.id === 'crash') {
                    cashedOutRef.current = false;
                }
            }, [gameState, activeGame]);
            
            const resetGame = () => {
                setGameState('idle');
                setResult(null);
                setActiveGame(null);
                setFlipResult(null);
                setDiceRolling(false);
                setDiceResult([1, 1]);
                setHouseRolling(false);
                setHouseResult([1, 1]);
                setShowHouse(false);
                setCrashMultiplier(1.00);
                setRocketCrashed(false);
                setCashedOut(false);
                setCrashPoint(1);
                setWheelSpinning(false);
                setWheelRotation(0);
                cashedOutRef.current = false;
                if (crashIntervalRef.current) {
                    clearInterval(crashIntervalRef.current);
                }
            };
            
            return (
                <div className="casino-section">
                    <div className="casino-header">
                        <h2>🎰 Degen Casino</h2>
                        <div style={{ color: '#888' }}>House edge benefits city treasury</div>
                    </div>
                    
                    {!activeGame ? (
                        <div className="casino-games">
                            {games.map(game => (
                                <div 
                                    key={game.id} 
                                    className="casino-game"
                                    onClick={() => setActiveGame(game)}
                                >
                                    <span className="casino-game-icon">{game.icon}</span>
                                    <div className="casino-game-name">{game.name}</div>
                                    <div className="casino-game-desc">{game.description}</div>
                                    <div className="casino-game-odds">{game.odds}</div>
                                    <button className="casino-play-btn">Play Now</button>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div style={{ textAlign: 'center', padding: '20px' }}>
                            <h3 style={{ color: '#ffd700', marginBottom: '20px' }}>
                                {activeGame.icon} {activeGame.name}
                            </h3>
                            
                            {gameState === 'idle' && (
                                <>
                                    {activeGame.id === 'coinflip' && (
                                        <div style={{ marginBottom: '20px' }}>
                                            <p style={{ color: '#888', marginBottom: '10px' }}>Choose your side:</p>
                                            <div style={{ display: 'flex', gap: '15px', justifyContent: 'center' }}>
                                                <button 
                                                    className={`casino-bet-btn ${coinSide === 'heads' ? 'active' : ''}`}
                                                    onClick={() => setCoinSide('heads')}
                                                    style={{ 
                                                        width: '80px', height: '80px', 
                                                        background: coinSide === 'heads' ? '#ffd700' : 'transparent',
                                                        color: coinSide === 'heads' ? '#000' : '#ffd700'
                                                    }}
                                                >
                                                    Heads
                                                </button>
                                                <button 
                                                    className={`casino-bet-btn ${coinSide === 'tails' ? 'active' : ''}`}
                                                    onClick={() => setCoinSide('tails')}
                                                    style={{ 
                                                        width: '80px', height: '80px',
                                                        background: coinSide === 'tails' ? '#c0c0c0' : 'transparent',
                                                        color: coinSide === 'tails' ? '#000' : '#c0c0c0'
                                                    }}
                                                >
                                                    Tails
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                    
                                    <div className="casino-bet-controls">
                                        <button 
                                            className="casino-bet-btn"
                                            onClick={() => setBetAmount(Math.max(activeGame.minBet, betAmount - 10))}
                                        >
                                            -
                                        </button>
                                        <div className="casino-bet-amount">💊 {betAmount}</div>
                                        <button 
                                            className="casino-bet-btn"
                                            onClick={() => setBetAmount(Math.min(activeGame.maxBet, betAmount + 10))}
                                        >
                                            +
                                        </button>
                                    </div>
                                    
                                    <button 
                                        className="casino-play-btn"
                                        onClick={() => playGame(activeGame.id)}
                                        disabled={resources.hopium < betAmount || (activeGame.id === 'coinflip' && !coinSide)}
                                    >
                                        {activeGame.id === 'coinflip' ? 'Flip!' : 
                                         activeGame.id === 'dice' ? 'Roll!' :
                                         activeGame.id === 'wheel' ? 'Spin!' : 'Launch!'}
                                    </button>
                                    
                                    <button 
                                        onClick={resetGame}
                                        style={{ 
                                            marginTop: '15px', 
                                            background: 'transparent', 
                                            border: '1px solid #666', 
                                            color: '#666',
                                            padding: '8px 20px',
                                            borderRadius: '20px',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        ← Back to Games
                                    </button>
                                </>
                            )}
                            
                            {gameState === 'playing' && (
                                <div style={{ padding: '20px' }}>
                                    {/* Coin Flip Animation */}
                                    {activeGame.id === 'coinflip' && (
                                        <div className="coin-flip-container">
                                            <div className={`coin ${flipResult ? (flipResult === 'heads' ? 'flipping-heads' : 'flipping-tails') : 'flipping'}`}>
                                                <div className="coin-face coin-heads">🦁</div>
                                                <div className="coin-face coin-tails">🦅</div>
                                            </div>
                                            <p style={{ color: '#ffd700', marginTop: '20px', fontSize: '1.2em' }}>
                                                🪙 Flipping...
                                            </p>
                                        </div>
                                    )}
                                    
                                    {/* 3D Dice Rolling Animation */}
                                    {activeGame.id === 'dice' && (
                                        <div style={{ display: 'flex', flexDirection: 'column', gap: '30px' }}>
                                            {/* Player Dice */}
                                            <div>
                                                <p style={{ color: '#00ff88', marginBottom: '15px', fontWeight: 'bold', fontSize: '1.1em' }}>🎯 YOUR ROLL</p>
                                                <div className="dice-container">
                                                    {[0, 1].map(diceIndex => (
                                                        <div key={diceIndex} className={`dice-3d ${diceRolling ? 'rolling' : ''}`} 
                                                             style={!diceRolling && diceResult[diceIndex] ? {
                                                                 transform: getDiceRotation(diceResult[diceIndex])
                                                             } : {}}>
                                                            {/* Face 1 - front */}
                                                            <div className="dice-face front">
                                                                <div></div><div></div><div></div>
                                                                <div></div><div className="dice-dot"></div><div></div>
                                                                <div></div><div></div><div></div>
                                                            </div>
                                                            {/* Face 6 - back */}
                                                            <div className="dice-face back">
                                                                <div className="dice-dot"></div><div></div><div className="dice-dot"></div>
                                                                <div className="dice-dot"></div><div></div><div className="dice-dot"></div>
                                                                <div className="dice-dot"></div><div></div><div className="dice-dot"></div>
                                                            </div>
                                                            {/* Face 3 - right */}
                                                            <div className="dice-face right">
                                                                <div className="dice-dot"></div><div></div><div></div>
                                                                <div></div><div className="dice-dot"></div><div></div>
                                                                <div></div><div></div><div className="dice-dot"></div>
                                                            </div>
                                                            {/* Face 4 - left */}
                                                            <div className="dice-face left">
                                                                <div className="dice-dot"></div><div></div><div className="dice-dot"></div>
                                                                <div></div><div></div><div></div>
                                                                <div className="dice-dot"></div><div></div><div className="dice-dot"></div>
                                                            </div>
                                                            {/* Face 2 - top */}
                                                            <div className="dice-face top">
                                                                <div className="dice-dot"></div><div></div><div></div>
                                                                <div></div><div></div><div></div>
                                                                <div></div><div></div><div className="dice-dot"></div>
                                                            </div>
                                                            {/* Face 5 - bottom */}
                                                            <div className="dice-face bottom">
                                                                <div className="dice-dot"></div><div></div><div className="dice-dot"></div>
                                                                <div></div><div className="dice-dot"></div><div></div>
                                                                <div className="dice-dot"></div><div></div><div className="dice-dot"></div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                                <p style={{ color: '#00ff88', marginTop: '15px', fontSize: '1.3em', fontWeight: 'bold' }}>
                                                    {diceRolling ? '🎲 Rolling...' : `Total: ${diceResult[0] + diceResult[1]}`}
                                                </p>
                                            </div>
                                            
                                            {/* VS Divider */}
                                            <div style={{ textAlign: 'center', color: '#ffd700', fontSize: '1.5em', fontWeight: 'bold' }}>
                                                ⚔️ VS ⚔️
                                            </div>
                                            
                                            {/* House Dice */}
                                            <div style={{ opacity: showHouse ? 1 : 0.3, transition: 'opacity 0.5s' }}>
                                                <p style={{ color: '#ff4444', marginBottom: '15px', fontWeight: 'bold', fontSize: '1.1em' }}>🏠 HOUSE ROLL</p>
                                                <div className="dice-container">
                                                    {[0, 1].map(diceIndex => (
                                                        <div key={`house-${diceIndex}`} className={`dice-3d ${houseRolling ? 'rolling' : ''}`} 
                                                             style={{
                                                                 ...(!houseRolling && showHouse && houseResult[diceIndex] ? {
                                                                     transform: getDiceRotation(houseResult[diceIndex])
                                                                 } : {}),
                                                                 background: 'linear-gradient(145deg, #ff4444, #cc0000)'
                                                             }}>
                                                            {/* Face 1 - front */}
                                                            <div className="dice-face front" style={{ background: 'linear-gradient(145deg, #ff4444, #cc0000)' }}>
                                                                <div></div><div></div><div></div>
                                                                <div></div><div className="dice-dot"></div><div></div>
                                                                <div></div><div></div><div></div>
                                                            </div>
                                                            {/* Face 6 - back */}
                                                            <div className="dice-face back" style={{ background: 'linear-gradient(145deg, #ff4444, #cc0000)' }}>
                                                                <div className="dice-dot"></div><div></div><div className="dice-dot"></div>
                                                                <div className="dice-dot"></div><div></div><div className="dice-dot"></div>
                                                                <div className="dice-dot"></div><div></div><div className="dice-dot"></div>
                                                            </div>
                                                            {/* Face 3 - right */}

        // ==================== LIVE PRICE TICKER ====================
        function LivePriceTicker() {
            const [prices, setPrices] = useState([]);
            const [loading, setLoading] = useState(true);
            
            const fetchPrices = async () => {
                try {
                    // Fetch top 100 cryptocurrencies by market cap from CoinGecko
                    const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=24h');
                    const data = await response.json();
                    
                    if (Array.isArray(data)) {
                        const formattedPrices = data.map((coin, index) => ({
                            rank: index + 1,
                            symbol: coin.symbol?.toUpperCase() || '???',
                            name: coin.name,
                            image: coin.image,
                            price: coin.current_price,
                            change: coin.price_change_percentage_24h,
                            marketCap: coin.market_cap
                        })).filter(p => p.price);
                        
                        setPrices(formattedPrices);
                    }
                    setLoading(false);
                } catch (err) {
                    console.error('Error fetching prices:', err);
                    // Fallback to basic coins if API fails
                    setPrices([
                        { rank: 1, symbol: 'BTC', name: 'Bitcoin', price: 100000, change: 2.5 },
                        { rank: 2, symbol: 'ETH', name: 'Ethereum', price: 3500, change: 1.8 },
                        { rank: 3, symbol: 'SOL', name: 'Solana', price: 150, change: 3.2 }
                    ]);
                    setLoading(false);
                }
            };
            
            useEffect(() => {
                fetchPrices();
                const interval = setInterval(fetchPrices, 60000); // Update every 60s (rate limit friendly)
                return () => clearInterval(interval);
            }, []);
            
            if (loading || prices.length === 0) return null;
            
            return (
                <div className="price-ticker">
                    <div className="ticker-content">
                        {[...prices, ...prices].map((coin, idx) => (
                            <div key={idx} className="ticker-item">
                                {coin.image ? (
                                    <img 
                                        src={coin.image} 
                                        alt={coin.symbol}
                                        style={{ 
                                            width: '18px', 
                                            height: '18px', 
                                            borderRadius: '50%',
                                            marginRight: '4px'
                                        }}
                                        onError={(e) => { e.target.style.display = 'none'; }}
                                    />
                                ) : (
                                    <span style={{ fontSize: '1em', marginRight: '4px' }}>🪙</span>
                                )}
                                <span className="ticker-symbol">{coin.symbol}</span>
                                <span className="ticker-price">{formatPrice(coin.price)}</span>
                                <span className={`ticker-change ${coin.change >= 0 ? 'positive' : 'negative'}`}>
                                    {coin.change >= 0 ? '▲' : '▼'} {Math.abs(coin.change || 0).toFixed(2)}%
                                </span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
