        // ==================== CHAT MESSAGE WITH REACTIONS ====================
        function ChatMessageWithReactions({ msg, playerName, handleNameClick, renderMessageText }) {
            const [showReactionPicker, setShowReactionPicker] = useState(false);
            const [reactions, setReactions] = useState(() => {
                const saved = localStorage.getItem(`chat_reactions_${msg.id}`);
                return saved ? JSON.parse(saved) : {};
            });
            const [userReaction, setUserReaction] = useState(() => {
                return localStorage.getItem(`my_reaction_${msg.id}`) || null;
            });
            const [showQuickReact, setShowQuickReact] = useState(false);
            
            // Expanded emoji categories
            const reactionCategories = {
                popular: ['🔥', '😂', '🚀', '💎', '🧢', '❤️', '👀', '💀'],
                bullish: ['📈', '🐂', '💰', '🤑', '🌙', '💪', '🎯', '✅'],
                bearish: ['📉', '🐻', '😭', '💸', '🪦', '⚰️', '📊', '❌'],
                meme: ['🦍', '🐶', '🐸', '😤', '🤡', '👑', '🧠', '⏰']
            };
            
            const [activeCategory, setActiveCategory] = useState('popular');
            
            const handleReaction = (emoji) => {
                // Remove previous reaction if clicking same emoji
                if (userReaction === emoji) {
                    const newReactions = { ...reactions };
                    newReactions[emoji] = Math.max(0, (newReactions[emoji] || 1) - 1);
                    if (newReactions[emoji] === 0) delete newReactions[emoji];
                    setReactions(newReactions);
                    setUserReaction(null);
                    localStorage.removeItem(`my_reaction_${msg.id}`);
                    localStorage.setItem(`chat_reactions_${msg.id}`, JSON.stringify(newReactions));
                } else {
                    // Remove old reaction first
                    const newReactions = { ...reactions };
                    if (userReaction) {
                        newReactions[userReaction] = Math.max(0, (newReactions[userReaction] || 1) - 1);
                        if (newReactions[userReaction] === 0) delete newReactions[userReaction];
                    }
                    // Add new reaction
                    newReactions[emoji] = (newReactions[emoji] || 0) + 1;
                    setReactions(newReactions);
                    setUserReaction(emoji);
                    localStorage.setItem(`my_reaction_${msg.id}`, emoji);
                    localStorage.setItem(`chat_reactions_${msg.id}`, JSON.stringify(newReactions));
                }
                setShowReactionPicker(false);
                setShowQuickReact(false);
            };
            
            const totalReactions = Object.values(reactions).reduce((sum, count) => sum + count, 0);
            
            // Sort reactions by count
            const sortedReactions = Object.entries(reactions).sort((a, b) => b[1] - a[1]);
            
            return (
                <div 
                    className={`chat-message ${msg.name === playerName ? 'own-message' : ''} ${msg.system ? 'system' : ''}`}
                    onMouseEnter={() => setShowQuickReact(true)}
                    onMouseLeave={() => { setShowQuickReact(false); setShowReactionPicker(false); }}
                >
                    <div className="chat-message-header">
                        <span 
                            className={`chat-message-name ${msg.name !== playerName ? 'chat-player-name' : ''}`}
                            style={msg.name === playerName ? { color: '#00ff88' } : {}}
                            onClick={() => handleNameClick(msg.name)}
                        >
                            {msg.name === playerName ? `${msg.name} (You)` : msg.name}
                        </span>
                        <span className="chat-message-time">{msg.time}</span>
                        
                        {/* Quick react on hover */}
                        {showQuickReact && !showReactionPicker && (
                            <div className="quick-react-bar">
                                {reactionCategories.popular.slice(0, 4).map(emoji => (
                                    <button
                                        key={emoji}
                                        className={`quick-react-btn ${userReaction === emoji ? 'active' : ''}`}
                                        onClick={(e) => { e.stopPropagation(); handleReaction(emoji); }}
                                    >
                                        {emoji}
                                    </button>
                                ))}
                                <button
                                    className="quick-react-btn more"
                                    onClick={(e) => { e.stopPropagation(); setShowReactionPicker(true); }}
                                >
                                    +
                                </button>
                            </div>
                        )}
                    </div>
                    <div className="chat-message-text">{renderMessageText(msg.text, msg.mentions)}</div>
                    
                    {/* Reactions Display */}
                    <div className="chat-reactions-row">
                        {/* Existing reactions - sorted by popularity */}
                        {sortedReactions.map(([emoji, count]) => (
                            <button
                                key={emoji}
                                className={`reaction-chip ${userReaction === emoji ? 'active' : ''}`}
                                onClick={() => handleReaction(emoji)}
                                title={`${count} reaction${count > 1 ? 's' : ''}`}
                            >
                                <span className="reaction-emoji">{emoji}</span>
                                <span className="reaction-count">{count}</span>
                            </button>
                        ))}
                        
                        {/* Add reaction button */}
                        <div className="reaction-picker-container">
                            <button 
                                className="add-reaction-btn"
                                onClick={() => setShowReactionPicker(!showReactionPicker)}
                            >
                                {showReactionPicker ? '✕' : '😀+'}
                            </button>
                            
                            {showReactionPicker && (
                                <div className="reaction-picker enhanced">
                                    {/* Category tabs */}
                                    <div className="reaction-categories">
                                        <button 
                                            className={`category-btn ${activeCategory === 'popular' ? 'active' : ''}`}
                                            onClick={() => setActiveCategory('popular')}
                                            style={{ fontSize: '1.2em', lineHeight: 1 }}
                                        >
                                            ⭐
                                        </button>
                                        <button 
                                            className={`category-btn ${activeCategory === 'bullish' ? 'active' : ''}`}
                                            onClick={() => setActiveCategory('bullish')}
                                            style={{ fontSize: '1.2em', lineHeight: 1 }}
                                        >
                                            📈
                                        </button>
                                        <button 
                                            className={`category-btn ${activeCategory === 'bearish' ? 'active' : ''}`}
                                            onClick={() => setActiveCategory('bearish')}
                                            style={{ fontSize: '1.2em', lineHeight: 1 }}
                                        >
                                            📉
                                        </button>
                                        <button 
                                            className={`category-btn ${activeCategory === 'meme' ? 'active' : ''}`}
                                            onClick={() => setActiveCategory('meme')}
                                            style={{ fontSize: '1.2em', lineHeight: 1 }}
                                        >
                                            🦍
                                        </button>
                                    </div>
                                    
                                    {/* Emoji grid */}
                                    <div className="reaction-emoji-grid">
                                        {reactionCategories[activeCategory].map(emoji => (
                                            <button
                                                key={emoji}
                                                className={`reaction-option ${userReaction === emoji ? 'selected' : ''}`}
                                                onClick={() => handleReaction(emoji)}
                                                style={{
                                                    fontSize: '1.5em',
                                                    lineHeight: 1,
                                                    color: 'white',
                                                    WebkitFontSmoothing: 'antialiased'
                                                }}
                                            >
                                                {emoji}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        {/* Total reactions indicator */}
                        {totalReactions > 0 && (
                            <span className="total-reactions-count">
                                {totalReactions} reaction{totalReactions > 1 ? 's' : ''}
                            </span>
                        )}
                    </div>
                </div>
            );
        }

        // ==================== MAYOR APPROVAL RATING ====================
        function MayorApprovalRating({ playerName, gameState }) {
            const [expanded, setExpanded] = useState(false);
            const [approvalData, setApprovalData] = useState(() => {
                const saved = localStorage.getItem('mayor_approval_data');
                return saved ? JSON.parse(saved) : {
                    currentRating: 72,
                    trend: 'up',
                    totalVotes: 1247,
                    playerVote: null,
                    history: [
                        { day: 1, rating: 65 },
                        { day: 2, rating: 68 },
                        { day: 3, rating: 71 },
                        { day: 4, rating: 69 },
                        { day: 5, rating: 72 },
                    ],
                    recentDecisions: [
                        { id: 1, decision: 'Lowered meme tax by 5%', impact: +8, votes: { approve: 234, disapprove: 56 } },
                        { id: 2, decision: 'Opened new Degen District', impact: +12, votes: { approve: 312, disapprove: 89 } },
                        { id: 3, decision: 'Banned FUD spreading', impact: -3, votes: { approve: 156, disapprove: 178 } },
                        { id: 4, decision: 'Increased HOPIUM rewards', impact: +15, votes: { approve: 445, disapprove: 34 } },
                    ],
                    lastVoteTime: null
                };
            });
            
            // Save to localStorage
            useEffect(() => {
                localStorage.setItem('mayor_approval_data', JSON.stringify(approvalData));
            }, [approvalData]);
            
            // Can vote once per day
            const canVote = () => {
                if (!approvalData.lastVoteTime) return true;
                const lastVote = new Date(approvalData.lastVoteTime);
                const now = new Date();
                return lastVote.toDateString() !== now.toDateString();
            };
            
            const submitVote = (vote) => {
                if (!canVote()) return;
                
                const voteImpact = vote === 'approve' ? 0.5 : -0.5;
                const newRating = Math.max(0, Math.min(100, approvalData.currentRating + voteImpact));
                const previousRating = approvalData.currentRating;
                
                setApprovalData(prev => ({
                    ...prev,
                    currentRating: newRating,
                    trend: newRating > previousRating ? 'up' : newRating < previousRating ? 'down' : 'stable',
                    totalVotes: prev.totalVotes + 1,
                    playerVote: vote,
                    lastVoteTime: new Date().toISOString(),
                    history: [...prev.history.slice(-6), { day: prev.history.length + 1, rating: Math.round(newRating) }]
                }));
            };
            
            const getRatingColor = (rating) => {
                if (rating >= 70) return '#00ff88';
                if (rating >= 50) return '#ffd700';
                if (rating >= 30) return '#ff8844';
                return '#ff4444';
            };
            
            const getRatingLabel = (rating) => {
                if (rating >= 80) return 'Beloved';
                if (rating >= 70) return 'Popular';
                if (rating >= 60) return 'Approved';
                if (rating >= 50) return 'Mixed';
                if (rating >= 40) return 'Unpopular';
                if (rating >= 30) return 'Disliked';
                return 'Hated';
            };
            
            const getMayorMood = (rating) => {
                if (rating >= 80) return { emoji: '😎', text: 'The Mayor is thriving!' };
                if (rating >= 70) return { emoji: '😊', text: 'The Mayor is pleased' };
                if (rating >= 60) return { emoji: '🙂', text: 'The Mayor is content' };
                if (rating >= 50) return { emoji: '😐', text: 'The Mayor is concerned' };
                if (rating >= 40) return { emoji: '😟', text: 'The Mayor is worried' };
                if (rating >= 30) return { emoji: '😰', text: 'The Mayor is sweating' };
                return { emoji: '😱', text: 'RECALL ELECTION INCOMING!' };
            };
            
            const rating = approvalData.currentRating;
            const ratingColor = getRatingColor(rating);
            const ratingLabel = getRatingLabel(rating);
            const mayorMood = getMayorMood(rating);
            
            return (
                <div className="mayor-approval">
                    <div 
                        className="approval-header"
                        onClick={() => setExpanded(!expanded)}
                        style={{ cursor: 'pointer' }}

                                className="approval-quick-rating"
                                style={{ color: ratingColor }}

                                {Math.round(rating)}%
                                {approvalData.trend === 'up' && ' ↑'}
                                {approvalData.trend === 'down' && ' ↓'}

                        <span style={{ color: '#888' }}>{expanded ? '▼' : '▶'}</span>
                    </div>
                    
                    {expanded && (
                        <div className="approval-content">
                            {/* Main Rating Display */}
                            <div className="approval-main-display">
                                <div className="approval-gauge">
                                    <svg viewBox="0 0 120 70" className="gauge-svg">
                                        {/* Background arc */}
                                        <path
                                            d="M 10 60 A 50 50 0 0 1 110 60"

                                            stroke="rgba(255,255,255,0.1)"

                                        <path

                                            strokeLinecap="round"

                                            style={{ filter: `drop-shadow(0 0 8px ${ratingColor})` }}
                                        />
                                    </svg>
                                    <div className="gauge-center">
                                        <div className="gauge-value" style={{ color: ratingColor }}>
                                            {Math.round(rating)}%
                                        </div>
                                        <div className="gauge-label">{ratingLabel}</div>
                                    </div>
                                </div>
                                
                                <div className="approval-mayor-mood">
                                    <span className="mood-emoji">{mayorMood.emoji}</span>
                                    <span className="mood-text">{mayorMood.text}</span>
                                </div>
                            </div>
                            
                            {/* Vote Section */}

                                <div className="vote-question">
                                    Do you approve of Mayor Satoshi's leadership?

                                {canVote() ? (
                                    <div className="vote-buttons">

            // Detect if message is asking about an X/Twitter user
            const detectXUserQuery = (message) => {
                const lowerMsg = message.toLowerCase();
                
                // Pattern 1: Direct @handle mention
                const handleMatch = message.match(/@([a-zA-Z0-9_]{1,15})\b/);
                if (handleMatch) {
                    return { type: 'handle', query: handleMatch[0], handle: handleMatch[1] };
                }
                
                // Pattern 2: Check if message contains a known name
                for (const [name, handle] of Object.entries(knownHandles)) {
                    if (lowerMsg.includes(name)) {
                        return { type: 'known', query: name, handle: handle };
                    }
                }
                
                // Pattern 3: "who is [name]" or "look up [name]" or "tell me about [name]"
                const whoIsPatterns = [
                    /who\s+is\s+([a-zA-Z0-9_\s]+?)(?:\s+on\s+(?:x|twitter))?\s*\??$/i,
                    /look\s*up\s+([a-zA-Z0-9_\s]+?)(?:\s+on\s+(?:x|twitter))?\s*$/i,
                    /tell\s+me\s+about\s+([a-zA-Z0-9_\s]+?)(?:\s+on\s+(?:x|twitter))?\s*$/i,
                    /what\s+(?:do\s+you\s+)?(?:know|think)\s+(?:about|of)\s+([a-zA-Z0-9_\s]+?)(?:\s+on\s+(?:x|twitter))?\s*\??$/i,
                    /search\s+(?:for\s+)?([a-zA-Z0-9_\s]+?)(?:\s+on\s+(?:x|twitter))?\s*$/i,
                    /^([a-zA-Z0-9_\s]{2,30})\??\s*$/i  // Just a name with optional question mark
                ];
                
                for (const pattern of whoIsPatterns) {
                    const match = message.match(pattern);
                    if (match && match[1] && match[1].trim().length > 1) {
                        const name = match[1].trim().toLowerCase();
                        // Skip common words that aren't names
                        const skipWords = ['degens city', 'the mayor', 'this', 'that', 'you', 'me', 'us', 'it', 'what', 'how', 'why', 'when', 'where', 'hi', 'hello', 'hey'];
                        if (!skipWords.includes(name)) {
                            // Check if this name is in our known handles
                            if (knownHandles[name]) {
                                return { type: 'known', query: name, handle: knownHandles[name] };
                            }
                            return { type: 'name', query: match[1].trim(), handle: null };
                        }
                    }
                }
                
                return null;
            };
            
            // Look up X user info via backend (avoids CORS issues)
            const lookupXUser = async (query, handle) => {
                try {
                    const lookupHandle = handle || query.replace(/\s+/g, '').replace('@', '');
                    
                    console.log(`🔍 Looking up X user via backend: @${lookupHandle}`);
                    
                    const response = await fetch(`${API_BASE}/api/x/lookup/${lookupHandle}`);
                    const data = await response.json();
                    
                    if (data.success && data.user) {
                        const { displayName, bio, handle: userHandle } = data.user;
                        console.log(`✅ Found X user: ${displayName} (@${userHandle})`);
                        
                        return {
                            query: `@${userHandle}`,
                            info: `@${userHandle} (${displayName})${bio ? ` - Bio: "${bio}"` : ' - No bio available'}`
                        };
                    }
                    
                    console.log(`❌ X lookup failed: ${data.error}`);
                    return null;
                } catch (error) {
                    console.log('X lookup error (non-critical):', error.message);
                    return null;
                }
            };
            
            const sendMessage = async () => {
                if (!input.trim() || loading) return;
                
                const userMessage = input.trim();
                setInput('');
                setMessages(prev => [...prev, { role: 'user', text: userMessage }]);
                setLoading(true);
                
                try {
                    // Check if this is an X user query
                    let xUserContext = null;
                    const xQuery = detectXUserQuery(userMessage);
                    
                    // Also check if message contains IQ claims to analyze
                    const iqMatch = userMessage.match(/iq\s*[:\-]?\s*(\d+)|(\d+)\s*iq/i);
                    const mentionedIQ = iqMatch ? (iqMatch[1] || iqMatch[2]) : null;
                    
                    if (xQuery) {
                        console.log('🔍 Detected X user query:', xQuery);
                        // Try to look up the user
                        xUserContext = await lookupXUser(xQuery.query, xQuery.handle);
                        
                        if (xUserContext) {
                            console.log('✅ Found X user info:', xUserContext);
                            // If user mentioned an IQ in their message, add it to context
                            if (mentionedIQ) {
                                xUserContext.info += ` [USER CLAIMS IQ: ${mentionedIQ}]`;
                            }
                        } else {

                            let contextInfo = `User asked about "${xQuery.query}".`;
                            if (mentionedIQ) {
                                contextInfo += ` IMPORTANT: This person allegedly claims an IQ of ${mentionedIQ}. This is a FAKE/MADE UP number that needs to be called out!`;
                            }
                            contextInfo += ` No X/Twitter profile was found, but analyze based on what the citizen told you.`;
                            
                            xUserContext = {

                            };

                const prompts = {
                    roast: `Roast me playfully! My name is ${playerName} and I'm level ${playerLevel}. Give me a funny, savage but friendly roast about being a degen in Degens City.`,
                    prophecy: `Give me a cryptic market prophecy! Be mysterious and dramatic, mix real crypto wisdom with absurd predictions. Make it feel like ancient wisdom from a chaotic oracle.`,
                    advice: `Give me your best degen advice for succeeding in Degens City! Mix actual helpful tips with your chaotic Mayor energy.`,
                    hype: `Hype me up! My name is ${playerName}, level ${playerLevel}. Give me an over-the-top motivational speech that makes me feel like the ultimate crypto chad. Maximum hype energy!`
                };
                
                const labels = {
                    roast: '🔥 Roast Me',
                    prophecy: '🔮 Prophecy',
                    advice: '💡 Advice',
                    hype: '💎 Hype Me'
                };
                
                setMessages(prev => [...prev, { role: 'user', text: labels[actionType] }]);
                setLoading(true);
                
                try {
                    const response = await fetch(API_BASE + '/api/ai/mayor-chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: prompts[actionType],
                            playerName: playerName || 'Citizen',
                            playerLevel: playerLevel || 1
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        setMessages(prev => [...prev, { role: 'mayor', text: data.response }]);
                        if (window.GameSounds) window.GameSounds.notification();
                    } else {
                        setMessages(prev => [...prev, { role: 'mayor', text: "The Mayor's brain is buffering... Try again fren! 🧠" }]);
                    }
                } catch (error) {
                    setMessages(prev => [...prev, { role: 'mayor', text: "Connection to City Hall rugged! WAGMI though! 📡" }]);
                }
                
                setLoading(false);
            };
            
            return (
                <div className="mayor-chat">
                    <div 
                        className="mayor-chat-header" 
                        onClick={() => setExpanded(!expanded)}
                        style={{ cursor: 'pointer' }}
                    >
                        <span style={{ fontSize: '1.5em' }}>🤖</span>
                        <span>Chat with Mayor Satoshi</span>
                        <span style={{ marginLeft: 'auto', color: '#888' }}>{expanded ? '▼' : '▶'}</span>
                    </div>
                    
                    {expanded && (
                        <>
                            {/* Quick Action Buttons */}
                            <div className="mayor-quick-actions">
                                <button className="mayor-quick-btn roast" onClick={() => handleQuickAction('roast')} disabled={loading}>
                                    🔥 Roast Me
                                </button>
                                <button className="mayor-quick-btn prophecy" onClick={() => handleQuickAction('prophecy')} disabled={loading}>
                                    🔮 Prophecy
                                </button>
                                <button className="mayor-quick-btn advice" onClick={() => handleQuickAction('advice')} disabled={loading}>
                                    💡 Advice
                                </button>
                                <button className="mayor-quick-btn compliment" onClick={() => handleQuickAction('hype')} disabled={loading}>
                                    💎 Hype Me
                                </button>
                            </div>
                            
                            <div className="mayor-chat-messages">
                                {messages.length === 0 && (
                                    <div style={{ color: '#888', textAlign: 'center', padding: '20px' }}>
                                        Ask the Mayor anything about Degens City! 🏛️
                                    </div>
                                )}
                                {messages.map((msg, idx) => (
                                    <div key={idx} className={`mayor-chat-message ${msg.role}`}>
                                        <div className="sender">
                                            {msg.role === 'mayor' ? '🏛️ Mayor Satoshi:' : '👤 You:'}
                                        </div>
                                        <div className="text">{msg.text}</div>
                                    </div>
                                ))}
                                {loading && (
                                    <div className="mayor-typing">
                                        Mayor is typing...
                                    </div>
                                )}
                            </div>
                            
                            <div className="mayor-chat-input">
                                <input
                                    type="text"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={handleKeyPress}
                                    placeholder="Ask the Mayor something..."
                                    maxLength={500}
                                    disabled={loading}
                                />
                                <button onClick={sendMessage} disabled={loading || !input.trim()}>
                                    {loading ? '...' : 'Send'}
                                </button>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        function MayorSection({ currentVote, onVote, aiGenerating, character, showConfetti, votingDisabled }) {
            const [selectedOption, setSelectedOption] = useState(null);
            const [voted, setVoted] = useState(votingDisabled);
            
            // Calculate time remaining in current 6-hour cycle CLIENT-SIDE
            // This ensures the timer is always accurate regardless of backend
            const calculateTimeRemaining = () => {
                const CYCLE_MS = 2 * 60 * 60 * 1000; // 6 hours in ms
                const now = Date.now();
                
                // Align to 6-hour windows starting from midnight UTC
                const midnight = new Date();
                midnight.setUTCHours(0, 0, 0, 0);
                const midnightMs = midnight.getTime();
                
                // Find when current cycle started
                const cyclesSinceMidnight = Math.floor((now - midnightMs) / CYCLE_MS);
                const cycleStart = midnightMs + (cyclesSinceMidnight * CYCLE_MS);
                const cycleEnd = cycleStart + CYCLE_MS;
                
                // Return seconds remaining
                return Math.max(0, Math.floor((cycleEnd - now) / 1000));
            };
            
            const [timeLeft, setTimeLeft] = useState(calculateTimeRemaining());

            // Real countdown timer - recalculates every second
            useEffect(() => {
                const timer = setInterval(() => {
                    setTimeLeft(calculateTimeRemaining());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // Update voted state when votingDisabled changes

                setVoted(votingDisabled);

                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;

                    return `${hours}h ${minutes}m`;

                                            {option.id}. {option.title}
                                        </div>
                                        <div className="option-description">
                                            {option.description}
                                        </div>
                                        <div className="option-effects">
                                            {option.effects.map((effect, idx) => (
                                                <span key={idx} className={`effect-badge effect-${effect.type}`}>
                                                    {effect.stat}: {effect.value > 0 ? '+' : ''}{effect.value}
                                                </span>
                                            ))}
                                        </div>
                                        <div className="vote-results">
                                            <span>Current Votes: {option.percentage || 0}%</span>
                                            {option.id === winningOption.id && <span style={{ color: '#ffd700' }}>🏆 WINNING</span>}
                                        </div>
                                    </div>
                                ))}

                                <button 
                                    className="vote-btn"
                                    onClick={handleVote}
                                    disabled={!selectedOption || voted || votingDisabled}
                                >
                                    {(voted || votingDisabled) ? '✓ Already Voted' : 'Cast Your Vote'}
                                </button>

                                {(voted || votingDisabled) && (
                                    <>
                                        <p style={{ textAlign: 'center', color: '#ffd700', marginTop: '15px' }}>
                                            {votingDisabled ? '⚠️ You have already voted in this round!' : '🎉 Your vote has been recorded! Results will be announced when voting closes.'}
                                        </p>
                                        <button className="share-btn" onClick={handleShare} style={{ width: '100%' }}>
                                            𝕏 Share on X
                                        </button>
                                    </>
                                )}
                            </div>
                        </>
                    )}
                </div>
            );
        }

        function ConfettiEffect() {
            const confettiCount = 50;
            const colors = ['#00ff88', '#ffd700', '#ff4444', '#1da1f2', '#ff69b4'];
            
            return (
                <div style={{ position: 'fixed', top: 0, left: 0, width: '100%', height: '100%', pointerEvents: 'none', zIndex: 9999 }}>
                    {[...Array(confettiCount)].map((_, i) => (
                        <div
                            key={i}
                            style={{
                                position: 'absolute',
                                left: `${Math.random() * 100}%`,
                                top: '-10px',
                                width: '10px',
                                height: '10px',
                                background: colors[Math.floor(Math.random() * colors.length)],
                                animation: `confettiFall ${2 + Math.random() * 2}s linear forwards`,
                                animationDelay: `${Math.random() * 0.5}s`,
                                transform: `rotate(${Math.random() * 360}deg)`
                            }}
                        />
                    ))}
                </div>
            );
        }

        // ==================== AGENT BRAIN PAGE ====================
        function AgentBrainPage() {
            const [activeTab, setActiveTab] = useState('feed');
            const [actions, setActions] = useState([]);
            const [lawsuits, setLawsuits] = useState([]);
            const [laws, setLaws] = useState([]);
            const [brainStatus, setBrainStatus] = useState(null);
            const [loading, setLoading] = useState(true);
            
            
            const fetchData = async () => {
                try {
                    const [actionsRes, lawsuitsRes, lawsRes, statusRes] = await Promise.all([
                        fetch(`${API_BASE}/api/v1/brain/actions`),
                        fetch(`${API_BASE}/api/v1/brain/lawsuits`),
                        fetch(`${API_BASE}/api/v1/brain/laws`),
                        fetch(`${API_BASE}/api/v1/brain/status`)
                    ]);
                    
                    const actionsData = await actionsRes.json();
                    const lawsuitsData = await lawsuitsRes.json();
                    const lawsData = await lawsRes.json();
                    const statusData = await statusRes.json();
                    
                    if (actionsData.success) setActions(actionsData.actions || []);
                    if (lawsuitsData.success) setLawsuits(lawsuitsData.lawsuits || []);
                    if (lawsData.success) setLaws(lawsData.laws || []);
                    if (statusData.success) setBrainStatus(statusData.status || null);
                } catch (err) {
                    console.error('Brain fetch error:', err);
                }
                setLoading(false);
            };
            
            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 12000);
                return () => clearInterval(interval);
            }, []);
            
            const timeAgo = (dateStr) => {
                if (!dateStr) return '';
                const seconds = Math.floor((Date.now() - new Date(dateStr).getTime()) / 1000);
                if (seconds < 60) return `${seconds}s ago`;
                if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
                if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
                return `${Math.floor(seconds / 86400)}d ago`;
            };
            
            const actionIcons = {
                sue: '⚖️', propose_law: '📜', challenge: '⚔️', throw_party: '🎉',
                start_rumor: '🗣️', accuse_crime: '🚨', open_business: '🏪',
                file_complaint: '📝', form_alliance: '🤝', betray_ally: '🗡️',
                run_for_mayor: '👑', commit_crime: '💀', dm_player: '💬'
            };
            
            const verdictColors = {
                sustained: '#ff4444', dismissed: '#00ff88', settled: '#ffd700', filed: '#4ecdc4'
            };
            
            return (
                <div>
                    {/* Hero Header */}
                    <div className="card" style={{ background: 'linear-gradient(135deg, rgba(138,43,226,0.2), rgba(0,255,136,0.1))', border: '1px solid rgba(138,43,226,0.3)' }}>
                        <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '10px' }}>
                            <span style={{ fontSize: '2em' }}>🧠</span>
                            <div>
                                <h2 style={{ margin: 0, color: '#d580ff' }}>Agent Brain</h2>
                                <p style={{ margin: '4px 0 0 0', color: '#888', fontSize: '0.9em' }}>
                                    NPCs make real decisions using AI. Watch them sue, scheme, and cause chaos.
                                </p>
                            </div>
                            {brainStatus && brainStatus.enabled && (
                                <span style={{ marginLeft: 'auto', background: 'rgba(0,255,136,0.15)', color: '#00ff88', padding: '6px 14px', borderRadius: '20px', fontSize: '0.8em', fontWeight: 'bold', animation: 'pulse 2s infinite' }}>
                                    🟢 LIVE
                                </span>
                            )}
                        </div>
                        
                        {/* Brain Stats */}
                        {brainStatus && (
                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '12px', marginTop: '16px' }}>
                                {[
                                    { icon: '🤖', value: brainStatus.totalCitizens || 0, label: 'AI Citizens', color: '#8a2be2' },
                                    { icon: '⚡', value: brainStatus.totalActions || 0, label: 'Total Actions', color: '#ffd700' },
                                    { icon: '⚖️', value: brainStatus.totalLawsuits || lawsuits.length || 0, label: 'Lawsuits', color: '#ff4444' },
                                    { icon: '📜', value: brainStatus.totalLaws || laws.length || 0, label: 'Laws Proposed', color: '#00ccff' }
                                ].map((s, i) => (
                                    <div key={i} style={{ background: 'rgba(0,0,0,0.3)', padding: '14px 10px', borderRadius: '10px', textAlign: 'center' }}>
                                        <div style={{ fontSize: '1.3em' }}>{s.icon}</div>
                                        <div style={{ fontSize: '1.4em', color: s.color, fontWeight: 'bold' }}>{s.value}</div>
                                        <div style={{ color: '#888', fontSize: '0.75em' }}>{s.label}</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                    
                    {/* Tabs */}
                    <div className="card">
                        <div style={{ display: 'flex', gap: '8px', marginBottom: '20px', flexWrap: 'wrap' }}>
                            {[
                                { id: 'feed', label: '⚡ Action Feed' },
                                { id: 'lawsuits', label: '⚖️ Lawsuits' },
                                { id: 'laws', label: '📜 Proposed Laws' },
                                { id: 'debug', label: '🔧 Brain Status' }
                            ].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    style={{
                                        padding: '8px 18px',
                                        borderRadius: '20px',
                                        border: activeTab === tab.id ? '1px solid #8a2be2' : '1px solid #333',
                                        background: activeTab === tab.id ? 'rgba(138,43,226,0.2)' : 'rgba(255,255,255,0.03)',
                                        color: activeTab === tab.id ? '#d580ff' : '#888',
                                        cursor: 'pointer',
                                        fontSize: '0.85em',
                                        fontWeight: activeTab === tab.id ? 'bold' : 'normal',
                                        transition: 'all 0.2s'
                                    }}
                                >
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                        
                        {loading && (
                            <div style={{ textAlign: 'center', padding: '40px', color: '#888' }}>
                                <div style={{ fontSize: '2em', animation: 'pulse 1.5s infinite' }}>🧠</div>
                                <p>Syncing with the hive mind...</p>
                            </div>
                        )}
                        
                        {/* ACTION FEED TAB */}
                        {!loading && activeTab === 'feed' && (
                            <div>
                                {actions.length === 0 ? (
                                    <div style={{ textAlign: 'center', padding: '40px', color: '#666' }}>
                                        <div style={{ fontSize: '3em', marginBottom: '10px' }}>🧠💤</div>
                                        <p>No autonomous actions yet. The NPCs are still warming up their neural networks...</p>
                                    </div>
                                ) : (
                                    <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
                                        {actions.slice(0, 30).map((action, i) => (
                                            <div key={action.id || i} style={{
                                                background: 'rgba(255,255,255,0.02)',
                                                border: '1px solid rgba(138,43,226,0.15)',
                                                borderRadius: '12px',
                                                padding: '14px 16px',
                                                transition: 'border-color 0.2s'
                                            }}>
                                                <div style={{ display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '6px' }}>
                                                    <span style={{ fontSize: '1.3em' }}>{actionIcons[action.action_type] || '🧠'}</span>
                                                    <span style={{ color: '#d580ff', fontWeight: 'bold', fontSize: '0.95em' }}>{action.npc_name}</span>
                                                    <span style={{ color: '#555', fontSize: '0.85em' }}>
                                                        {action.action_type?.replace('_', ' ')}
                                                        {action.target_name && (
                                                            <span> → <span style={{ color: '#ffd700' }}>{action.target_name}</span></span>
                                                        )}
                                                    </span>
                                                    <span style={{ marginLeft: 'auto', color: '#444', fontSize: '0.75em' }}>{timeAgo(action.created_at)}</span>
                                                </div>
                                                {action.description && (
                                                    <div style={{ color: '#aaa', fontSize: '0.85em', marginLeft: '34px' }}>{action.description}</div>
                                                )}
                                                {action.ai_reasoning && (
                                                    <div style={{ color: '#666', fontSize: '0.78em', marginLeft: '34px', fontStyle: 'italic', marginTop: '4px' }}>
                                                        💭 "{action.ai_reasoning}"
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                        
                        {/* LAWSUITS TAB */}
                        {!loading && activeTab === 'lawsuits' && (
                            <div>
                                {lawsuits.length === 0 ? (
                                    <div style={{ textAlign: 'center', padding: '40px', color: '#666' }}>
                                        <div style={{ fontSize: '3em', marginBottom: '10px' }}>⚖️</div>
                                        <p>No lawsuits filed yet. Give the NPCs some time to get litigious...</p>
                                    </div>
                                ) : (
                                    <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                                        {lawsuits.map((suit, i) => (
                                            <div key={suit.id || i} style={{
                                                background: suit.status === 'filed' 
                                                    ? 'linear-gradient(135deg, rgba(78,205,196,0.08), rgba(0,0,0,0.2))'
                                                    : 'rgba(255,255,255,0.02)',
                                                border: `1px solid ${suit.status === 'filed' ? 'rgba(78,205,196,0.3)' : 'rgba(255,255,255,0.06)'}`,
                                                borderRadius: '14px',
                                                padding: '18px',
                                                transition: 'all 0.2s'
                                            }}>
                                                {/* Case header */}
                                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '10px' }}>
                                                    <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                                                        <span style={{ fontSize: '1.2em' }}>⚖️</span>
                                                        <span style={{ color: '#888', fontSize: '0.8em', fontFamily: 'monospace' }}>{suit.case_number}</span>
                                                    </div>
                                                    <span style={{
                                                        padding: '3px 12px',
                                                        borderRadius: '20px',
                                                        fontSize: '0.75em',
                                                        fontWeight: 'bold',
                                                        textTransform: 'uppercase',
                                                        background: `${verdictColors[suit.status] || '#888'}22`,
                                                        color: verdictColors[suit.status] || '#888'
                                                    }}>
                                                        {suit.status === 'filed' ? '🔴 ACTIVE' : `✅ ${suit.verdict || suit.status}`}
                                                    </span>
                                                </div>
                                                
                                                {/* Parties */}
                                                <div style={{ display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '10px', flexWrap: 'wrap' }}>
                                                    <span style={{ color: '#ff6b6b', fontWeight: 'bold' }}>{suit.plaintiff_name}</span>
                                                    <span style={{ color: '#555', fontSize: '0.8em' }}>({suit.plaintiff_type})</span>
                                                    <span style={{ color: '#888' }}>vs</span>
                                                    <span style={{ color: '#4ecdc4', fontWeight: 'bold' }}>{suit.defendant_name}</span>
                                                    <span style={{ color: '#555', fontSize: '0.8em' }}>({suit.defendant_type})</span>
                                                </div>
                                                
                                                {/* Complaint */}
                                                {suit.complaint && (
                                                    <div style={{ color: '#aaa', fontSize: '0.85em', marginBottom: '8px', padding: '10px', background: 'rgba(0,0,0,0.2)', borderRadius: '8px' }}>
                                                        📋 {suit.complaint}
                                                    </div>
                                                )}
                                                
                                                {/* Damages */}
                                                <div style={{ display: 'flex', gap: '16px', flexWrap: 'wrap', fontSize: '0.82em' }}>
                                                    <span style={{ color: '#ffd700' }}>💰 Requesting: {(suit.damages_requested || 0).toLocaleString()} TOWN</span>
                                                    {suit.damages_awarded > 0 && (
                                                        <span style={{ color: '#00ff88' }}>✅ Awarded: {suit.damages_awarded.toLocaleString()} TOWN</span>
                                                    )}
                                                    <span style={{ color: '#555', marginLeft: 'auto' }}>{timeAgo(suit.created_at)}</span>
                                                </div>
                                                
                                                {/* Judge ruling */}
                                                {suit.judge_ruling && (
                                                    <div style={{ marginTop: '10px', padding: '10px', background: 'rgba(255,215,0,0.08)', borderRadius: '8px', borderLeft: '3px solid #ffd700' }}>
                                                        <span style={{ color: '#ffd700', fontWeight: 'bold', fontSize: '0.85em' }}>🔨 Judge's Ruling:</span>
                                                        <div style={{ color: '#ccc', fontSize: '0.85em', marginTop: '4px' }}>{suit.judge_ruling}</div>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                        
                        {/* PROPOSED LAWS TAB */}
                        {!loading && activeTab === 'laws' && (
                            <div>
                                {laws.length === 0 ? (
                                    <div style={{ textAlign: 'center', padding: '40px', color: '#666' }}>
                                        <div style={{ fontSize: '3em', marginBottom: '10px' }}>📜</div>
                                        <p>No laws proposed yet. The NPCs haven't discovered politics yet...</p>
                                    </div>
                                ) : (
                                    <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                                        {laws.map((law, i) => (
                                            <div key={law.id || i} style={{
                                                background: 'rgba(255,255,255,0.02)',
                                                border: '1px solid rgba(0,204,255,0.15)',
                                                borderRadius: '14px',
                                                padding: '18px'
                                            }}>
                                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '8px' }}>
                                                    <div>
                                                        <span style={{ color: '#00ccff', fontWeight: 'bold', fontSize: '1em' }}>📜 {law.law_title}</span>
                                                        <div style={{ color: '#888', fontSize: '0.82em', marginTop: '2px' }}>
                                                            Proposed by <span style={{ color: '#d580ff' }}>{law.proposer_name}</span>
                                                        </div>
                                                    </div>
                                                    <span style={{
                                                        padding: '3px 12px',
                                                        borderRadius: '20px',
                                                        fontSize: '0.75em',
                                                        fontWeight: 'bold',
                                                        textTransform: 'uppercase',
                                                        background: law.status === 'proposed' ? 'rgba(0,204,255,0.15)' : 'rgba(0,255,136,0.15)',
                                                        color: law.status === 'proposed' ? '#00ccff' : '#00ff88'
                                                    }}>
                                                        {law.status}
                                                    </span>
                                                </div>
                                                <div style={{ color: '#aaa', fontSize: '0.85em', marginBottom: '8px' }}>{law.law_description}</div>
                                                <div style={{ display: 'flex', gap: '16px', fontSize: '0.82em' }}>
                                                    <span style={{ color: '#00ff88' }}>👍 {law.votes_for || 0} For</span>
                                                    <span style={{ color: '#ff4444' }}>👎 {law.votes_against || 0} Against</span>
                                                    <span style={{ color: '#555', marginLeft: 'auto' }}>{timeAgo(law.created_at)}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                        
                        {/* DEBUG/STATUS TAB */}
                        {!loading && activeTab === 'debug' && (
                            <div>
                                {brainStatus ? (
                                    <div>
                                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '12px', marginBottom: '20px' }}>
                                            {[
                                                { label: 'Brain Status', value: brainStatus.enabled ? '🟢 ONLINE' : '🔴 OFFLINE', color: brainStatus.enabled ? '#00ff88' : '#ff4444' },
                                                { label: 'Total NPCs', value: brainStatus.totalNpcs, color: '#8a2be2' },
                                                { label: 'Active Actions', value: brainStatus.activeActions, color: '#ffd700' },
                                                { label: 'Recent Actions', value: brainStatus.recentActions, color: '#00ccff' }
                                            ].map((item, i) => (
                                                <div key={i} style={{ background: 'rgba(0,0,0,0.3)', padding: '14px', borderRadius: '10px' }}>
                                                    <div style={{ color: '#666', fontSize: '0.78em', textTransform: 'uppercase', letterSpacing: '0.5px' }}>{item.label}</div>
                                                    <div style={{ color: item.color, fontSize: '1.3em', fontWeight: 'bold', marginTop: '4px' }}>{item.value}</div>
                                                </div>
                                            ))}
                                        </div>
                                        
                                        {/* NPC thought times */}
                                        {brainStatus.npcThoughtTimes && brainStatus.npcThoughtTimes.length > 0 && (
                                            <div>
                                                <h3 style={{ color: '#888', fontSize: '0.9em', marginBottom: '10px' }}>🧠 Recent NPC Thoughts</h3>
                                                <div style={{ display: 'flex', flexDirection: 'column', gap: '6px' }}>
                                                    {brainStatus.npcThoughtTimes.sort((a, b) => a.ageMs - b.ageMs).slice(0, 10).map((npc, i) => (
                                                        <div key={i} style={{
                                                            display: 'flex', justifyContent: 'space-between', alignItems: 'center',
                                                            padding: '8px 12px', background: 'rgba(255,255,255,0.02)', borderRadius: '8px'
                                                        }}>
                                                            <span style={{ color: '#d580ff', fontWeight: 'bold', fontSize: '0.85em' }}>{npc.npc}</span>
                                                            <span style={{ color: npc.ageMs < 300000 ? '#00ff88' : '#666', fontSize: '0.8em' }}>
                                                                {npc.ageMs < 60000 ? 'Just now' : npc.ageMs < 300000 ? `${Math.floor(npc.ageMs / 60000)}m ago` : `${Math.floor(npc.ageMs / 60000)}m ago`}
                                                            </span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <div style={{ textAlign: 'center', padding: '40px', color: '#666' }}>
                                        <p>Could not connect to the Agent Brain. Make sure the server is running with CLAUDE_API_KEY set.</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DegensCity />, document.getElementById('root'));
    </script>
    
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "8a92a02b10e646429041f42732055667"}'></script>
    <!-- End Cloudflare Web Analytics -->
</body>
</html>
