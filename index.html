    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Prevent grid children from overflowing */
        [style*="display: grid"] > *,
        [style*="display:grid"] > * {
            min-width: 0;
            max-width: 100%;
        }

        html {
            background: #0a0a1a;
        }

        html {
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            background-attachment: fixed;
            color: #00ff88;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 36px; /* Space for news ticker */
        }

        /* ==================== SIDEBAR NAVIGATION ==================== */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            min-width: 280px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.95) 0%, rgba(10, 10, 30, 0.95) 100%);
            border-right: 1px solid rgba(0, 255, 136, 0.2);
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.3);
            border-radius: 2px;
        }

        .sidebar-header {
            padding: 5px 10px 5px;
            margin-bottom: 5px;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .sidebar-logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .sidebar-logo-text {
            font-size: 1.4em;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }

        .sidebar-logo-text span {
            color: #00ff88;
        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-section-title {
            padding: 0 25px;
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 25px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            position: relative;
        }

        .nav-item:hover {
            background: rgba(0, 255, 136, 0.05);
            color: #fff;
        }

        .nav-item.active {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border-left-color: #00ff88;
        }

        .nav-item-icon {
            font-size: 1.3em;
            width: 28px;
            text-align: center;
        }

        .nav-item-text {
            font-size: 0.95em;
            font-weight: 500;
        }

        .nav-item-badge {
            margin-left: auto;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: #fff;
            font-size: 0.7em;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        .nav-item-badge.new {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
        }

        .nav-item-badge.live {
            background: linear-gradient(135deg, #ff6600, #ff4444);
            animation: pulse 2s infinite;
        }

        /* Sidebar player card */
        .sidebar-player-card {
            margin: 20px 15px;
            padding: 15px;
            background: linear-gradient(145deg, rgba(0, 255, 136, 0.1), rgba(0, 0, 0, 0.3));
            border-radius: 12px;
        }

        .sidebar-player-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .sidebar-player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .sidebar-player-name {
            font-weight: bold;
            color: #fff;
        }

        .sidebar-player-level {
            font-size: 0.8em;
            color: #00ff88;
        }

        .sidebar-resources {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .sidebar-resource {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8em;
            color: #888;
        }

        .sidebar-resource span {
            color: #fff;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            background-attachment: fixed;
            overflow-x: hidden;
            max-width: calc(100vw - 280px);
            box-sizing: border-box;
        }

        /* Mobile sidebar toggle */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 60px;
            left: 15px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #00ff88;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        .sidebar-toggle:hover {
            background: rgba(0, 255, 136, 0.2);
        }

        /* Page header */
        .page-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
        }

        .page-title {
            font-size: 2em;
            color: #fff;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-title-icon {
            font-size: 1.2em;
        }

        .page-subtitle {
            color: #666;
            font-size: 0.95em;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: flex;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
                padding-top: 130px;
                max-width: 100vw;
            }
            
            /* Stack grids on mobile */
            .stats-grid,
            .zones-grid,
            .games-grid,
            .territory-grid {
                grid-template-columns: 1fr !important;
            }
            
            /* Prediction Market Mobile Fix */
            .prediction-market-grid {
                grid-template-columns: 1fr !important;
            }
            
            .prediction-stats-grid {
                grid-template-columns: 1fr !important;
                gap: 15px !important;
            }
            
            /* Arcade mini games - 2 columns on tablet, 1 on mobile */
            .arcade-mini-games {
                grid-template-columns: 1fr 1fr !important;
            }

        /* Header Styles */
        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            position: relative;
        }

        .header-logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 30px rgba(0, 255, 136, 0.3);
        }

        .header h1 {
            font-size: 3.5em;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .header .subtitle {
            font-size: 1.2em;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .ca-badge {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #ffd700;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9em;
        }

        /* Live Citizen Count */
        .live-count {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 2s infinite;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Wallet Section */
        .wallet-section {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 300px);
        }

        .connect-btn {
            background: linear-gradient(135deg, #00ff88, #00cc6f);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.6);
        }

        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .wallet-info {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Old governance grid layout - renamed to avoid conflict */
        .governance-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 968px) {
            .governance-grid {
                grid-template-columns: 1fr;
            }
            .live-count {
                position: static;
                margin: 10px auto;
                width: fit-content;
            }
        }

        /* Card Styles */
        .card {
            background: rgba(0, 0, 0, 0.4);
            border: none;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.15);
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .card h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 100%;
        }
        
        .stats-grid > * {
            min-width: 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            transition: all 0.3s;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.1);
        }

        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            color: #00ff88;
            font-weight: bold;
        }

        .stat-value.animating {
            animation: statChange 0.5s ease;
        }

        @keyframes statChange {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); color: #ffd700; }
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc6f);
            transition: width 0.5s ease;
        }

        /* Badges Section */
        .badges-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .badge {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ffd700;
            padding: 8px 14px;
            border-radius: 25px;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .badge-emoji {
            font-size: 1.3em;
        }

        .badge-name {
            color: #ffd700;
            font-weight: 500;
        }

        .badge-chain {
            font-size: 0.7em;
            margin-left: 2px;
        }

        .badge.locked {
            opacity: 0.35;
            border-color: #444;
            filter: grayscale(80%);
        }

        .badge.locked .badge-name {
            color: #666;
        }

        .badge.unlocked {
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
        }

        /* Category-specific colors for unlocked badges */
        .badge.unlocked.participation {
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.3);
        }
        .badge.unlocked.participation .badge-name { color: #00ff88; }

        .badge.unlocked.governance {
            border-color: #ffd700;
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
        }
        .badge.unlocked.governance .badge-name { color: #ffd700; }

        .badge.unlocked.market {
            border-color: #ff69b4;
            box-shadow: 0 0 12px rgba(255, 105, 180, 0.3);
        }
        .badge.unlocked.market .badge-name { color: #ff69b4; }

        .badge.unlocked.reputation {
            border-color: #1da1f2;
            box-shadow: 0 0 12px rgba(29, 161, 242, 0.3);
        }
        .badge.unlocked.reputation .badge-name { color: #1da1f2; }

        .badge.unlocked.hidden {
            border-color: #9b59b6;
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
            animation: hiddenGlow 2s infinite ease-in-out;
        }
        .badge.unlocked.hidden .badge-name { color: #9b59b6; }

        @keyframes hiddenGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(155, 89, 182, 0.5); }
            50% { box-shadow: 0 0 25px rgba(155, 89, 182, 0.8); }
        }

        .badge:hover {
            transform: scale(1.08) translateY(-2px);
        }

        .badge.unlocked:hover {
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        /* Leaderboard */
        .leaderboard {
            max-height: 400px;
            overflow-y: auto;
        }

        .leaderboard-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .leaderboard-item:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateX(5px);
        }

        .leaderboard-rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            min-width: 40px;
        }

        .leaderboard-rank.top-3 {
            font-size: 2em;
        }

        .leaderboard-info {
            flex: 1;
            margin-left: 15px;
        }

        .leaderboard-name {
            color: #00ff88;
            font-size: 1.1em;
            font-weight: bold;
        }

        .leaderboard-stats {
            color: #888;
            font-size: 0.9em;
            margin-top: 3px;
        }

        .leaderboard-score {
            font-size: 1.3em;
            color: #ffd700;
            font-weight: bold;
        }

        /* Vote History Timeline */
        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #00ff88, transparent);
        }

        .timeline-item {
            position: relative;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid #00ff88;
            transition: all 0.3s;
        }

        .timeline-item:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateX(5px);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -33px;
            top: 20px;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            border: 3px solid #1a1a2e;
        }

        .timeline-time {
            color: #888;
            font-size: 0.8em;
            margin-bottom: 5px;
        }

        .timeline-title {
            color: #ffd700;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .timeline-description {
            color: #ccc;
            line-height: 1.5;
        }

        .timeline-effects {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }

        .effect-tag {
            background: rgba(0, 0, 0, 0.3);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .effect-tag.positive {
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .effect-tag.negative {
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        /* Mayor Section */
        .mayor-report {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .mayor-avatar {
            text-align: center;
            font-size: 4em;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mayor-quote {
            font-style: italic;
            color: #ffd700;
            font-size: 1.1em;
            line-height: 1.6;
            margin-top: 10px;
        }

        /* Vote Section */
        .vote-section {
            margin-top: 20px;
        }

        .vote-option {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #00ff88;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .vote-option:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateX(5px);
        }

        .vote-option.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
        }

        .vote-option.winning {
            background: rgba(255,255,255,0.1);
            background: rgba(0, 255, 136, 0.2);
            animation: winningGlow 2s infinite;
        }

        @keyframes winningGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.6); }
        }

        .option-title {
            font-size: 1.3em;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .option-description {
            color: #ccc;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .option-effects {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .effect-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .effect-positive {
            color: #00ff88;
            background: rgba(255,255,255,0.1);
        }

        .effect-negative {
            color: #ff4444;
            border-color: #ff4444;
        }

        .effect-neutral {
            color: #ffd700;
            border-color: #ffd700;
        }

        .vote-results {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .vote-btn {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .vote-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }

        .vote-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Timer */
        .timer {
            text-align: center;
            font-size: 1.5em;
            color: #ffd700;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #ffd700;
        }

        .timer.urgent {
            animation: urgentPulse 1s infinite;
            border-color: #ff4444;
            color: #ff4444;
        }

        @keyframes urgentPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Circular Progress Timer */
        .circular-timer {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            position: relative;
        }

        .circular-timer svg {
            transform: rotate(-90deg);
        }

        .circular-timer-bg {
            fill: none;
            stroke: rgba(255, 215, 0, 0.2);
            stroke-width: 8;
        }

        .circular-timer-progress {
            fill: none;
            stroke: #ffd700;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .circular-timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            font-weight: bold;
            color: #ffd700;
        }

        /* Character Creation */
        .character-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            color: #ffd700;
            font-weight: bold;
        }

        .form-input {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Courier New', monospace;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .role-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .role-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .role-btn:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        .role-btn.selected {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        /* Avatar Selection Grid */
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .avatar-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .avatar-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--avatar-color, #00ff88);
            transform: translateY(-3px);
        }

        .avatar-option.selected {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-3px);
        }

        .avatar-emoji {
            font-size: 2em;
            margin-bottom: 6px;
        }

        .avatar-image {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 50%;
            margin-bottom: 6px;
        }

        .avatar-name {
            font-size: 0.7em;
            color: #aaa;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .avatar-option.selected .avatar-name {
            color: #ffd700;
        }

        .character-preview {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .character-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            margin: 0 auto 15px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .character-avatar-img-large {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }

        .character-tribe {
            font-size: 0.95em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .character-avatar {
            font-size: 5em;
            margin-bottom: 10px;
        }

        .character-avatar-img {
            width: 150px;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
            border: 3px solid #00ff88;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        .character-name {
            font-size: 1.5em;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .character-role {
            color: #00ff88;
            font-size: 1.1em;
        }

        /* Day Counter */
        .day-counter {
            text-align: center;
            font-size: 2em;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .round-counter {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }

        /* Special Event Banner */
        .special-event {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            border: 3px solid #ff6666;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            animation: eventPulse 2s infinite;
        }

        @keyframes eventPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 68, 68, 0.4); }
            50% { transform: scale(1.02); box-shadow: 0 0 40px rgba(255, 68, 68, 0.6); }
        }

        .special-event h3 {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .special-event p {
            color: #ffcccc;
        }

        /* Loading & Spinner */
        .loading {
            text-align: center;
            padding: 40px;
            color: #ffd700;
            font-size: 1.2em;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.05) 25%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(255,255,255,0.05) 75%
            );
            background-size: 200% 100%;
            animation: skeletonShimmer 1.5s ease-in-out infinite;
            border-radius: 4px;
        }

        @keyframes skeletonShimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 14px;
            margin: 8px 0;
            border-radius: 4px;
        }

        .skeleton-text.short {
            width: 40%;
        }

        .skeleton-text.medium {
            width: 70%;
        }

        .skeleton-text.long {
            width: 90%;
        }

        .skeleton-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .skeleton-avatar.large {
            width: 60px;
            height: 60px;
        }

        .skeleton-card {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .skeleton-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .skeleton-row .skeleton-content {
            flex: 1;
        }

        .skeleton-badge {
            width: 50px;
            height: 20px;
            border-radius: 10px;
        }

        .skeleton-stat {
            width: 60px;
            height: 24px;
            border-radius: 4px;
        }

        /* Skeleton for chat messages */
        .skeleton-message {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 10px 15px;
            margin-bottom: 8px;
        }

        .skeleton-message-header {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .skeleton-message-name {
            width: 80px;
            height: 12px;
        }

        .skeleton-message-time {
            width: 40px;
            height: 10px;
        }

        .skeleton-message-text {
            height: 16px;
            width: 85%;
        }

        /* Skeleton for activity feed */
        .skeleton-activity {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .skeleton-activity-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .skeleton-activity-text {
            flex: 1;
            height: 14px;
        }

        .skeleton-activity-time {
            width: 40px;
            height: 12px;
        }

        /* Skeleton for leaderboard */
        .skeleton-leaderboard-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .skeleton-rank {
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }

        .skeleton-player-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .skeleton-player-name {
            width: 120px;
            height: 16px;
        }

        .skeleton-player-role {
            width: 80px;
            height: 12px;
        }

        .skeleton-xp {
            width: 70px;
            height: 20px;
            border-radius: 4px;
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            position: absolute;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* ═══════ DASHBOARD & EXPLORE VISUAL OVERHAUL ═══════ */
        @keyframes dashHeroGlow {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        @keyframes statBarFill { from { width: 0%; } }
        @keyframes heroPulseRing {
            0% { transform: scale(0.8); opacity: 0.6; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        @keyframes walkBob {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(-3deg); }
            75% { transform: translateY(-8px) rotate(3deg); }
        }
        @keyframes screenShake {
            0%, 100% { transform: translate(0,0); }
            10% { transform: translate(-4px,-2px); }
            20% { transform: translate(4px,2px); }
            30% { transform: translate(-3px,1px); }
            40% { transform: translate(3px,-1px); }
            50% { transform: translate(-2px,2px); }
        }
        @keyframes successGlow {
            0% { box-shadow: 0 0 20px rgba(0,255,136,0.3); }
            50% { box-shadow: 0 0 60px rgba(0,255,136,0.6), 0 0 100px rgba(0,255,136,0.2); }
            100% { box-shadow: 0 0 20px rgba(0,255,136,0.3); }
        }
        @keyframes failFlash {
            0%, 100% { background-color: rgba(255,68,68,0.05); }
            50% { background-color: rgba(255,68,68,0.18); }
        }
        @keyframes encounterSlideIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes choiceAppear {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes rewardPop {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            60% { transform: scale(1.15) rotate(3deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes narrativeType {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .explore-outcome-success { animation: successGlow 1.5s ease-in-out 2; }
        .explore-outcome-fail { animation: screenShake 0.5s ease-in-out, failFlash 0.8s ease-in-out 3; }
        
        @media (max-width: 768px) {
            .dash-hero-stats { grid-template-columns: repeat(2, 1fr) !important; }
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }
        
        .toast {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 15px 20px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s;
            min-width: 200px;
            max-width: 350px;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }
        
        .toast.success {
            background: rgba(255,255,255,0.1);
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 0, 0, 0.9));
        }
        
        .toast.warning {
            border-color: #ffd700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(0, 0, 0, 0.9));
        }
        
        .toast.error {
            border-color: #ff4444;
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.2), rgba(0, 0, 0, 0.9));
        }
        
        .toast.info {
            border-color: #1da1f2;
            background: linear-gradient(135deg, rgba(29, 161, 242, 0.2), rgba(0, 0, 0, 0.9));
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Share Button */
        .share-btn {
            background: rgba(29, 161, 242, 0.2);
            border: 2px solid #1da1f2;
            color: #1da1f2;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .share-btn:hover {
            background: rgba(29, 161, 242, 0.3);
            transform: translateY(-2px);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc6f;
        }

        /* Footer / Token Tracker */
        .footer {
            margin-top: 30px;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 2px solid #00ff88;
        }

        /* City View Section - Interactive 3D City with PNG base */
        .city-section {
            margin-bottom: 30px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(100, 100, 255, 0.5);
            box-shadow: 0 0 40px rgba(100, 100, 255, 0.2);
        }

        .city-view {
            position: relative;
            width: 100%;
            height: 350px;
            background-color: #1a1a3e;
            background-image: 
                linear-gradient(180deg, 
                    rgba(10, 10, 26, 0.2) 0%, 
                    rgba(26, 26, 62, 0.1) 50%,
                    rgba(5, 5, 16, 0.4) 100%
                ),
                url('city-view.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            border-radius: 15px 15px 0 0;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-bottom: none;
        }
        
        /* City skyline overlay - subtle gradient for depth */
        .city-view::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, transparent 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        /* Subtle animated glow effect over the city */
        .city-view::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 50% 50%, rgba(100, 100, 255, 0.1) 0%, transparent 70%);
            opacity: 0.8;
            animation: cityLights 3s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes cityLights {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Dynamic overlays that change based on city stats */
        .city-mood-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 2;
            transition: all 1s ease;
        }

        /* Crime overlay - red tint when crime is high */
        .city-crime-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 70% 80%, rgba(255, 0, 0, 0.15) 0%, transparent 50%);
            opacity: 0;
            pointer-events: none;
            z-index: 3;
            transition: opacity 1s ease;
        }

        .city-crime-overlay.high {
            opacity: 1;
        }

        /* Prosperity overlay - golden glow when treasury is high */
        .city-prosperity-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 50% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 60%);
            opacity: 0;
            pointer-events: none;
            z-index: 3;
            transition: opacity 1s ease;
        }

        .city-prosperity-overlay.high {
            opacity: 1;
        }

        /* Animated neon flicker effect */
        .city-neon-flicker {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 60%, rgba(255, 0, 255, 0.08) 0%, transparent 20%),
                radial-gradient(ellipse at 80% 40%, rgba(0, 255, 255, 0.08) 0%, transparent 20%),
                radial-gradient(ellipse at 50% 70%, rgba(255, 100, 0, 0.06) 0%, transparent 15%),
                radial-gradient(ellipse at 30% 30%, rgba(0, 100, 255, 0.08) 0%, transparent 25%);
            animation: neonFlicker 4s infinite ease-in-out;
            pointer-events: none;
            z-index: 4;
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 1; }
            25% { opacity: 0.7; }
            50% { opacity: 0.9; }
            75% { opacity: 0.6; }
        }

        /* Vignette for depth */
        .city-vignette {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0, 0, 20, 0.5) 100%);
            pointer-events: none;
            z-index: 6;
        }

        /* Day/Round info badges */
        .city-info-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 20;
        }

        .city-info-badge {
            background: rgba(0, 0, 0, 0.75);
            border: 2px solid rgba(100, 150, 255, 0.7);
            padding: 8px 18px;
            border-radius: 20px;
            color: #88aaff;
            font-weight: bold;
            font-size: 0.95em;
            box-shadow: 0 0 15px rgba(100, 150, 255, 0.3);
            backdrop-filter: blur(8px);
        }

        /* Citizens online badge */
        .city-citizens-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.75);
            border: 2px solid #ffd700;
            padding: 8px 18px;
            border-radius: 20px;
            color: #ffd700;
            font-weight: bold;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 20;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(8px);
        }

        .citizens-pulse {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: citizensPulse 1.5s infinite;
        }

        @keyframes citizensPulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 5px #00ff88; }
            50% { opacity: 0.5; box-shadow: 0 0 10px #00ff88; }
        }

        /* City status indicator */
        .city-status {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85em;
            z-index: 20;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .city-status.good {
            color: #00ff88;
            border-color: rgba(0, 255, 136, 0.5);
        }

        .city-status.warning {
            color: #ffaa00;
            border-color: rgba(255, 170, 0, 0.5);
        }

        .city-status.danger {
            color: #ff4444;
            border-color: rgba(255, 68, 68, 0.5);
            animation: dangerPulse 1s infinite;
        }

        @keyframes dangerPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 68, 68, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 68, 68, 0.6); }
        }

        /* Town Report Section */
        .town-report-section {
            padding: 20px 25px;
            background: linear-gradient(180deg, rgba(10, 10, 30, 0.98) 0%, rgba(5, 5, 20, 0.99) 100%);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-top: 1px solid rgba(100, 100, 255, 0.3);

        .town-report-section h2 {

        }

        .report-content {

        .token-tracker {
            margin-bottom: 20px;

        .token-tracker h2 {
            text-align: center;

        .chart-container {

        .community-links {

        .community-links h3 {

        .community-btn {
            background: linear-gradient(135deg, #1da1f2, #0d8bd9);

        .dexscreener-embed {

        /* ==================== DEGEN ARCADE STYLES ==================== */
        .arcade-section {
            padding: 25px;
            background: linear-gradient(145deg, rgba(0,0,0,0.5), rgba(20,20,40,0.5));
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.15);
        }

        .arcade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }

        .arcade-header h2 {
            color: #ffd700;
            font-size: 1.5em;
            margin: 0;
        }

        .resource-display {
            display: flex;
            gap: 20px;
        }

        .resource-item {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid;

        .resource-item .resource-icon {

        .games-grid {

        .game-card {
            background: linear-gradient(145deg, rgba(0,0,0,0.5), rgba(20,20,40,0.5));

            border-radius: 15px;
            padding: 20px;

            transition: all 0.3s ease;

        .game-card:hover {
            background: rgba(255,255,255,0.1);

        .game-card-header {

            gap: 15px;
            margin-bottom: 15px;

        .game-icon {

        .game-title {

            font-size: 1.2em;

        .game-difficulty {

        .game-difficulty.medium {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        .game-difficulty.hard {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;

        .game-description {
            color: #888;

        .game-rewards {

        .reward-tag {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);

        /* Mini-Game Modal */
        .game-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .game-modal {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 3px solid #00ff88;
            border-radius: 20px;
            padding: 25px;
            max-width: 600px;
            width: 95%;
            max-height: none;

        .game-modal-header {

        .game-modal-title {

            height: 40px;
            border-radius: 50%;

            font-size: 1.2em;
            transition: all 0.3s;
        }

        .game-close-btn:hover {
            background: #ff4444;
            color: #000;
        }

        /* Catch the Falling Knife Game */
        .knife-game-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(180deg, #0a0a15, #1a1a2e);
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        .knife-game-hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .knife-game-score {
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 1.1em;
        }

        .knife-game-score.hopium {
            color: #00ff88;
        }

        .knife-game-score.lives {
            color: #ff4444;
        }

        .knife-game-timer {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #ffd700;
            padding: 8px 15px;
            border-radius: 10px;
            color: #ffd700;
            font-weight: bold;
        }

        .knife-game-canvas {
            width: 100%;
            height: 100%;
        }

        .knife-game-player {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 30px;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            border-radius: 5px;
            transition: left 0.05s linear;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);

        .knife-game-player::before {
            content: '🧺';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;

        .falling-item {
            position: absolute;
            font-size: 2em;
            transition: top 0.05s linear;
        }

        .falling-item.green-candle {
            filter: drop-shadow(0 0 10px #00ff88);
        }

        .falling-item.red-candle {
            filter: drop-shadow(0 0 10px #ff4444);
        }

        .falling-item.golden {
            filter: drop-shadow(0 0 15px #ffd700);
            animation: goldenPulse 0.5s ease-in-out infinite;
        }

        @keyframes goldenPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .game-start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

            color: #ffd700;
            font-size: 1.5em;
            margin-bottom: 20px;

            line-height: 1.8;

        .game-instructions span.green {
            color: #00ff88;
        }

        .game-instructions span.red {
            color: #ff4444;
        }

        .game-instructions span.gold {
            color: #ffd700;
        }

        .game-start-btn {
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            border: none;
            color: #000;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;

        .game-start-btn:hover {

            justify-content: center;
            height: 100%;
            text-align: center;

        .game-over-screen h3 {
            color: #ff4444;
            font-size: 2em;
            margin-bottom: 10px;

        .game-over-screen .final-score {
            color: #ffd700;
            font-size: 1.5em;
            margin-bottom: 20px;

        .game-over-screen .reward-earned {
            color: #00ff88;

            margin-top: 20px;

        .game-leaderboard h4 {

        .leaderboard-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;

        .leaderboard-score {

        /* Combo indicator */
        .combo-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: comboPopup 0.5s ease-out forwards;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes comboPopup {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { opacity: 0; transform: translate(-50%, -100%) scale(1); }
        }

        /* Screen shake on hit */
        .screen-shake {
            animation: shake 0.2s ease-out;
        }

        @keyframes shake {

        /* ==================== CHART BATTLE STYLES ==================== */
        .chart-battle-container {
            display: flex;
            flex-direction: column;
        }

        .chart-display {
            height: 250px;
            background: linear-gradient(180deg, #0a0a15, #1a1a2e);
            border: none;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .chart-candles {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 100%;
            padding: 20px;
            gap: 8px;
        }

        .candle {
            width: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .candle-wick {
            width: 2px;
            background: #888;
        }

        .candle-body {
            width: 20px;
            border-radius: 2px;
            min-height: 10px;
        }

        .candle.green .candle-body { background: #00ff88; box-shadow: 0 0 10px rgba(0,255,136,0.5); }
        .candle.red .candle-body { background: #ff4444; box-shadow: 0 0 10px rgba(255,68,68,0.5); }
        .candle.hidden { 
            opacity: 0; 
            visibility: hidden;
        }
        .candle.hidden::after {
            content: '?';
            visibility: visible;
            opacity: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .candle.reveal { animation: candleReveal 0.5s ease-out; }

        @keyframes candleReveal {
            0% { transform: scaleY(0); opacity: 0; }
            100% { transform: scaleY(1); opacity: 1; }
        }

        .prediction-buttons {
            display: flex;
            gap: 15px;

        .predict-btn {

            border: 3px solid;
            min-width: 120px;

        .predict-btn.up {
            background: rgba(0, 255, 136, 0.2);
            background: rgba(255,255,255,0.1);
            color: #00ff88;
        }

        .predict-btn.down {
            background: rgba(255, 68, 68, 0.2);
            border-color: #ff4444;
            color: #ff4444;
        }

        .predict-btn.crab {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        .predict-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .predict-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .predict-btn.selected {
            transform: scale(1.1);
            box-shadow: 0 0 20px currentColor;
        }

        .chart-battle-hud {
            display: flex;
            justify-content: space-between;

        .round-indicator {
            background: rgba(0, 0, 0, 0.5);
