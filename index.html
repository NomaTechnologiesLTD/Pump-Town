            font-size: 0.85em;
            transition: all 0.3s;
        }

        .chat-tab:hover, .chat-tab.active {
            background: rgba(255,255,255,0.1);
            color: #00ff88;
        }

        .chat-messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
        }

        .chat-message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .chat-message-name {
            color: #ffd700;
            font-weight: bold;
            font-size: 0.9em;
        }

        .chat-message-time {
            color: #555;
            font-size: 0.75em;
        }

        .chat-message-text {
            color: #ccc;
            font-size: 0.9em;
        }

        .chat-message.system {
            background: rgba(0, 255, 136, 0.1);
            border-left: 3px solid #00ff88;
        }

        .chat-message.system .chat-message-text {
            color: #00ff88;
            font-style: italic;
        }

        /* ==================== CHAT REACTIONS ==================== */
        .chat-reactions-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 6px;
            align-items: center;
        }
        
        .reaction-chip {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 3px 8px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.2s;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .reaction-chip .reaction-emoji {
            font-size: 1.1em;
        }
        
        .reaction-chip .reaction-count {
            font-size: 0.9em;
            min-width: 12px;
        }
        
        .reaction-chip:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .reaction-chip.active {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }
        
        .reaction-picker-container {
            position: relative;
        }
        
        .add-reaction-btn {
            background: transparent;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 3px 8px;
            font-size: 0.75em;
            cursor: pointer;
            color: #666;
            transition: all 0.2s;
        }
        
        .add-reaction-btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            color: #aaa;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .reaction-picker {
            position: absolute;
            bottom: 100%;
            left: 0;
            background: rgba(20, 20, 40, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 8px;
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            width: 180px;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
            animation: reactionPickerIn 0.2s ease;
        }
        
        .reaction-picker.enhanced {
            width: 220px;
            padding: 0;
            overflow: hidden;
        }
        
        .reaction-categories {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
        }
        
        .category-btn {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            opacity: 0.5;
        }
        
        .category-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            opacity: 0.8;
        }
        
        .category-btn.active {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
            border-bottom: 2px solid #00ff88;
        }
        
        .reaction-emoji-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            padding: 8px;
        }
        
        @keyframes reactionPickerIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .reaction-option {
            width: 36px;
            height: 36px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.4em;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            /* Ensure emoji renders properly */
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", "Android Emoji", sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1;
        }
        
        .reaction-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.15);
        }
        
        .reaction-option.selected {
            background: rgba(0, 255, 136, 0.3);
            border: 1px solid #00ff88;
        }
        
        /* Quick react bar on hover */
        .quick-react-bar {
            display: flex;
            gap: 4px;
            margin-left: auto;
            animation: quickReactIn 0.2s ease;
        }
        
        @keyframes quickReactIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .quick-react-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quick-react-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.15);
        }
        
        .quick-react-btn.active {
            background: rgba(0, 255, 136, 0.3);
        }
        
        .quick-react-btn.more {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            font-size: 1em;
        }
        
        .total-reactions-count {
            font-size: 0.7em;
            color: #666;
            margin-left: auto;
        }
        
        /* Mobile adjustments for chat reactions */
        @media (max-width: 480px) {
            .quick-react-bar {
                display: none;
            }
            
            .reaction-picker {
                /* Position fixed to viewport on mobile */
                position: fixed !important;
                left: 50% !important;
                right: auto !important;
                bottom: auto !important;
                top: 50% !important;
                transform: translate(-50%, -50%) !important;
                margin: 0 !important;
                z-index: 9999 !important;
            }
            
            .reaction-picker.enhanced {
                width: 280px;
                max-height: 300px;
                overflow-y: auto;
                background: rgba(15, 15, 35, 0.98) !important;
                border: 2px solid rgba(0, 255, 136, 0.5) !important;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8) !important;
            }
            
            .reaction-emoji-grid {
                grid-template-columns: repeat(4, 1fr);
                padding: 15px;
                gap: 10px;
            }
            
            .reaction-option {
                width: 50px !important;
                height: 50px !important;
                font-size: 1.8em !important;
                background: rgba(255, 255, 255, 0.1) !important;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
            
            .reaction-option:active {
                background: rgba(0, 255, 136, 0.3) !important;
                transform: scale(0.95);
            }
            
            .category-btn {
                font-size: 1.3em !important;
                padding: 12px !important;
            }
            
            /* Ensure picker container can overflow */
            .reaction-picker-container {
                position: static;
            }
            
            /* Make sure chat messages can show the picker */
            .chat-message {
                overflow: visible;
            }
            
            .chat-reactions-row {
                overflow: visible;
            }
            
            /* Overlay behind picker on mobile */
            .reaction-picker::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: -1;
            }
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
            position: relative;
        }
        
        /* Mobile styles for chat input emoji picker */
        @media (max-width: 480px) {
            .chat-input-area {
                gap: 8px;
            }
            
            .chat-input {
                padding: 10px 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .chat-send-btn {
                padding: 10px 15px;
            }
        }

        .chat-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 136, 0.3);
            color: #fff;
            padding: 12px 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
        }

        .chat-input:focus {
            outline: none;
            background: rgba(255,255,255,0.1);
        }

        .chat-send-btn {
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-send-btn:hover {
            transform: scale(1.05);
        }

        /* ==================== SOCIAL/FRIENDS STYLES ==================== */
        .social-section {
            padding: 25px;
            background: linear-gradient(145deg, rgba(0,0,0,0.5), rgba(20,20,40,0.5));
            border: none;
            border-radius: 15px;
            height: fit-content;
        }

        .friends-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .friend-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .friend-card.online {
            background: rgba(255,255,255,0.1);
        }

        .friend-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .friend-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }

        .friend-status.online {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .visit-btn {
            background: linear-gradient(90deg, #1da1f2, #0d8ecf);
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        .visit-btn:hover {
            transform: scale(1.05);
        }

        /* ==================== SEASONAL EVENTS STYLES ==================== */
        .event-banner {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 100, 100, 0.2));
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 30px;
            animation: eventGlow 2s ease-in-out infinite;
        }

        @keyframes eventGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.6); }
        }

        .event-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .event-title {
            color: #ffd700;
            font-size: 1.3em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .event-timer {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            color: #ff6666;
            font-weight: bold;
        }

        .event-rewards {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .event-reward {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        /* ==================== PASSIVE INCOME DISPLAY ==================== */
        .passive-income-panel {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 0, 0, 0.3));
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .income-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .income-row:last-child {
            border-bottom: none;
        }

        .income-source {
            color: #888;
        }

        .income-amount {
            color: #00ff88;
            font-weight: bold;
        }

        /* ==================== TUTORIAL/ONBOARDING ==================== */
        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10001;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tutorial-modal {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 2px solid #00ff88;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .tutorial-step {
            margin-bottom: 20px;
        }

        .tutorial-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .tutorial-title {
            color: #ffd700;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .tutorial-text {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .tutorial-progress {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tutorial-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
        }

        .tutorial-dot.active {
            background: #00ff88;
        }

        .tutorial-dot.completed {
            background: #ffd700;
        }

        .tutorial-btn {
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 15px 50px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            display: block;
            margin: 0 auto;
        }

        .tutorial-btn:hover {
            transform: scale(1.05);
        }

        .skip-tutorial {
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: underline;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .tutorial-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* ==================== ECONOMY BALANCE ==================== */
        .economy-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .price-chart {
            display: flex;
            align-items: flex-end;
            height: 100px;
            gap: 3px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .price-bar {
            flex: 1;
            background: #00ff88;
            border-radius: 2px 2px 0 0;
            min-height: 5px;
            transition: height 0.3s ease;
        }

        .price-bar.down {
            background: #ff4444;
        }

        /* ==================== SOUND TOGGLE ==================== */
        .sound-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5em;
            z-index: 1000;
            transition: all 0.3s;
        }

        .sound-toggle:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.1);
        }

        .nft-badge {
            position: relative;
            display: inline-block;
        }

        .nft-badge::after {
            content: '🔗';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 0.6em;
        }

        .mint-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        .mint-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(155, 89, 182, 0.4);
        }

        .mint-btn:disabled {
            background: #444;
            cursor: not-allowed;
        }

        /* ==================== DEGEN FEATURES STYLES ==================== */
        
        /* Memecoin Launcher */
        .memecoin-launcher {
            padding: 25px;
            background: linear-gradient(145deg, rgba(255, 0, 255, 0.1), rgba(0, 0, 0, 0.5));
            border: 2px solid #ff00ff;
            border-radius: 15px;
        }
        
        .coin-creator {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .coin-input {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 10px;
            padding: 12px 15px;
            color: #fff;
            font-family: 'Courier New', monospace;
        }
        
        .coin-input:focus {
            border-color: #ff00ff;
            outline: none;
        }
        
        .launch-btn {
            background: linear-gradient(90deg, #ff00ff, #ff6600);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .launch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 30px rgba(255, 0, 255, 0.5);
        }
        
        .launched-coin {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
        }
        
        .coin-chart {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2px;
            padding: 15px 10px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%);
            border-radius: 10px;
            margin: 15px 0;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .coin-chart::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
        }
        
        /* Candlestick styles */
        .candlestick {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            height: 100%;
            position: relative;
        }
        
        .candle-wick {
            width: 1px;
            background: currentColor;
            position: absolute;
        }
        
        .candle-body {
            width: 70%;
            min-width: 4px;
            max-width: 12px;
            min-height: 2px;
            border-radius: 1px;
            position: absolute;
        }
        
        .candlestick.green .candle-wick { background: #00ff88; }
        .candlestick.green .candle-body { background: #00ff88; box-shadow: 0 0 5px rgba(0, 255, 136, 0.5); }
        
        .candlestick.red .candle-wick { background: #ff4444; }
        .candlestick.red .candle-body { background: #ff4444; box-shadow: 0 0 5px rgba(255, 68, 68, 0.5); }
        
        /* Volume bars */
        .volume-bar {
            position: absolute;
            bottom: 0;
            width: 60%;
            opacity: 0.3;
            border-radius: 1px 1px 0 0;
        }
        
        .volume-bar.green { background: #00ff88; }
        .volume-bar.red { background: #ff4444; }
        
        /* Chart grid lines */
        .chart-grid {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .chart-grid-line {
            position: absolute;
            left: 0;
            right: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Whale Alerts */
        .whale-alert {
            background: linear-gradient(90deg, rgba(0, 150, 255, 0.2), rgba(0, 0, 0, 0.3));
            border: 2px solid #0096ff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            animation: whaleSlide 0.5s ease;
        }
        
        @keyframes whaleSlide {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* CT Feed */
        .ct-feed {
            padding: 25px;
            background: linear-gradient(145deg, rgba(29, 161, 242, 0.1), rgba(0, 0, 0, 0.5));
            border: 2px solid #1da1f2;
            border-radius: 15px;
        }
        
        .ct-post {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #1da1f2;
        }
        
        .ct-post.alpha { border-left-color: #00ff88; }
        .ct-post.fud { border-left-color: #ff4444; }
        .ct-post.shill { border-left-color: #ffd700; }
        
        .ct-author {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .ct-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1da1f2, #0d8ecf);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        
        .ct-handle {
            color: #1da1f2;
            font-weight: bold;
        }
        
        .ct-time {
            color: #666;
            font-size: 0.85em;
        }
        
        .ct-content {
            color: #fff;
            line-height: 1.5;
        }
        
        .ct-engagement {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }
        
        /* Leverage Trading */
        .leverage-section {
            padding: 25px;
            background: linear-gradient(145deg, rgba(255, 68, 68, 0.1), rgba(0, 0, 0, 0.5));
            border: 2px solid #ff4444;
            border-radius: 15px;
        }
        
        .leverage-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .leverage-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .leverage-btn.long {
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            color: #000;
        }
        
        .leverage-btn.short {
            background: linear-gradient(90deg, #ff4444, #cc0000);
            color: #fff;
        }
        
        .leverage-btn:hover {
            transform: scale(1.05);
        }
        
        .position-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .position-card.profit { border: 2px solid #00ff88; }
        .position-card.loss { border: 2px solid #ff4444; }
        
        .liquidation-warning {
            background: rgba(255, 68, 68, 0.3);
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            animation: pulse 1s infinite;
        }
        
        /* Airdrop */
        .airdrop-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 30px;
            z-index: 10002;
            text-align: center;
            animation: dropIn 0.5s ease;
            max-width: 400px;
        }
        
        @keyframes dropIn {
            from { transform: translate(-50%, -150%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }
        
        .airdrop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10001;
        }
        
        /* Degen Bingo */
        .bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            margin-top: 15px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .bingo-cell {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65em;
            text-align: center;
            padding: 3px;
            cursor: pointer;
            transition: all 0.3s;
            word-break: break-word;
            line-height: 1.2;
            overflow: hidden;
        }
        
        .bingo-cell.marked {
            background: rgba(0, 255, 136, 0.3);
            background: rgba(255,255,255,0.1);
        }
        
        .bingo-cell.free {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #000;
            font-weight: bold;
        }

        /* ==================== TRADING SYSTEM STYLES ==================== */
        .trading-section {
            padding: 25px;
            background: linear-gradient(145deg, rgba(0,0,0,0.5), rgba(20,20,40,0.5));

        .trading-header h2 {
            color: #ffd700;
            margin: 0;
        }

        .trading-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .trading-tab {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);

        .trading-tab.active {

            background: rgba(255,255,255,0.1);
            color: #00ff88;
        }

        .create-offer-form {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .create-offer-form h3 {
            color: #ffd700;
            margin-bottom: 15px;
        }

        .offer-form-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .offer-form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .offer-form-group label {
            color: #888;
            font-size: 0.85em;
        }

        .offer-form-group select,
        .offer-form-group input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 136, 0.3);

            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            min-width: 120px;
        }

        .offer-form-group select:focus,

            outline: none;
            background: rgba(255,255,255,0.1);
        }

        .offer-arrow {
            font-size: 1.5em;
            color: #00ff88;
        }

        .create-offer-btn {
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .create-offer-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .create-offer-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .trade-offers-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .trade-offer-card {
            background: linear-gradient(145deg, rgba(0,0,0,0.4), rgba(20,20,40,0.4));
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .trade-offer-card:hover {
            background: rgba(255,255,255,0.1);
        }

        .trade-offer-card.my-offer {
            border-color: #ffd700;
            background: linear-gradient(145deg, rgba(255,215,0,0.1), rgba(20,20,40,0.4));
        }

        .trade-offer-info {
            flex: 1;
        }

        .trade-offer-trader {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .trade-offer-details {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .trade-offer-giving,
        .trade-offer-wanting {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .trade-offer-giving {
            border: 1px solid #ff6666;
        }

        .trade-offer-wanting {
            border: 1px solid #00ff88;
        }

        .trade-offer-arrow {
            color: #888;
            font-size: 1.2em;
        }

        .trade-offer-time {
            color: #666;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .trade-offer-actions {
            display: flex;
            gap: 10px;
        }

        .accept-trade-btn {
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .accept-trade-btn:hover {
            transform: scale(1.05);
        }

        .accept-trade-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        .cancel-trade-btn {
            background: rgba(255, 68, 68, 0.2);
            color: #ff6666;
            border: 1px solid #ff6666;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .cancel-trade-btn:hover {
            background: rgba(255, 68, 68, 0.4);
        }

        .no-offers-message {
            text-align: center;
            color: #888;
            padding: 40px;
        }

        .trade-history-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trade-history-item.completed {
            border-left: 3px solid #00ff88;
        }

        .trade-history-item.cancelled {
            border-left: 3px solid #ff6666;
            opacity: 0.7;
        }

        /* ==================== RESOURCE PRODUCTION STYLES ==================== */
        .production-panel {
            background: linear-gradient(145deg, rgba(0,0,0,0.4), rgba(20,20,40,0.4));
            border: none;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .production-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .production-title {
            color: #00ff88;
            font-size: 1.1em;
        }

        .production-zone {
            color: #ffd700;
            font-size: 0.9em;
        }

        .production-resources {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 15px 0;
        }

        .production-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 12px 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .production-icon {
            font-size: 1.5em;
            margin-bottom: 8px;
        }

        .production-amount {
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .production-rate {
            color: #00ff88;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ==================== PLAYER STATS PANEL ==================== */
        .player-stats-panel {
            background: linear-gradient(145deg, rgba(0,0,0,0.5), rgba(20,20,40,0.5));
            border: none;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.15);
        }

        .player-level-display {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }

        .player-avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #ffd700, #ff8c00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .player-info {
            flex: 1;
        }

        .player-name-level {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .player-name {
            color: #fff;
            font-size: 1.4em;
            font-weight: bold;
        }

        .player-level-badge {
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            color: #000;
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .xp-bar-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .xp-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .xp-bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 0.75em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .player-quick-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-stat {
            text-align: center;
            padding: 10px 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .quick-stat-value {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1em;
        }

        .quick-stat-label {
            color: #888;
            font-size: 0.7em;
        }

        /* ==================== ACTIONS PAGE ==================== */
        .actions-section {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.5), rgba(20, 20, 40, 0.5));
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .actions-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .actions-header h2 {
            color: #ffd700;
            margin-bottom: 5px;
        }

        .actions-header p {
            color: #888;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        @media (max-width: 1200px) {
            .action-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .action-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .action-card {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.5), rgba(30, 30, 50, 0.5));
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .action-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .action-card.selected {
            background: rgba(255,255,255,0.1);
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .action-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .action-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .action-name {
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .action-risk {
            font-size: 0.75em;
            padding: 3px 10px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 8px;
        }

        .risk-low { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .risk-medium { background: rgba(255, 215, 0, 0.2); color: #ffd700; }
        .risk-high { background: rgba(255, 136, 0, 0.2); color: #ff8800; }
        .risk-extreme { background: rgba(255, 68, 68, 0.2); color: #ff4444; }

        .action-desc {
            color: #888;
            font-size: 0.8em;
            line-height: 1.4;
        }

        .confirm-action-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 18px 40px;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 30px rgba(0, 255, 136, 0.4);
        }

        .confirm-action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .pending-action-box {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .pending-action-box h3 {
            color: #ffd700;
            margin-bottom: 10px;
        }

        /* ==================== PREDICTION SYSTEM ==================== */
        .prediction-section {
            background: linear-gradient(145deg, rgba(138, 43, 226, 0.2), rgba(75, 0, 130, 0.3));
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
        }

        .prediction-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: bold;
            color: #a855f7;
            margin-bottom: 8px;
        }

        .prediction-icon {
            font-size: 1.2em;
            animation: crystalFloat 2s ease-in-out infinite;
        }

        @keyframes crystalFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .prediction-streak {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            animation: streakPulse 1s ease-in-out infinite;
        }

        @keyframes streakPulse {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 107, 107, 0.3); }
            50% { box-shadow: 0 0 15px rgba(255, 107, 107, 0.6); }
        }

        .prediction-hint {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 12px;
        }

        .prediction-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .prediction-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .prediction-btn.win {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 200, 100, 0.4));
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.5);
        }

        .prediction-btn.win:hover {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.5), rgba(0, 200, 100, 0.6));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .prediction-btn.neutral {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(200, 160, 0, 0.4));
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.5);
        }

        .prediction-btn.neutral:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.5), rgba(200, 160, 0, 0.6));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .prediction-btn.loss {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.3), rgba(200, 50, 50, 0.4));
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.5);
        }

        .prediction-btn.loss:hover {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.5), rgba(200, 50, 50, 0.6));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
        }

        .prediction-locked {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: rgba(138, 43, 226, 0.15);
            border-radius: 10px;
            margin-top: 15px;
            color: #ccc;
        }

        .prediction-locked .prediction-win { color: #00ff88; }
        .prediction-locked .prediction-neutral { color: #ffd700; }
        .prediction-locked .prediction-loss { color: #ff4444; }

        .prediction-result {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            animation: resultReveal 0.5s ease-out;
        }

        @keyframes resultReveal {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .prediction-result.correct {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 200, 100, 0.3));
            border: 2px solid rgba(0, 255, 136, 0.5);
        }

        .prediction-result.wrong {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.2), rgba(200, 50, 50, 0.3));
            border: 2px solid rgba(255, 68, 68, 0.5);
        }

        .result-icon {
            font-size: 1.5em;
        }

        .result-text {
            color: #fff;
            font-weight: bold;
        }

        /* Cycle Timer */
        .cycle-timer-box {
            background: linear-gradient(145deg, rgba(255, 68, 68, 0.1), rgba(0, 0, 0, 0.3));
            border: 2px solid rgba(255, 68, 68, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
        }

        .cycle-timer-label {
            color: #888;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cycle-timer-time {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6b6b;
            margin: 5px 0;
        }

        .cycle-timer-info {
            color: #666;
            font-size: 0.85em;
        }

        /* Mayor Announcement */
        .mayor-section {
            background: linear-gradient(145deg, rgba(138, 43, 226, 0.1), rgba(0, 0, 0, 0.5));
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .mayor-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .mayor-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 3px solid #8a2be2;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.5);
        }

        .mayor-info h3 {
            color: #fff;
            margin-bottom: 5px;
        }

        .mayor-title {
            color: #8a2be2;
            font-size: 0.85em;
        }

        .mayor-mood-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            margin-top: 5px;
            animation: moodPulse 2s ease-in-out infinite;
        }

        .mayor-mood-badge.mood-bullish {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.4);
        }

        .mayor-mood-badge.mood-bearish {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.4);
        }

        .mayor-mood-badge.mood-calm {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.4);
        }

        .mayor-mood-badge.mood-chaotic {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.4);
        }

        .mayor-mood-badge.mood-neutral {
            background: rgba(150, 150, 150, 0.2);
            color: #999;
            border: 1px solid rgba(150, 150, 150, 0.4);
        }

        @keyframes moodPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .mayor-message {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #8a2be2;
        }

        .mayor-message p {
            color: #ccc;
            line-height: 1.7;
        }

        /* ==================== MAYOR CHAT ==================== */
        .mayor-chat-section {
            margin-bottom: 30px;
        }
        
        .mayor-chat {
            background: linear-gradient(145deg, rgba(138, 43, 226, 0.15), rgba(75, 0, 130, 0.25));
            border: 2px solid rgba(138, 43, 226, 0.4);
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .mayor-chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1em;
        }

        .mayor-chat-messages {
            max-height: 280px;
            overflow-y: auto;
            margin-bottom: 18px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
        }

        .mayor-chat-message {
            margin-bottom: 12px;
            padding: 12px 15px;
            border-radius: 10px;
        }

        .mayor-chat-message.user {
            background: rgba(0, 255, 136, 0.1);
            border-left: 4px solid #00ff88;
        }

        .mayor-chat-message.mayor {
            background: rgba(138, 43, 226, 0.2);
            border-left: 4px solid #8a2be2;
        }

        .mayor-chat-message .sender {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 6px;
        }

        .mayor-chat-message.user .sender { color: #00ff88; }
        .mayor-chat-message.mayor .sender { color: #ffd700; }

        .mayor-chat-message .text {
            color: #ddd;
            line-height: 1.6;
            font-size: 1em;
        }

        .mayor-chat-input {
            display: flex;
            gap: 12px;
        }

        .mayor-chat-input input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid rgba(138, 43, 226, 0.4);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1em;
        }

        .mayor-chat-input input:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .mayor-chat-input button {
            padding: 14px 28px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #8a2be2, #6a1fb2);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .mayor-chat-input button:hover {
            background: linear-gradient(135deg, #9a3cf2, #7a2fc2);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .mayor-chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .mayor-typing {
            color: #888;
            font-style: italic;
            padding: 10px;
        }

        /* ==================== CITY LEDGER ==================== */
        .ledger-section {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.5), rgba(20, 20, 40, 0.5));
            border: 2px solid rgba(0, 255, 136, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .ledger-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .ledger-header h2 {
            color: #ffd700;
            margin: 0;
        }

        .ledger-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .ledger-filter-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85em;
        }

        .ledger-filter-btn:hover,
        .ledger-filter-btn.active {
            background: rgba(255,255,255,0.1);
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .ledger-entry {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 4px solid transparent;
            transition: all 0.2s;
        }

        .ledger-entry:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        .ledger-entry.win { border-left-color: #00ff88; }
        .ledger-entry.loss { border-left-color: #ff4444; }
        .ledger-entry.neutral { border-left-color: #ffd700; }
        .ledger-entry.rug { 
            border-left-color: #ff4444;
            background: linear-gradient(90deg, rgba(255, 68, 68, 0.1), rgba(0, 0, 0, 0.3));
        }

        .ledger-icon {
            font-size: 1.8em;
            width: 50px;
            text-align: center;
        }

        .ledger-content {
            flex: 1;
        }

        .ledger-action {
            color: #fff;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .ledger-player {
            color: #00ff88;
        }

        .ledger-result {
            color: #888;
            font-size: 0.85em;
        }

        .ledger-time {
            color: #666;
            font-size: 0.8em;
            min-width: 70px;
            text-align: right;
        }

        .ledger-rep {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }

        .ledger-rep.positive {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .ledger-rep.negative {
            background: rgba(255, 68, 68, 0.2);
        }

        /* ==================== MULTIPLIER BADGES ==================== */
        .multiplier-badge {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 8px;
            animation: multiplierPop 0.3s ease-out;
        }

        @keyframes multiplierPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .multiplier-badge.rarity-uncommon {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }

        .multiplier-badge.rarity-rare {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .multiplier-badge.rarity-epic {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
            border: 1px solid rgba(168, 85, 247, 0.4);
            animation: multiplierPop 0.3s ease-out, epicGlow 2s ease-in-out infinite;
        }

        @keyframes epicGlow {
            0%, 100% { box-shadow: 0 0 5px rgba(168, 85, 247, 0.3); }
            50% { box-shadow: 0 0 15px rgba(168, 85, 247, 0.6); }
        }

        .multiplier-badge.rarity-legendary {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 140, 0, 0.3));
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.5);
            animation: multiplierPop 0.3s ease-out, legendaryGlow 1.5s ease-in-out infinite;
        }

        @keyframes legendaryGlow {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
                text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            }
            50% { 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            }
        }

        /* ==================== LIVE ACTION FEED ==================== */
        .live-feed-section {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.6), rgba(20, 20, 40, 0.6));
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            max-height: 200px;
            overflow: hidden;
            position: relative;
        }

        .live-feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .live-feed-header h3 {
            color: #00ff88;
            margin: 0;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-indicator {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: livePulse 1.5s infinite;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 5px #ff4444; }
            50% { opacity: 0.5; box-shadow: 0 0 10px #ff4444; }
        }

        .live-feed-count {
            color: #888;
            font-size: 0.8em;
        }

        .live-feed-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: feedScroll 0.3s ease-out;
        }

        @keyframes feedScroll {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .live-feed-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 3px solid #00ff88;
            animation: feedItemIn 0.4s ease-out;
        }

        .live-feed-item.action-launch { border-left-color: #ff6b6b; }
        .live-feed-item.action-snipe { border-left-color: #ffd700; }
        .live-feed-item.action-hold { border-left-color: #00d4ff; }
        .live-feed-item.action-dump { border-left-color: #ff9f43; }

        @keyframes feedItemIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .feed-icon {
            font-size: 1.2em;
        }

        .feed-player {
            color: #00ff88;
            font-weight: bold;
        }

        .feed-message {
            color: #ccc;
            flex: 1;
            font-size: 0.9em;
        }

        .feed-time {
            color: #666;
            font-size: 0.75em;
        }

        .live-feed-fade {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(transparent, rgba(15, 15, 25, 0.95));
            pointer-events: none;
            color: #ff4444;
        }

        /* ==================== MOMENTUM METER ==================== */
        .momentum-meter-section {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.6), rgba(20, 20, 40, 0.6));
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 25px;
        }

        .momentum-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .momentum-header h3 {
            margin: 0;
            color: #ffd700;
            font-size: 1em;
        }

        .momentum-update {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.7em;
            font-weight: bold;
            animation: livePulse 1.5s ease-in-out infinite;
        }

        .momentum-bars {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .momentum-bar-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .momentum-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #ccc;
        }

        .momentum-percent {
            font-weight: bold;
            color: #fff;
        }

        .momentum-bar-track {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .momentum-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-out;
        }

        .momentum-bar-fill.launch-fill {
            background: linear-gradient(90deg, #ff6b6b, #ff4444);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .momentum-bar-fill.snipe-fill {
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .momentum-bar-fill.hold-fill {
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .momentum-bar-fill.dump-fill {
            background: linear-gradient(90deg, #ff9f43, #ff7700);
            box-shadow: 0 0 10px rgba(255, 159, 67, 0.5);
        }

        .momentum-hint {
            margin-top: 12px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 0.8em;
            text-align: center;
        }

        .hint-bullish { color: #00ff88; }
        .hint-bearish { color: #ff4444; }
        .hint-calm { color: #00d4ff; }
        .hint-chaotic { color: #ffd700; }
        .hint-neutral { color: #888; }

        /* ==================== MARKET UPDATE BANNER ==================== */
        .market-update-banner {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            animation: bannerSlideIn 0.5s ease-out, bannerPulse 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes bannerSlideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bannerPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
        }

        .market-update-banner.update-whale {
            background: linear-gradient(135deg, rgba(0, 100, 200, 0.3), rgba(0, 50, 100, 0.4));
            border: 2px solid rgba(0, 150, 255, 0.5);
        }

        .market-update-banner.update-pump {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 100, 50, 0.3));
            border: 2px solid rgba(0, 255, 136, 0.5);
        }

        .market-update-banner.update-dump {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.2), rgba(100, 0, 0, 0.3));
            border: 2px solid rgba(255, 68, 68, 0.5);
        }

        .market-update-banner.update-news {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(100, 80, 0, 0.3));
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        .market-update-banner.update-milestone {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(75, 0, 130, 0.3));
            border: 2px solid rgba(138, 43, 226, 0.5);
        }

        .market-update-banner.update-warning {
            background: linear-gradient(135deg, rgba(255, 159, 67, 0.2), rgba(100, 60, 0, 0.3));
            border: 2px solid rgba(255, 159, 67, 0.5);
        }

        .update-icon {
            font-size: 2em;
            animation: iconBounce 1s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .update-content {
            flex: 1;
        }

        .update-title {
            font-weight: bold;
            color: #ffd700;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 3px;
        }

        .update-message {
            color: #fff;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .update-dismiss {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #888;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .update-dismiss:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .next-update-timer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 20px;
            font-size: 0.8em;
            color: #888;
        }

        .timer-icon {
            animation: radarPulse 2s ease-in-out infinite;
        }

        @keyframes radarPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .timer-text {
            font-family: monospace;
        }

        /* Hall of Fame/Shame */
        .hall-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        @media (max-width: 900px) {
            .hall-grid {
                grid-template-columns: 1fr;
            }
        }

        .hall-card {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.5), rgba(20, 20, 40, 0.5));
            border-radius: 15px;
            padding: 25px;
        }

        .hall-card.fame {
            border: 2px solid rgba(0, 255, 136, 0.3);
        }

        .hall-card.shame {
            border: 2px solid rgba(255, 68, 68, 0.3);
        }

        .hall-card h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .hall-card.fame h3 { color: #00ff88; }
        .hall-card.shame h3 { color: #ff4444; }

        .hall-entry {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .hall-entry-icon {
            font-size: 1.3em;
        }

        .hall-entry-name {
            color: #fff;
            font-weight: bold;
        }

        .hall-entry-deed {
            color: #888;
            font-size: 0.8em;
        }

        /* ==================== AI MAYOR DYNAMIC EVENTS ==================== */
        .mayor-event-alert {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.2), rgba(255, 100, 0, 0.1));
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            animation: eventPulseGold 3s ease-in-out infinite;
        }

        .mayor-event-alert.crisis {
            background: linear-gradient(145deg, rgba(255, 68, 68, 0.2), rgba(100, 0, 0, 0.1));
            border-color: #ff4444;
        }

        .mayor-event-alert.prosperity {
            background: linear-gradient(145deg, rgba(0, 255, 136, 0.2), rgba(0, 100, 50, 0.1));
        }

        @keyframes eventPulseGold {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.6); }
        }

        .mayor-event-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .mayor-event-icon {

        /* ==================== BANK / STAKING SYSTEM ==================== */
        .bank-section {
            background: linear-gradient(145deg, rgba(0, 150, 255, 0.1), rgba(0, 0, 0, 0.5));
            border: 2px solid #0096ff;
            border-radius: 15px;

        }

        .bank-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 150, 255, 0.3);
        }

        .bank-header h2 {
            color: #0096ff;
            margin: 0;
        }

        .bank-balance {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 25px;
            color: #ffd700;
            font-weight: bold;
        }

        .staking-pools {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

        }

        .staking-pool {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.4), rgba(20, 20, 40, 0.4));
            border: 2px solid rgba(0, 150, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .staking-pool:hover {
            border-color: #0096ff;
            transform: translateY(-2px);
        }

        .staking-pool.active {
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .pool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .pool-name {
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pool-apy {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .pool-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .pool-stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .pool-stat-label {
            color: #888;
            font-size: 0.8em;
            margin-bottom: 5px;
        }

        .pool-stat-value {
            color: #fff;
            font-weight: bold;
        }

        .pool-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .pool-input input {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 150, 255, 0.3);
            border-radius: 8px;
            padding: 10px 15px;

        .pool-input input:focus {
            border-color: #0096ff;
            outline: none;
        }

        .stake-btn {
            background: linear-gradient(135deg, #0096ff, #0066cc);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;

        }

        .stake-btn:hover {

        .stake-btn:disabled {
